common.sql.selectUserInfo=SELECT su.user_id as sysUserId , s.group_id as groupId, group_code as groupCode, s.name as groupName, voffice_name as vOfficeName FROM Sys_User su  left join SYS_USER_POS_GROUP sup on su.user_id=sup.group_id and sup.status=1  left join Sys_Group s on sup.group_id=s.group_id  WHERE su.USER_ID =:sysUserId  and rownum=1