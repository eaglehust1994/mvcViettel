<div class="page-sidebar navbar-collapse collapse"
	ng-controller="MenuController as vm">
	<!-- BEGIN SIDEBAR MENU -->
	<!-- DOC: Apply "page-sidebar-menu-light" class right after "page-sidebar-menu" to enable light sidebar menu style(without borders) -->
	<!-- DOC: Apply "page-sidebar-menu-hover-submenu" class right after "page-sidebar-menu" to enable hoverable(hover vs accordion) sub menu mode -->
	<!-- DOC: Apply "page-sidebar-menu-closed" class right after "page-sidebar-menu" to collapse("page-sidebar-closed" class must be applied to the body element) the sidebar sub menu mode -->
	<!-- DOC: Set data-auto-scroll="false" to disable the sidebar from auto scrolling/focusing -->
	<!-- DOC: Set data-keep-expand="true" to keep the submenues expanded -->
	<!-- DOC: Set data-auto-speed="200" to adjust the sub menu slide up/down speed -->
	<ul class="page-sidebar-menu" data-keep-expanded="false"
		data-auto-scroll="true" data-slide-speed="200"
		ng-class="{'page-sidebar-menu-closed': settings.layout.pageSidebarClosed}">
		<!-- DOC: To remove the search box from the sidebar you just need to completely remove the below "sidebar-search-wrapper" LI element -->
		<li class="sidebar-search-wrapper">
			<!-- BEGIN RESPONSIVE QUICK SEARCH FORM --> <!-- DOC: Apply "sidebar-search-bordered" class the below search form to have bordered search box -->
			<!-- DOC: Apply "sidebar-search-bordered sidebar-search-solid" class the below search form to have bordered & solid search box -->
			<form class="sidebar-search" action="#" method="POST">
				<a href="javascript:;" class="remove"> <i class="icon-close"></i>
				</a>
				<div class="input-group">
					<input type="text" ng-model="vm.searchText" class="form-control"
						placeholder="Search..." /> <span class="input-group-btn">
						<a href="javascript:;"> <i class="icon-magnifier"></i>
					</a>
					</span>
				</div>
			</form> <!-- END RESPONSIVE QUICK SEARCH FORM -->
		</li>
		<li class="start nav-item"><a href="javascript:;"
			ng-click="vm.activeHomePage()"> <!-- ng-click="vm.goTo('DASHBOARD')" -->
				<i class="icon-home"></i> <span class="title" translate>Trang
					chủ</span> <span class="selected"></span>
		</a></li>



		<!-- Vsa -->
		<li class="nav-item" ng-repeat="parentMenu in vm.menuObjects">
		
		<a href="javascript:;" ng-show="parentMenu.childMenu.length>0"
			class="nav-link nav-toggle">
				<div ng-class="parentMenu.classIcon">&nbsp;&nbsp;&nbsp;&nbsp;</div> <span class="title"
				ng-bind="vm.getMenuText(parentMenu)" translate></span> <span class="arrow"></span>
		</a> <a href="javascript:;" ng-show="parentMenu.childMenu.length==0"
			ng-click="vm.goTo(parentMenu.url)" class="nav-link nav-toggle"> <i
				class="fa fa-circle" aria-hidden="true"></i>
				<p class="title">
					<span ng-bind="vm.getMenuText(parentMenu)"></span>
				</p>
		</a>
			<ul class="sub-menu" ng-if="parentMenu.childMenu.length>0">
				<li ng-repeat="childObject in parentMenu.childMenu"
					ng-class="childObject.childMenu.length>0?'nav-item':''">
					<!--   Nếu không có con hiển thị menu --> <a href="javascript:;"
					ng-if="childObject.childMenu.length==0"
					ng-click="vm.goTo(childObject.url)"> <i class="fa fa-circle"
						aria-hidden="true"></i>
						<p class="title">
							<span ng-bind="vm.getMenuText(childObject)"></span>
						</p>
				</a> <!-- Nếu có menu con	
                   Nếu  có con cấp 2 hiển thị menu link     --> <a
					href="javascript:;" ng-if="childObject.childMenu.length>0"
					class="nav-link nav-toggle">
						<div class="gl">&nbsp;&nbsp;&nbsp;&nbsp;</div> <span class="title"
						ng-bind="vm.getMenuText(childObject)"></span> <span class="arrow"></span>
				</a> <!-- Nếu có cây con cấp 2  -->
					<ul class="sub-menu" ng-if="childObject.childMenu.length>0">
						<li ng-repeat="childO2 in childObject.childMenu"><a
							href="javascript:;" ng-if="childO2.childMenu.length==0"
							ng-click="vm.goTo(childO2.url)"> <i class="fa fa-circle"
								aria-hidden="true"></i>
								<p class="title">
									<span ng-bind="vm.getMenuText(childO2)"></span>
								</p>
						</a></li>
					</ul>

				</li>
			</ul></li>
	</ul>
	<!-- END SIDEBAR MENU -->
</div>
