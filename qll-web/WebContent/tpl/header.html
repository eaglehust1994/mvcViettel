<!-- BEGIN HEADER INNER -->
<div class="page-header-inner">
    <!-- BEGIN LOGO -->
    <div class="page-logo">
        <a href="#/" style="margin:2px" width="150px">
            <img src="{{settings.kttsLayoutPath}}/img/ERP_01.png" alt="logo" class="logo-default" /> </a>
        <div class="menu-toggler sidebar-toggler">
            <!-- DOC: Remove the above "hide" to enable the sidebar toggler button on header -->
        </div>
    </div>
    <div id="loading">
  		<!-- <img id="loading-img" alt="Loading..."> -->
  		<div class="spinner spinner--cyan">
		  <div class="spinner__item1"></div>
		  <div class="spinner__item2"></div>
		  <div class="spinner__item3"></div>
		  <div class="spinner__item4"></div>
		</div>
	</div>
    <!-- END LOGO -->
    <!-- BEGIN HEADER SEARCH BOX -->
    <!-- DOC: Apply "search-form-expanded" right after the "search-form" class to have half expanded search box -->
    <form class="search-form hide" action="#" method="GET">
        <div class="input-group">
            <input type="text" class="form-control" placeholder="Search..." name="query">
            <span class="input-group-btn">
                <a href="javascript:;" class="btn submit">
                    <i class="icon-magnifier"></i>
                </a>
            </span>
        </div>
    </form>
    <!-- END HEADER SEARCH BOX -->
    <!-- BEGIN RESPONSIVE MENU TOGGLER -->
    <a href="javascript:;" class="menu-toggler responsive-toggler" data-toggle="collapse" data-target=".navbar-collapse"> </a>
    <!-- END RESPONSIVE MENU TOGGLER -->
    <!-- BEGIN TOP NAVIGATION MENU -->
    <div class="top-menu">
        <ul class="nav navbar-nav pull-right">
            <!-- BEGIN LANGUAGE BAR -->
            <!-- DOC: Apply "dropdown-dark" class after below "dropdown-extended" to change the dropdown styte -->
            <li class="dropdown dropdown-language">
                <a  href="#" class="dropdown-toggle" dropdown-menu-hover data-toggle="dropdown" data-close-others="true">
                    <img alt="" src="assets/global/img/flags/{{activeFlagIcon}}.png">
                    <span class="langname"> {{activeLangCode}}</span>
                    <i class="fa fa-angle-down"></i>
                </a>
                <ul class="dropdown-menu dropdown-menu-default">
                    <li class="active">
                        <a href="#" ng-click="changeLanguage('EN')">
                            <img alt="" src="{{settings.globalPath}}/img/flags/us.png"> English </a>
                    </li>
                    <li>
                        <a href="#" ng-click="changeLanguage('VI')">
                            <img alt="" src="{{settings.globalPath}}/img/flags/vn.png"> Vietnamese </a>
                    </li>
                </ul>
            </li>
            <!-- END LANGUAGE BAR -->
            <!-- BEGIN USER LOGIN DROPDOWN -->

                    <img alt="" class="img-circle" src="{{settings.layoutPath}}/img/avatar3_small.jpg" />
                    <span class="username username-hide-on-mobile" >{{fullName}}</span>
                    <i class="fa fa-angle-down"></i>
                </a>
