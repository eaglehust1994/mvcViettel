			<div class="form-group col-md-6">

			<div class="col-md-8">
				<input kendo-date-picker 
					name="signDateca" ng-model="vm.item.signDate" required data-required-msg="Ngày ký không được để trống" data-date-msg="Nhập đúng định dạng ngày ký"
					k-format="'dd/MM/yyyy'" 
					k-rebind="maxTransDate" k-on-change="dateChangedTransDateFrom()"
					id="signDateca" />
					<span data-for="signDateca" class="k-invalid-msg"></span>
			</div>
			<script>
				$(function() {

				
				
						var signDateca = $("#signDateca");
						signDateca.kendoMaskedTextBox({
							mask : "00/00/0000"
						});

						signDateca.kendoDatePicker({
							format : "dd/MM/yyyy"
						});

						signDateca.closest(".k-datepicker").add(signDateca).removeClass("k-textbox");
							
				});
			</script>
		</div>

			<label class="col-md-4 control-label req" translate>Ngày bắt
				đầu</label>
			<div class="col-md-8">
				<input kendo-date-picker k-options="vm.dateTimeOptions"
					name="acceptFromDate" ng-model="vm.item.acceptFromDate" required data-date-msg="Nhập đúng định dạng ngày ngày bắt đầu" data-required-msg="Ngày bắt đầu không được để trống"
					k-format="'dd/MM/yyyy'" k-max="dateAcct"
					k-rebind="maxTransDate" k-on-change="dateChangedTransDateFrom()"
					id="acceptFromDate" />
					<span data-for="acceptFromDate" class="k-invalid-msg"></span>
			</div>
			<script>
				$(function() {

					var acceptFromDate = $("#acceptFromDate");
					acceptFromDate
							.kendoDateTimePicker({
								format : "dd/MM/yyyy HH:mm:ss",
								parseFormats : [ "yyyy-MM-dd HH:mm:ss",
										"dd/MM/yyyy HH:mm:ss",
										"yyyy/MM/dd HH:mm:ss" ],
								footer : "Currently #: kendo.toString(data,'dd-MM-yyyy HH:mm:ss')#"
							})
					/* 	transDate.closest(".k-datepicker").add(transDate)
								.removeClass("k-textbox"); */
				});
			</script>
		</div>
		<div class="form-group col-md-6">

				thúc không được để trống"
					k-format="'dd/MM/yyyy'" k-min="acceptFromDate"
					k-rebind="minTransDate" k-on-change="dateChangedTransDateTo()"
					id="dateAcct" />
					<span data-for="dateAcct" class="k-invalid-msg"></span>

							})
					/* 		transDate.closest(".k-datepicker").add(dateAcct)
									.removeClass("k-textbox"); */
				});
			</script>
		</div>
