<form class="form-horizontal row" role="form" disable-all="vm.disEstimate3">
	<!-- THONG TIN CHUNG BEGIN -->
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span class="caption-subject bold lowercase"
					style="margin: 0px 0 0 16px; font-size: 16px;" translate>Thông
					tin chung</span>
			</div>
		</div>
		<div class="portlet-body">
			<form action="#" class="form-horizontal">
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" translate>Số Hợp
							Đồng</label>
						<div class="col-md-8">
							<input class="form-control width100" name="code" id="code"
								ng-model="vm.estimatesAB3.contractCode" readonly="readonly" />
							<span data-for='code' class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" translate>Ngày ký HĐ</label>
						<div class="col-md-8">
							<input class="form-control width100" name="contractDateSign"
								id="contractDateSign"
								ng-model="vm.estimatesAB3.contractDateSign" readonly="readonly" />
							<span data-for='contractDateSign' class='k-invalid-msg'></span>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" translate>Mã công
							trình</label>
						<div class="col-md-8">
							<input class="form-control width100" name="constrtCode"
								id="constrtCode" ng-model="vm.estimatesAB3.constrtCode"
								readonly="readonly" /> <span data-for='constructId'
								class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label" translate>Tên công
							trình</label>
						<div class="col-md-8">
							<input class="form-control width100" name="constructName"
								id="constructName" ng-model="vm.estimatesAB3.constructName"
								readonly="readonly" /> <span data-for='constructName'
								class='k-invalid-msg'></span>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-md-12">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-label" translate>Địa chỉ
								công trình</label>
							<div class="col-md-10 input-width">
								<input class="form-control width100" name="constructAddress"
									id="constructAddress"
									ng-model="vm.estimatesAB3.constructAddress" readonly="readonly" />
								<span data-for='constructAddress' class='k-invalid-msg'></span>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Mã trạm/tuyến</label>
						<div class="col-md-8">
							<input class="form-control width100" name="stationcode"
								id="stationcode" ng-model="vm.estimatesAB3.stationcode"
								readonly="readonly" /> <span data-for='constructName'
								class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Trạng thái ký CA</label>
						<div class="col-md-8">
							<input class="form-control width100" name="statusCA"
								id="statusCA" ng-model="vm.estimatesAB1.statusCA"
								readonly="readonly" /> <span data-for='constructName'
								class='k-invalid-msg'></span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- THONG TIN CHUNG END -->
	<!-- THANH PHAN KY BEGIN -->
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span class="caption-subject bold lowercase"
					translate>Thành phần ký</span>
			</div>
		</div>
		<div class="portlet-body" disable-all="vm.disableAll">
			<form action="#" class="form-horizontal">
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label req" translate>Thủ
							trưởng chủ đầu tư</label>
						<div class="col-md-8">
							<select class="form-control" id="amonitorId3" style="width: 100%"
								name="amonitorId" kendo-drop-down-list
								k-data-text-field="'fullName'" k-data-value-field="'userId'"
								k-data-source="vm.listAmonitorConstruction"
								ng-disabled="vm.disableEstimate3"
								ng-model="vm.estimatesAB3.adirectorId" required
								data-required-msg="Thủ trưởng chủ đầu tư không được để trống"></select>
							<span data-for="amonitorId" class="k-invalid-msg"></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label req" translate>Giám
							đốc nhà thầu</label>
						<div class="col-md-8">
							<select class="form-control" id="ConstructorId3"
								style="width: 100%" name="ConstructorId" kendo-drop-down-list
								k-data-text-field="'fullName'" k-data-value-field="'userId'"
								k-data-source="vm.listContractorsConstruction"
								ng-disabled="vm.disableEstimate3"
								ng-model="vm.estimatesAB3.bdirectorId" required
								data-required-msg="Giám đốc nhà thầu không được để trống"></select>
							<span data-for="ConstructorId" class="k-invalid-msg"></span>
						</div>
					</div>
					<div class="clearfix" disable-all="vm.disableAll">
						<div class="form-group col-md-6"></div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label req" translate>Giám
								đốc tư vấn giám sát</label>
							<div class="col-md-8">
								<select class="form-control" id="binChargeConstructId3"
									style="width: 100%" name="binChargeConstructId3"
									kendo-drop-down-list k-data-text-field="'fullName'"
									k-data-value-field="'userId'"
									k-data-source="vm.listDesignConstruction"
									ng-disabled="vm.disableEstimate3"
									ng-model="vm.estimatesAB3.cdesignDirectionId" required
									data-required-msg="Giám đốc tư vấn thiết kế không được để trống"></select>
								<span data-for="binChargeConstructId3" class="k-invalid-msg"></span>
							</div>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- NOI DUNG BEGIN -->
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span class="caption-subject bold lowercase"
					style="margin: 0px 0 0 16px; font-size: 16px;" translate>Nội
					dung</span>
			</div>
		</div>
		<div class="clearfix">
			<div kendo-grid="vm.tableAbForm3" k-options="vm.gridOptions3"
				id="mainGrid"></div>
		</div>
	</div>
	<!-- NOI DUNG END -->
</form>
