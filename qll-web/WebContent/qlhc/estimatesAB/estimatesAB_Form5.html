<form class="form-horizontal row" role="form"
	disable-all="vm.disEstimate5">
	<!-- THONG TIN CHUNG BEGIN -->
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span class="caption-subject bold lowercase"
					translate>Thông tin chung</span>
			</div>
		</div>
		<div class="portlet-body">
			<div class="clearfix" disable-all="vm.disableAll">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Số hợp
						đồng</label>
					<div class="col-md-8">
						<input class="form-control width100" name="constrtCode"
							readonly="readonly" id="constrtCode"
							ng-model="vm.estimatesAB5.contractCode" /> <span data-for='code'
							class='k-invalid-msg'></span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Ngày ký HĐ</label>
					<div class="col-md-8">
						<input class="form-control width100" name="contractDateSign"
							id="contractDateSign" readonly="readonly"
							ng-model="vm.estimatesAB5.contractDateSign" />
					</div>
				</div>
			</div>
			<div class="clearfix" disable-all="vm.disableAll">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Mã công
						trình</label>
					<div class="col-md-8">
						<input class="form-control width100" name="constrtCode"
							id="constrtCode" ng-model="vm.estimatesAB5.constrtCode"
							readonly="readonly" /> <span data-for='constructId'
							class='k-invalid-msg'></span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Tên công
						trình</label>
					<div class="col-md-8">
						<input class="form-control width100" name="constrtName"
							" id="constrtName"
							"
							ng-model="vm.estimatesAB5.constrtName"
							readonly="readonly" /> <span data-for='constructName'
							class='k-invalid-msg'></span>
					</div>
				</div>
			</div>
			<div class="clearfix" disable-all="vm.disableAll">
				<div class="form-group col-md-12">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-label" translate>Địa chỉ
							công trình</label>
						<div class="col-md-10 input-width">
							<input class="form-control width100" name="constructAddress"
								id="constructAddress"
								ng-model="vm.estimatesAB5.constructAddress" readonly="readonly" />
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix" disable-all="vm.disableAll">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label ">Mã trạm/tuyến</label>
					<div class="col-md-8">
						<input class="form-control width100" name="stationcode"
							id="stationcode" ng-model="vm.estimatesAB5.stationcode"
							readonly="readonly" required
							data-required-msg="Mã trạm/tuyến không được để trống" /> <span
							data-for='constructName' class='k-invalid-msg'></span>
					</div>
				</div>

				<div class="form-group col-md-6">
					<label class="col-md-4 control-label ">Trạng thái ký CA</label>
					<div class="col-md-8">
						<input class="form-control width100" name="statusCA" id="statusCA"
							ng-model="vm.estimatesAB5.statusCA" readonly="readonly" /> <span
							data-for='constructName' class='k-invalid-msg'></span>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- THONG TIN CHUNG END -->
	<!-- THANH PHAN KY BEGIN -->
	<div class="portlet light bordered">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span class="caption-subject bold lowercase"
					translate>Thành phần ký</span>
			</div>
		</div>
		<div class="portlet-body">
			<form action="#" class="form-horizontal">
				<div class="clearfix" disable-all="vm.disableAll">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label " translate>Thủ
							trưởng chủ đầu tư</label>
						<div class="col-md-8">
							<select class="form-control" id="cbb1f5" style="width: 100%"
								name="amonitorId" kendo-drop-down-list
								k-data-text-field="'fullName'" k-data-value-field="'userId'"
								k-data-source="vm.listAmonitorConstruction"
								ng-model="vm.estimatesAB5.adirectorId" required
								data-required-msg="Thủ trưởng chủ đầu tư không được để trống"></select>
							<span data-for="amonitorId" class="k-invalid-msg"></span>
						</div>

					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label " translate>Giám đốc
							nhà thầu</label>
						<div class="col-md-8">
							<select class="form-control" id="cbb2f5" style="width: 100%"
								name="cbb2bieu5" kendo-drop-down-list
								k-data-text-field="'fullName'" k-data-value-field="'userId'"
								k-data-source="vm.listContractorsConstruction"
								ng-model="vm.estimatesAB5.bdirectorId" required
								data-required-msg="Giám đốc nhà thầu không được để trống"></select>
							<span data-for="cbb2bieu5" class="k-invalid-msg"></span>
						</div>
					</div>
				</div>
			</form>
		</div>
	</div>
	<!-- THANH PHAN KY END -->
	<!-- NOI DUNG BEGIN -->
	<div class="portlet light bordered" disable-all="vm.disableAll">
		<div class="portlet-title">
			<div class="caption">
				<i class=""></i> <span span class="caption-subject bold lowercase"
					translate>Nội dung</span>
			</div>
		</div>
		<div disable-all="vm.disableAll" kendo-grid="vm.dataTable5"
			k-options="vm.gridOptions5" id="dataTable5">
		</div>
	</div>
	<!-- NOI DUNG END -->
</form>
