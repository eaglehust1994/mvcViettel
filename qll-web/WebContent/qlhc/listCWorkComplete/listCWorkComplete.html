<div ng-controller="listCWorkCompleteController as vm" kendo-validator="vm.validator" k-options="vm.validatorOptions">

    <div class="fixmeCWork">
        <hr style="margin: 0; margin-bottom: 9px;">
        <div class="">
            <div class="btn-toolbar margin-bottom-10 margin-top">
                <div>
                    <div class="btn-group margin-left-button" ng-controller="MenuController as menu">
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.add()" ng-disabled="vm.disabledButtom" uib-tooltip="Thêm mới">
					<div class="action-button add"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.showGrid()" uib-tooltip="Xem bảng/Chi tiết">
					<div class="action-button view"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.save()" ng-disabled="vm.disabledButtomSave" ng-show="vm.showDetail" uib-tooltip="Lưu">
					<div class="action-button save"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <!--</div>
			<div class="btn-group">-->
                        <button type="button" class="btn btn-default padding-button   box-shadow" ng-click="vm.remove()" ng-show="!vm.showDetail" uib-tooltip="Xóa">
					<div class="action-button del"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                    </div>


                    <div class="btn-group  margin-left-button">
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.exportFile()" ng-show="!vm.showDetail" uib-tooltip="ExportPDF">
					<div class="action-button  pdf"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.exportListDOC()" ng-show="!vm.showDetail"  uib-tooltip="ExportDOC">
					<div class="action-button doc"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.exportFile()" translate="" id="exportPDF" ng-show="vm.showDetail" uib-tooltip="Export File PDF">
					<div class="action-button pdf"  translate="">&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.exportDoc()" translate="" id="exportDOC" ng-show="vm.showDetail" uib-tooltip="Export File Doc">
					<div class="action-button doc"  translate="">&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
                    </div>
                    <div class="btn-group  margin-left-button">
                        <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.signCA()" translate="" id="signCA" uib-tooltip="Ký CA">
							<div class="action-button signature"  translate="">&nbsp;&nbsp;&nbsp;&nbsp;</div>
						</button>
                    </div>
                </div>

                <!--<button class=" btn green btn-outline padding-btn" ng-click="vm.exportDoc()" translate="" id="exportDoc" ng-show="vm.showDetail"><span class="ng-scope">Export Doc</span></button>
		<button class=" btn green btn-outline padding-btn" ng-click="vm.exportFile()" translate="" id="exportPDF" ng-show="vm.showDetail"><span class="ng-scope">Export PDF</span></button>-->
                <!--<button class=" btn green btn-outline padding-btn" ng-click="vm.signCA()" translate="" id="signCA"><span class="ng-scope">Ký CA</span></button>-->

            </div>

        </div>
        <hr>
    </div>

    <div data-ng-include="'qlhc/listCWorkComplete/searchForm.html'"></div>

    <div ng-show="!vm.showDetail">
        <div class="portlet light bordered">
            <div class="portlet-title">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Danh sách</span>
                </div>
            </div>
            <div class="portlet-body form">
                <div kendo-grid="vm.cWorkCompleteTable" k-options="vm.options" id="cWorkCompleteTable"></div>
            </div>
            <script>
                $(document).ready(function() {
                    var tooltip = $("#cWorkCompleteTable").kendoTooltip({
                        filter: "td",
                        position: "top",
                        content: function (e) {
          	              var target = e.target; // element for which the tooltip is shown
          	              return $(target).text();
          	            }
                    }).data("kendoTooltip");


                    $("#cWorkCompleteTable").find("td").click(false);
                });
            </script>

        </div>
    </div>
    <div ng-show="vm.showDetail">
        <div data-ng-include="'qlhc/listCWorkComplete/CWorkComplete.html'"></div>
    </div>
