<div ng-controller="distanceUnloadedMaterialsList as vm"
	kendo-validator="vm.validator" k-options="vm.validatorOptions">
	<div class="btn-toolbar margin-bottom-10 margin-top">
			<div class="btn-group margin-left-button">
				<button type="button" ng-show="vm.showAdd"
					class="btn btn-default padding-button border-radius-left box-shadow"
					ng-click="vm.add()" uib-tooltip="Thêm mới">
					<div class="action-button add"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button"
					class="btn btn-default padding-button box-shadow"
					ng-click="vm.showGrid()" uib-tooltip="Xem bảng/Chi tiết">
					<div class="action-button view" 
						translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button" ng-show="vm.showSave"
					class="btn btn-default padding-button border-radius-right box-shadow"
					ng-click="vm.save()" uib-tooltip="Lưu">
					<div class="action-button save"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button" ng-show="vm.showDeleteAll"
					class="btn btn-default  padding-button border-radius-right box-shadow"
					ng-click="vm.multiDelete()" uib-tooltip="Xóa">
					<div class="action-button del"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
			</div>
			<div class="btn-group margin-left-button">
				<button type="button" ng-show="vm.showExportPDF"
					class="btn btn-default  padding-button border-radius-left box-shadow"
					ng-click="vm.exportFile()" uib-tooltip="Export File PDF">
					<div class="action-button pdf" 
						translate="">&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button" ng-show="vm.showExportDOC"
					class="btn btn-default  padding-button border-radius-right box-shadow"
					ng-click="vm.exportFileDOC()" uib-tooltip="Export File Doc">
					<div class="action-button doc" 
						translate="">&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
			</div>
			<div class="btn-group margin-left-button">
				<button type="button"
					class="btn btn-default padding-button border-radius-left box-shadow"
					ng-show="vm.showSignCA" ng-click="vm.signCA()" uib-tooltip="Trình duyệt">
					<div class="action-button approval" 
						translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button"
					class="btn btn-default padding-button  box-shadow"
					ng-show="vm.showAppro" ng-click="vm.approval()" uib-tooltip="Phê duyệt">
					<div class="action-button approve" 
						translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
				</button>
				<button type="button"
					class="btn btn-default padding-button box-shadow border-radius-right"
					ng-click="vm.cancelApprovalBtn()" uib-tooltip="Hủy trình duyệt">
					<div class="action-button cancelAproval"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
				
			</div>
	</div>
	
	<!-- <div id="loading">
  		<img id="loading-img" alt="Loading...">
	</div> -->
	<div ng-show="vm.showDetailList">
		<div
			data-ng-include="'qlhc/distanceUnloadedMaterialsList/formList.html'">
		</div>
	</div>
	<div ng-show="vm.showDetailForm">
		<div
			data-ng-include="'qlhc/distanceUnloadedMaterialsList/formFull.html'">
		</div>
	</div>
	<div ng-show="vm.showApproval">
		<div
			data-ng-include="'qlhc/distanceUnloadedMaterialsList/formApproval.html'">
		</div>
	</div>
</div>
