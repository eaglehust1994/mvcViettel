<form class="form-horizontal row" role="form">
<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject bold lowercase"
				 translate>Thông tin chung</span>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Số hợp đồng</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="contractCode" id="contractCode"
						type="text" ng-model="vm.item.contractCode" readonly />
				</div>
				<span data-for="contractCode" class="k-invalid-msg"></span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Ngày ký HĐ</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="signed_date" id="signed_date"
						type="text" ng-model="vm.item.signed_date" readonly>
				</div>
				<span data-for="signed_date" class="k-invalid-msg"></span>
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Mã công
				trình</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="constrtCode" id="constrtCode"
						type="constrtCode" ng-model="vm.item.constrtCode" readonly />
				</div>
				<span data-for="value" class="k-invalid-msg"></span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Tên công
				trình</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="constrtName" id="constrtName"
						type="text" ng-model="vm.item.constrtName" readonly>
				</div>
				<span data-for="constrtName" class="k-invalid-msg"></span>
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Địa chỉ công
				trình</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="constrtAddress"
						id="constrtAddress" type="text" ng-model="vm.item.constrtAddress"
						readonly>
				</div>
				<span data-for="constrtAddress" class="k-invalid-msg"></span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate=""><span
				class="ng-scope">Ngày ký biên bản</span></label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="signDate" k-format="'dd/MM/yyyy'"
						id="signDate" type="text" ng-model="vm.criteria.signDate" readonly />
				</div>
				<span data-for="signDate" class="k-invalid-msg"></span>
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label req">Công việc vận chuyển</label>
			<div class="col-md-8">
				<div class="input-icon right">
					 <input
						class="form-control width100" name="estimatesWorkItemName" ng-disabled="vm.disabledNoi"
						required data-required-msg=" Chọn nội dung từ popup!" readonly
						id="estimatesWorkItemName" ng-model="vm.criteria.estimatesWorkItemName">
				</div>
				<span data-for="estimatesWorkItemName" class="k-invalid-msg"></span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Tại</label>
			<div class="col-md-8">
				<div class="input-icon right">
					<input class="form-control width100" name="signPlace" id="signPlace" maxlength="2000"
						type="text" ng-model="vm.criteria.signPlace" readonly />
				</div>
				<span data-for="incurredContent" class="k-invalid-msg"></span>
			</div>
		</div>
	</div>
	</div>
	<p></p>
	<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject bold lowercase"
				 translate>Đại diện chủ đầu tư</span>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Thủ trưởng
				đơn vị</label>
			<div class="col-md-8">
				<select class="form-control" id="aDirector" style="width: 100%"
							name="aDirector" kendo-drop-down-list 
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.aDirector" ng-model="vm.criteria.adirectorId" readonly
							data-required-msg="Thủ trưởng đơn vị không được để trống">
				</select>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Phụ trách
				giám sát thi công</label>
			<div class="col-md-8">
				<select class="form-control" id="aInChargeMonitor" style="width: 100%"
							name="aInChargeMonitor" kendo-drop-down-list 
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.aInChargeMonitor" ng-model="vm.criteria.ainChargeMonitorId" readonly
							data-required-msg="Phụ trách giám sát thi công không được để trống">
				</select>
			</div>
		</div>
	</div>
	</div>
	<p></p>
	<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject bold lowercase"
				 translate>Đại diện nhà thầu thi công</span>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Giám đốc</label>
			<div class="col-md-8">
				<select class="form-control" id="bDirector" style="width: 100%"
							name="bDirector" kendo-drop-down-list 
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.bDirector" ng-model="vm.criteria.bdirectorId" readonly
							data-required-msg="Giám đốc không được để trống">
				</select>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Phụ trách
				giám sát thi công trực tiếp</label>
			<div class="col-md-8">
				<select class="form-control" id="bInChargeConstruct" style="width: 100%"
							name="bInChargeConstruct" kendo-drop-down-list 
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.bInChargeConstruct" ng-model="vm.criteria.binChargeConstructId" readonly
							data-required-msg="Phụ trách giám sát không được để trống">
				</select>
			</div>
		</div>
	</div>
	</div>
	<p></p>
	<uib-tabset class="tabbable-custom" level2> <uib-tab active="vm.tabs[0].active" heading="Vận chuyển bằng ô tô (cơ giới)">
	<p></p>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label">Vật tư tập kết tại</label>
			<div class="col-md-8">
				<input class="form-control width100" name="carGatherPlace" maxlength="1000"
					id="carGatherPlace" ng-model="vm.criteria.carGatherPlace" readonly
					data-required-msg="Vật tư tập kết tại không được để trống">
				<span data-for="carGatherPlace" class="k-invalid-msg"></span>

			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label ">Vận chuyển đến</label>
			<div class="col-md-8">
				<input class="form-control width100" name="carDesPlace" id="carDesPlace" maxlength="1000"
					ng-model="vm.criteria.carDesPlace" readonly
					data-required-msg="Vận chuyển đến không được để trống"> <span
					data-for="carDesPlace" class="k-invalid-msg"></span>
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-2">
			<label class="col-md-12 control-label">Nội dung</label>
		</div>
		<div class="form-group col-md-10"></div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-12">
			<div class="col-md-12">
				<div kendo-grid="vm.OtogridName" k-options="vm.Otogrid" readonly
					id="OtogridName"></div>
				<div class="clearfix"></div>
			</div>
		</div>
	</div>
	</uib-tab> <uib-tab active="vm.tabs[1].active"
		heading="Vận chuyển bằng xe cút kít, xe súc vật, thủ công (khuân, vác)">
	<p></p>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label">Vật tư tập kết tại</label>
			<div class="col-md-8">
				<input class="form-control width100 ng-pristine ng-valid k-valid ng-touched" maxlength="1000"
					name="wheelbarrowGatherPlace" id="wheelbarrowGatherPlace" readonly
					ng-model="vm.criteria.wheelbarrowGatherPlace">
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label ">Vận chuyển đến</label>
			<div class="col-md-8">
				<input
					class="form-control width100 width100 ng-pristine ng-untouched ng-invalid " maxlength="1000"
					name="wheelbarrowDesPlace" id="wheelbarrowDesPlace" readonly
					ng-model="vm.criteria.wheelbarrowDesPlace">
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-2">
			<label class="col-md-12 control-label">Nội dung</label>
		</div>
		<div class="form-group col-md-10"></div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-12">
			<div class="col-md-12"> 
				<div kendo-grid="vm.cutKitgridName" readonly k-options="vm.cutKitgrid"
					id="cutKitName"></div>
			</div>
		</div>
	</div>
	</uib-tab> <uib-tab active="vm.tabs[2].active" heading="Bốc giỡ thủ công">
	<p></p>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label">Vật tư tập kết tại</label>
			<div class="col-md-8">
				<input class="form-control width100 ng-pristine ng-valid k-valid ng-touched" maxlength="1000"
					name="handmadeGatherPlace" id="handmadeGatherPlace" readonly
					ng-model="vm.criteria.handmadeGatherPlace">
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label ">Vận chuyển đến</label>
			<div class="col-md-8">
				<input
					class="form-control width100 width100 ng-pristine ng-untouched ng-invalid " maxlength="1000"
					name="handmadeDesPlace" id="handmadeDesPlace" readonly
					ng-model="vm.criteria.handmadeDesPlace">
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-2">
			<label class="col-md-12 control-label">Nội dung</label>
		</div>
		<div class="form-group col-md-10"></div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-12">
			<div class="col-md-12">
				<div kendo-grid="vm.bocVacgridName" readonly k-options="vm.bocVacgrid"
					id="bocVacName"></div>
			</div>
		</div>
	</div>
	</uib-tab> </uib-tabset>
	<p></p>
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject bold lowercase"
				 translate>Phê Duyệt</span>
		</div>
	</div>
	<p></p>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Phê duyệt</label>
			<div class="col-md-8">
				<select kendo-drop-down-list class="form-control width100" name="statusCa"
					id="statusCa" ng-model="vm.appro.statusCa" style="width: 100%"> 
					<option value="2">Phê duyệt</option>
					<option value="3">Từ chối</option>
				</select> <span data-for='statusCa' class='k-invalid-msg'></span>
			</div>
		</div>
		<div class="form-group col-md-6"></div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-12">
			<div class="form-group col-md-12">
				<label class="col-md-2 control-label" translate>Nhận xét/ Lý
					do từ chối duyệt</label>
				<div class="col-md-10">
					<textarea class="form-control width100" name="statusDetail" maxlength="500"
						id="statusDetail" ng-model="vm.appro.comments"> 
							</textarea>
					<span data-for='constructId' class='k-invalid-msg'></span>
				</div>
			</div>
		</div>
	</div>
</form>
