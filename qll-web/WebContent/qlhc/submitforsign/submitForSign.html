<div ng-controller="listController as vm">
	<div class="btn-toolbar margin-bottom-10 margin-top">
		<div data-ng-include="'erp/apcommon/ap_action_header.html'"
			kendo-validator="vm.validator" k-options="vm.validatorOptions"></div>
	</div>

	<hr class="line-Hr">
	<form class="form-horizontal row" role="form">
		<div style="border: 0.5px solid black">
			<label translate><h4 style="margin-left: 10px">Ký CA</h4></label>
			<div class="form-body">
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label " translate>Mã văn
							bản trình ký</label>
						<div class="col-md-8">
							<input class="form-control" name="documentCode" id="documentCode"
								ng-model="vm.dataItem.documentCode" required
								data-required-msg="Tên không được để trống" /> <span
								data-for='documentCode' class='k-invalid-msg'></span>
						</div>
					</div>
					
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Tên đăng
						nhập Voffice</label>
					<div class="col-md-8">
						<input class="form-control" name="userVoffice" id="userVoffice"
							ng-model="vm.dataItem.userVoffice" required
							data-required-msg="Tên không được để trống" /> <span
							data-for='userVoffice' class='k-invalid-msg'></span>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Password
						voffice</label>
					<div class="col-md-8">
						<input type="password" class="form-control" name="passwordVoffice" id="passwordVoffice"
							ng-model="vm.dataItem.passwordVoffice" required autocomplete="off"
							data-required-msg="Tên không được để trống" /> <span
							data-for='passwordVoffice' class='k-invalid-msg'></span>
					</div>
				</div>
			</div>

			<div class="clearfix">
				<div class="form-group col-md-6">	
				<label class="col-md-4 control-label " translate></label>				
					<div class="col-md-8">
						<input type="checkbox" name="saveAccountVoffice" id="saveAccountVoffice" ng-model="vm.saveAccountVoffice"/>
						Lưu thông tin tài khoản Voffice
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Ngày trình
						ký</label>
					<div class="col-md-8">
						<input class="form-control" name="dateSign" id="dateSign"
							ng-model="vm.dataItem.dateSign" required
							data-required-msg="Tên không được để trống" /> <span
							data-for='dateSign' class='k-invalid-msg'></span>
					</div>
				</div>
			</div>
		</div>

		<p></p>
		<div style="border: 0.5px solid black">
			<label translate><h4 style="margin-left: 10px">Danh sách
					Người ký</h4></label>
			<div class="clearfix" >
				<div kendo-grid="vm.listPersonSign" k-options="vm.gridOptionsSign" style="height:200px !important">					
				</div>

			</div>
		</div>
		
		<p></p>
		<div style="border: 0.5px solid black">
			<label translate><h4 style="margin-left: 10px">Danh sách
					file trình ký</h4></label>
			<div class="clearfix" >
				<div kendo-grid="vm.listFileSign" k-options="vm.gridOptionsFileSign" style="height:150px !important">					
				</div>

			</div>
		</div>

		<p></p>
		<div class="clearfix">
			<div class="col-md-12"
				style="text-align: center; margin-bottom: 20px;">
				<button type="button" class="btn green" translate="" ng-click="vm.sign()"
					style="width: 120px; margin-right: 15px">
					<span class="ng-scope">Trình Ký</span>
				</button>				
				<button type="button" class="btn green" translate=""
					ng-click="" style="width: 120px; margin-right: 15px">
					<span class="ng-scope">Đóng</span>
				</button>
			</div>
		</div>

	</form>
</div>
