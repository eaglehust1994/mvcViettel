<div ng-controller="listController as vm">
	<div class="btn-toolbar margin-bottom-10 margin-top">
		<div data-ng-include="'erp/apcommon/ap_action_header.html'"
			kendo-validator="vm.validator" k-options="vm.validatorOptions"></div>
	</div>

	<hr class="line-Hr">
	<form class="form-horizontal row" role="form">
			<div style="border: 0.5px solid black">
				<label translate><h4 style="margin-left: 10px">Phê duyệt</h4></label>
				<div class="form-body">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label " translate>Phê duyệt</label>
							<div class="col-md-8">
								<select ng-model="vm.listacceptance.conclusion" class="width100" style="padding: 6px 12px;border: 1px solid #c2cad8;">
									<option value="Phê duyệt">Phê duyệt</option>
									<option value="Từ chối">Từ chối</option>
								</select>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-12">
						<div class="form-group col-md-12">
							<label class="col-md-2 control-label req" translate>Nhận xét/ Lý do từ chối duyệt</label>
							<div class="col-md-10 input-width">
								<textarea class="form-control" rows="5" name="userVoffice" id="userVoffice"
										ng-model="vm.dataItem.userVoffice" required
										data-required-msg="Tên không được để trống" ></textarea> <span
										data-for='userVoffice' class='k-invalid-msg'></span>
							</div>
						</div>
					</div>
					</div>
				</div>
						
			<p></p>
			<div class="clearfix">
				<div class="col-md-12"
					style="text-align: center; margin-bottom: 20px;">
					<button type="button" class="btn green" translate="" ng-click=""
						style="width: 120px; margin-right: 15px">
						<span class="ng-scope">Ghi lại</span>
					</button>				
					<button type="button" class="btn green" translate=""
						ng-click="" style="width: 120px; margin-right: 15px">
						<span class="ng-scope">Đóng</span>
					</button>
				</div>
			</div>
	
	</form>
</div>
