<div ng-controller="listControllerCreat as vm">
	<div class="btn-toolbar margin-bottom-10 margin-top">
		<div class="btn-group margin-left-button">
			<button type="button"
				class="btn btn-default padding-button border-radius-left margin-left-button box-shadow"
				ng-click="vm.creat()" uib-tooltip="Thêm mới" >
				<div class="action-button add" translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
				class="btn btn-default padding-button box-shadow"
				ng-click="vm.showGrid()" uib-tooltip="Xem bảng/Chi tiết">
				<div class="action-button view" 
					translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
				class="btn btn-default padding-button box-shadow"
				ng-click="vm.creatConstrWorkLogs()" ng-disabled="vm.disabledButtom" uib-tooltip="Lưu">
				<div class="action-button save"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
				class="btn btn-default padding-button border-radius-right box-shadow"
				ng-click="vm.multiDelete()" ng-disabled="vm.disabledButtom" uib-tooltip="Xóa">
				<div class="action-button del"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			
		</div>
		<div class="btn-group">
			<button type="button"
				class="btn btn-default padding-button border-radius-left box-shadow"
				ng-click="vm.exportFile()" uib-tooltip="ExportPDF">
				<div class="action-button pdf"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>

			<button type="button"
				class="btn btn-default padding-button  border-radius-right box-shadow"
				ng-click="vm.ExportDOC()" uib-tooltip="ExportDOC">
				<div class="action-button doc"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>
		<div class="btn-group">
			<button type="button"
				class="btn btn-default padding-button border-radius-left box-shadow"
				ng-click="vm.signCA()" translate="" id="btnCopyPayroll" uib-tooltip="Trình duyệt">
				<div class="action-button approval" 
					translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
				class="btn btn-default padding-button  box-shadow"
				ng-click="vm.Appro()" translate="" id="btnCopyPayroll" uib-tooltip="Phê duyệt"
				ng-disabled="isDisabled1">
				<div class="action-button approve"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
				class="btn btn-default padding-button box-shadow border-radius-right"
				ng-click="vm.cancelApprovalBtn()" uib-tooltip="Hủy trình duyệt">
				<div class="action-button cancelAproval"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>
		<div class="btn-group">
			<button type="button" ng-init="vm.isDis = true" ng-disabled="vm.isDis"
				class="btn btn-default padding-button border-radius-left margin-left-button box-shadow"
				ng-click="vm.signConstrWorkLogs()" uib-tooltip="Thêm Bìa nhật ký">
				<div class="action-button add" 
					translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" ng-show="showBia" ng-init="vm.isDisableSignConstrWorkLogsLabel = true" ng-disabled="vm.isDisableSignConstrWorkLogsLabel" 
				class="btn btn-default padding-button border-radius-right box-shadow"
				ng-click="vm.signConstrWorkLogsLabel()"" uib-tooltip="Xem bảng/Chi tiết Bìa nhật ký">
				<div class="action-button view" 
					translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>
	</div>
	<div style="margin-right: 10px;">
		<a
			href ng-click="vm.downloadInstruction()">Tài liệu hướng dẫn</a>
	</div>


	<!-- class="scroll" -->
	<form class="form-horizontal row" role="form">
		<div data-ng-include="'qlhc/creatememorywork/creatememorywork.html'"
			kendo-validator="vm.validator" k-options="vm.validatorOptions"></div>
	</form>
</div>
