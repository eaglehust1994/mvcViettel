<div ng-controller="acceptancephaseworkController as vm">
	<div class="btn-toolbar margin-bottom-10 margin-top">
		<div class="btn-group">
			
			<button type="button" class="btn btn-default padding-button box-shadow border-radius-left" ng-click="vm.add()" ng-disabled="vm.disabledButtom" uib-tooltip="Thêm mới" >
				<div class="action-button add"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.showGrid()" uib-tooltip="Xem bảng/Chi tiết">
					<div class="action-button view"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		
			<button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.save()" uib-tooltip="Ghi lại">
					<div class="action-button save"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button  box-shadow border-radius-right" ng-click="vm.multiDelete()" uib-tooltip="Xóa">
					<div class="action-button del"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			
			
		</div>		
		<div class="btn-group">
			
			<button type="button" class="btn btn-default padding-button box-shadow border-radius-left" ng-click="vm.exportFileDOC()" ng-disabled="vm.disableBtnExpDoc" uib-tooltip="Export File Doc" translate>
					<div class="action-button doc"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>								
			<button type="button" class="btn btn-default padding-button box-shadow border-radius-right" ng-click="vm.exportFilePDF()" ng-disabled="vm.disableBtnExpPdf" uib-tooltip="Export File PDF" translate>
				<div class="action-button pdf"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>			
		</div>	
		
		<div class="btn-group">
			<button type="button" class="btn btn-default padding-button border-radius-left box-shadow" ng-click="vm.sendBrowse()" uib-tooltip="Trình duyệt">
				<div class="action-button approval"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button  box-shadow" ng-click="vm.sendToApproval()"  uib-tooltip="Phê duyệt">
				<div class="action-button approve"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button"
					class="btn btn-default padding-button box-shadow border-radius-right"
					ng-click="vm.cancelApprovalBtn()" uib-tooltip="Hủy trình duyệt" >
					<div class="action-button cancelAproval" translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>

	</div>
