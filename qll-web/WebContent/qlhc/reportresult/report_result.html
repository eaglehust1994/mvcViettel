

<!-- thành phần tham gia -->


<div class="portlet light bordered" disable-all="vm.checkDisable">
	<div class="portlet-title">
		<div class="caption">
			<span class="caption-subject bold lowercase" translate>Thành
				phần tham gia</span>
		</div>
	</div>
	<div class="form-body">
		<div class="clearfix">
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label req">Giám sát chủ đầu
					tư</label>
				<div class="col-md-8">
					<select class="form-control" id="monitoring" style="width: 100%"
						name="monitoring" kendo-drop-down-list
						k-data-text-field="'fullName'" k-data-value-field="'userId'"
						k-data-source="vm.monitoring" ng-model="vm.item.amonitorId"
						required
						data-required-msg="Giám sát chủ đầu tư không được để trống"></select>

				</div>
				<span data-for='shd' class='k-invalid-msg'></span>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label req">Kỹ thuật nhà thầu
					thi công</label>
				<div class="col-md-8">
					<select class="form-control" id="technical" style="width: 100%"
						name="technical" kendo-drop-down-list
						k-data-text-field="'fullName'" k-data-value-field="'userId'"
						k-data-source="vm.technical" ng-model="vm.item.bconstructId"
						required
						data-required-msg="Kỹ thuật nhà thầu thi công không được để trống"></select>
				</div>

			</div>
		</div>
	</div>
</div>
