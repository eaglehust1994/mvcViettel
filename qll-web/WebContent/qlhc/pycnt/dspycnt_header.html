<div ng-controller="DspycntController as menu">
		<!-- <button type="button" class="btn btn-default padding-button  border-radius-left box-shadow" ng-click="vm.undo()">
			<div class="action-button clear"  uib-tooltip="Làm lại" translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button> -->

			<div class="btn-toolbar margin-bottom-10 margin-top">
		<div class="btn-group margin-left-button">
            <button type="button"
			class="btn btn-default padding-button border-radius-left box-shadow"
			ng-click="vm.add()" ng-disabled="vm.disabledButtom" uib-tooltip="Thêm mới">
			<div class="action-button add"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
			class="btn btn-default padding-button box-shadow"
			ng-click="vm.edit()" uib-tooltip="Xem bảng/Chi tiết">
			<div class="action-button view" 
				translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
			class="btn btn-default padding-button box-shadow"
			ng-click="vm.save()" ng-disabled="vm.disabledButtom" ng-hide="vm.hideSave" uib-tooltip="Lưu">
			<div class="action-button save" translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.saveAppro()" ng-disabled="vm.disabledButtom" ng-hide="vm.hideSaveAppro" uib-tooltip="Lưu phê duyệt">
			<div class="action-button save"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
			class="btn btn-default padding-button box-shadow"
			ng-click="vm.multiDelete()" ng-disabled="vm.disabledButtom" uib-tooltip="Xóa">
			<div class="action-button del"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		</div>
		<div class="btn-group">
		<button type="button"
			class="btn btn-default padding-button box-shadow"
			ng-click="vm.exportFile('pdf')" uib-tooltip="Export PDF">
			<div class="action-button pdf"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
			class="btn btn-default padding-button box-shadow"
			ng-click="vm.exportFile('doc')" uib-tooltip="Export DOC">
			<div class="action-button doc box-shadow border-radius-right"
				 translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		</div>
		<div class="btn-group">
		<button type="button"
			class="btn btn-default padding-button border-radius-left box-shadow"
			ng-click="vm.signCA()" uib-tooltip="Trình duyệt">
			<div class="action-button approval" 
				translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
			class="btn btn-default padding-button  box-shadow"
			ng-click="vm.pheDuyet()" ng-disabled="vm.isPheduyet" uib-tooltip="Phê duyệt">
			<div ng-disabled="vm.isPheduyet" class="action-button approve"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
		</button>
		<button type="button"
					class="btn btn-default padding-button box-shadow border-radius-right"
					ng-click="vm.cancelApprovalBtn()" uib-tooltip="Hủy trình duyệt">
					<div class="action-button cancelAproval"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>
	</div>
	
</div>
