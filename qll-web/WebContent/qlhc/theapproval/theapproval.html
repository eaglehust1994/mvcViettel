<form class="form-horizontal row scroll" role="form">
	<div class="portlet-title">
		<div class="caption">
			 <span
				class="caption-subject bold lowercase"
				 translate>Duyệt văn bản</span>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Mã văn bản trình duyệt</label>
			<div class="col-md-8">
				<input class="form-control" name="name" id="name" readonly
					ng-model="vm.theApproval.code" /> <span data-for='name'
					class='k-invalid-msg'></span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Ngày trình duyệt</label>
			<div class="col-md-8">
				<input class="form-control" name="name" id="name"
					ng-model="vm.logDate" readonly /> <span data-for='name'
					class='k-invalid-msg'></span>
			</div>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label " translate>Người trình duyệt</label>
			<div class="col-md-8">
				<input class="form-control" name="name" id="name" readonly ng-model="vm.fullNameEmployee" 
					 /> <span data-for='name'
					class='k-invalid-msg'></span>
			</div>
		</div>
	</div>

	<!-- Danh Sach -->
	<p></p>
	<div class="portlet-title">
		<div class="caption">
			<span
				class="caption-subject bold lowercase"
				 translate>Danh sách người duyệt</span>
		</div>
	</div>
	<div class="clearfix">
		<div id="tableTheApproval" kendo-grid="vm.reportGrid" 
			k-on-change="vm.onChange()" k-editable="false"
			k-options="vm.gridOptions"></div>
	</div>

	<p></p>
	<div class="portlet-title">
		<div class="caption">
			<span
				class="caption-subject bold lowercase"
				 translate>Danh sách file trình duyệt</span>
		</div>
	</div>
	<div class="clearfix">
		<div  id="tableFileApproval" kendo-grid="vm.listFileApproval" k-options="vm.gridOptionsFileApproval" k-editable="false"></div>
	</div>


</form>
