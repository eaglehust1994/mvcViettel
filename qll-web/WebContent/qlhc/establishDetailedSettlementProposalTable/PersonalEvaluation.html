
<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-utf8"></head><body><div class="modal-body">
    		 <div class="clearfix">
            	<div class="col-md-6 ">
                        <label class="col-md-3 control-label ">Email</label> 
                        <div class="col-md-9">
                            <input class="form-control-popup" value="" ng-model="searchGrid.email">
                        </div>
                </div>
            </div>
    		<div class="clearfix">
                <div class="col-md-6 ">
                    <label class="col-md-3 control-label ">Mã</label>
                    <div class="col-md-9">
                        <input class="form-control-popup" value="" ng-model="searchGrid.code">
                    </div>
                </div>
                <div class="col-md-6 ">
                        <label class="col-md-3 control-label ">Tên</label> 
                        <div class="col-md-9">
                            <input class="form-control-popup" value="" ng-model="searchGrid.fullName">
                        </div>
                </div>
            </div>
        	<div class="row text-center" style="margin-top:15px;">
                       <button type="button" class="btn green border-button-tree" ng-click="searchOnGrid(popupId,searchType)">Tìm kiếm</button>
        	</div>
    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-body">
            <div id="gridView" kendo-grid k-options="data" k-ng-delay="data" 
            	 k-on-change="caller.onRowChange(dataItem, popupId)" k-cache="false">
	        </div>
        </div>
    </div>
    
    <!-- END PORTLET-->
</div>
<div class="modal-footer row">
    <div class="col-md-12 text-right">
		<button type="submit" class="btn green btn-outline border-find-footer" ng-click="save()">Ghi lại</button>
	    <button type="button" class="btn green btn-outline border-find-footer" ng-click="cancel()">Hủy</button>
	</div>
</div>
</body>
</html>
