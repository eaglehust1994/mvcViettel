<div disable-all="vm.checkDisable">
<form>
	<!-- -----------thanh phan chu dau tu-------------- -->
	<p></p>
	<div class="portlet light bordered">
	<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Thành phần chủ đầu tư</span>
			</div>
		</div>
		<div class="form-body">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req">Giám đốc chủ đầu tư</label>
					<div class="col-md-8">
						<select class="form-control" id="monitoring" style="width: 100%"
							name="monitoring" kendo-drop-down-list
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.monitoringreport" ng-model="vm.item.adirectorId"
							required data-required-msg="Giám đốc chủ đầu tư không được để trống"></select>

					</div>
					<span data-for='shd' class='k-invalid-msg'></span>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req">Người nhận</label>
					<div class="col-md-8">
						<select class="form-control" id="technical" style="width: 100%"
							name="technical" kendo-drop-down-list
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.technicalreport" ng-model="vm.item.bdirectorId"
							required data-required-msg="Người nhận không được để trống"></select>
					</div>

				</div>
			</div>

		</div>
	</div>
	<!-- thanh phan thi cong -->
	<p></p>
	<div class="portlet light bordered">
			<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Thành phần nhà thầu thi công</span>
			</div>
			</div>
		<div class="form-body">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req">Giám đốc đơn vị thi công</label>
					<div class="col-md-8">
						<select class="form-control" id="monitoring" style="width: 100%"
							name="monitoringA" kendo-drop-down-list
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.reportmonitoringA" ng-model="vm.item.ahandoverPersonId"
							required data-required-msg="Giám đốc đơn vị thi công không được để trống"></select>

					</div>
					<span data-for='shd' class='k-invalid-msg'></span>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req">Người Giao</label>
					<div class="col-md-8">
						<select class="form-control" id="technical" style="width: 100%"
							name="technicalA" kendo-drop-down-list
							k-data-text-field="'fullName'" k-data-value-field="'userId'"
							k-data-source="vm.reporttechnicalA" ng-model="vm.item.breceivePersonId" 
							required data-required-msg="Người giao không được để trống"></select>
					</div>

				</div>
			</div>
</div>
		</div>
	</div>
	<!-- noi dung ban giao -->
	<p></p>
	<div class="portlet light bordered">
	<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Nội dung bàn giao</span>
			</div>
			</div>
		<div class="form-body">
			<div class="clearfix">
				<div kendo-grid="vm.reportGridA" k-options="vm.gridOptionsA"
					id="reportGridA"></div>
					<script>
                $(document).ready(function() {
                    var tooltip = $("#reportGridA").kendoTooltip({
                        filter: "td",
                        position: "top",
                        content: function (e) {
                        	var target = e.target; // element for which the tooltip is shown
          	              if ($(target).hasClass('statusColumn')) {//check column status
          	            	var dataItem = $("#reportGridA").data("kendoGrid").dataItem(e.target.closest("tr"));
          	              	var status = dataItem.statusCa;
          	              	if(status===3){ // check co pjai tu choi hay ko
          	              		var content=dataItem.comments;
          	              	} else {
          	              	var content=$(target).text();
          	              	}
          	              	return content;
          	              } else {
          	            	return $(target).text();
          	              }
          	            }
                    }).data("kendoTooltip");


                    $("#reportGridA").find("td").click(false);
                });
            </script>
			</div>
		</div>
	</div>
</form>
</div>
