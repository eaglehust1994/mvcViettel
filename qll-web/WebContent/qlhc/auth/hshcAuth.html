<style>
.box .k-textbox {
	width: 80px;
}

.box .k-button {
	min-width: 80px;
}

#userInfo
      {
        height: 50%; 
      }
</style>

<div ng-controller="HshcAuthController as vm">

	<form class="form-horizontal row" role="form">
		
		<div class="portlet light bordered">
		
			<div class="portlet-title">
					<div class="caption">
						 <span 
							class="caption-subject bold lowercase" translate>Thông tin chung</span>
					</div>
				</div>
			<div class="form-body">
				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Số hợp đồng</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" type="hidden" name="constructId"
									ng-model="vm.constrObj.constructId" id="constructId" /> <input
									class="form-control width100" name="shd" id="shd" type="text"
									ng-model="vm.constrObj.contractCode" readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Đối tác</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" name="partner" id="partner"
									type="text" ng-model="vm.constrObj.doitac" readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
				</div>

				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Mã công trình</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" name="constructionNo"
									id="constructionNo" type="text" ng-model="vm.constrObj.mact"
									readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Tên công trình</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" name="constructionName"
									id="constructionName" type="text" ng-model="vm.constrObj.tenct"
									readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
				</div>

				<div class="clearfix">
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Loại công trình</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" name="constructionType"
									id="constructionType" type="text"
									ng-model="vm.constrObj.loaict" readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
					<div class="form-group col-md-6">
						<label class="col-md-4 control-label">Tỉnh thành</label>
						<div class="col-md-8">
							<div class="input-icon right">
								<input class="form-control width100" name="city" id="city" type="text"
									ng-model="vm.constrObj.tinhthanh" readonly />
							</div>
							<span data-for='value' class='k-invalid-msg'></span>
						</div>
					</div>
				</div>

			</div>
		</div>

		<!-- Gán chức vụ trong bộ HSHC -->
		<br />
		<div ng-show="vm.showDetail">
			<div
				class="portlet light bordered">
				<div class="portlet-title">
				<div class="caption">
						 <span 
							class="caption-subject bold lowercase" translate>Gán chức vụ trong bộ hshc</span>
					</div></div>
				<div style="margin-left:5px" data-ng-include="'qlhc/auth/hshc_header.html'"
				kendo-validator="vm.validator" k-options="vm.validatorOptions"></div>
				<div class="form-body">
					<div class="clearfix">
						<div class="form-group col-md-12">
							<div kendo-grid="vm.settlementGrid" k-options="vm.options"
								id="settlementGrid"></div>
						</div>
						<script>
                $(document).ready(function() {
                    var tooltip = $("#settlementGrid").kendoTooltip({
                        filter: "td",
                        position: "top",
                        content: function (e) {
          	              var target = e.target; // element for which the tooltip is shown
          	              return $(target).text();
          	            }
                    }).data("kendoTooltip");


                    $("#settlementGrid").find("td").click(false);
                });
            </script>
					</div>
				</div>
			</div>

			
			<div class="clearfix" ng-show="!vm.isMornitor">
				<div class="form-group col-md-6">
					<div class="col-md-8">

						<input name="isMornitor"
							id="isMornitor" type="checkbox" /> <b>Có
							Tư vấn giám sát ngoài Viettel</b>
					</div>
				</div>
			</div>
			<div class="clearfix" ng-show="vm.isMornitor">
				<div class="form-group col-md-6">
					<div class="col-md-8">

						<input name="isMornitor"
							id="isMornitor" type="checkbox" checked='checked' /> <b>Có
							Tư vấn giám sát ngoài Viettel</b>
					</div>
				</div>
			</div>
			
			
		</div>
		

	</form>
	
	<!-- The Modal -->
	

</div>
