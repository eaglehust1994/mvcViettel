
<div class="portlet light bordered">
	<div class="portlet-title" style="border-bottom: none">
		<div class="caption">
			 	<span class="caption-subject bold lowercase" 
					translate>Thông tin chung</span>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal" disable-all="true">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Số hợp đồng</label>
					<div class="col-md-8">
						<input class="form-control width100" id="value"
						ng-model="vm.item.contractCode" required
						data-required-msg="Số hiệu hợp đồng không được để trống" />
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Tên hợp đồng</label>
					<div class="col-md-8">
						<input class="form-control width100" name="contractName" id="contractName"
						ng-model="vm.item.contractName">
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Mã công trình</label>
					<div class="col-md-8">
						<input class="form-control width100" name="constrtCode" id="constrtCode"
						ng-model="vm.item.constrtCode">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Tên công trình</label>
					<div class="col-md-8">
						<input class="form-control width100" name="constrtName" id="constrtName"
						ng-model="vm.item.constrtName">
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-12">
				<div class="form-group col-md-12">
					<label class="col-md-2 control-label">Địa chỉ công trình</label>
					<div class="col-md-10 ">
						<input align="left" class="form-control width100" name="constrtAddress"
							id="constrtAddress" ng-model="vm.item.constrtAddress" required data-required-msg="Nội dung không được để trống"/>
							 <span data-for="constrtAddress" class="k-invalid-msg"></span>
					</div>
				</div>
			</div>
			</div>

		</div>
		<!--<div class="clearfix form-actions">
			<div class="row pull-right">
				
			</div>
		</div>-->
	</form>
	<!-- END FORM-->
</div>
</div>
