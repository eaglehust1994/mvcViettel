<div ng-controller="acceptanceOfConstructionJobsController as vm" kendo-validator="vm.validator" k-options="vm.validatorOptions">
	<div class="btn-toolbar margin-bottom-10 margin-top">
		<div class="btn-group margin-left-button">
			<button type="button" class="btn btn-default padding-button border-radius-left box-shadow" ng-click="vm.add()" uib-tooltip="Thêm mới">
				<div class="action-button add"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button box-shadow" uib-tooltip="Xem bảng/Chi tiết" ng-click="vm.showGrid()">
				<div class="action-button view"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button border-radius-right box-shadow" uib-tooltip="Lưu" ng-click="vm.save()" 
					ng-hide="vm.hideSave">
				<div class="action-button save"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button border-radius-right box-shadow" uib-tooltip="Lưu phê duyệt" ng-click="vm.approvalSave()" 
					ng-hide="vm.hideSaveAppro">
				<div class="action-button save"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button border-radius-right box-shadow" uib-tooltip="Xóa" ng-click="vm.multiDelete()"
					ng-hide="vm.hideDel">
				<div class="action-button del"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<!-- <button type="button" class="btn btn-default padding-button box-shadow" ng-click="vm.multiDelete()">
				<div class="action-button deletes"  uib-tooltip="Xóa nhiều" translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button> -->
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default padding-button border-radius-left box-shadow" uib-tooltip="Export DOC" ng-click="vm.exportFileDOC()">
				<div class="action-button doc"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button border-radius-right box-shadow" uib-tooltip="Export PDF" ng-click="vm.exportFilePDF()">
				<div class="action-button pdf"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
		</div>
		<div class="btn-group">
			<button type="button" class="btn btn-default padding-button border-radius-left box-shadow"  uib-tooltip="Trình duyệt" ng-click="vm.sendToApproval()">
				<div class="action-button approval"  translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button box-shadow" uib-tooltip="Phê duyệt" ng-click="vm.approval()">
				<div class="action-button approve"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<button type="button" class="btn btn-default padding-button border-radius-right box-shadow" uib-tooltip="Hủy trình duyệt" ng-click="vm.cancelApprovalBtn()">
				<div class="action-button cancelAproval"   translate>&nbsp;&nbsp;&nbsp;&nbsp;</div>
			</button>
			<!-- <div class="btn-group">
				<button class=" btn green btn-outline padding-btn" ng-click="vm.sendToApproval()" >Trình duyệt</button>	
			</div>
			<div class="btn-group">
				<button class=" btn green btn-outline padding-btn" ng-click="vm.approval()" >Phê duyệt</button>	
			</div> -->
		</div>
	</div>
		
		<div ng-show="!vm.showDetail">
			<div data-ng-include="'qlhc/acceptanceOfConstructionJobs/acceptanceOfConstructionJobsList.html'"
					kendo-validator="vm.validator" k-options="vm.validatorOptions">
			</div>
		</div>
		<div ng-show="vm.showDetail">
			<div data-ng-include="'qlhc/acceptanceOfConstructionJobs/acceptanceOfConstructionJobsForm.html'"
					kendo-validator="vm.validator" k-options="vm.validatorOptions">
			</div>
			<div ng-show="vm.showApproval">
				<div data-ng-include="'qlhc/acceptanceOfConstructionJobs/approvalForm.html'">
				</div>
			</div>
		</div>
	
</div>
