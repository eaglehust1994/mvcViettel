
<form class="form-horizontal row padding10"  role="form" name="purchaseOrder" id="purchaseOrder" kendo-validator="validator" k-options="validatorOptions">
		<div class = "border-gray">
		<div class="clearfix">
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Mã đơn hàng</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="code" id="code" maxlength="200"  
						ng-model="caller.purchaseOrder.code"   
						ng-readonly="caller.editForm" 
						required data-required-msg="Giá trị không được bỏ trống"   />
						<span data-for='code' class='k-invalid-msg'></span>
						  <!-- <span style="color:red">{{caller.listApp.mess1}}</span>  -->
					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Tên đơn hàng</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="name" id="name" maxlength="1000"  
						ng-model="caller.purchaseOrder.name"   
						required data-required-msg="Giá trị không được bỏ trống"   />
						<span data-for='name' class='k-invalid-msg'></span>
						  <!-- <span style="color:red">{{caller.listApp.mess1}}</span>  -->
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix" >
			<div class="row">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Đối tác</label>
					<div class="col-md-8">
						<div class="input-icon right ">
							<i class="fa fa-search directive"
								ng-click="caller.openPartner()" style="cursor: pointer;"></i>
							<input class=" form-control width100" type="text"
								k-options="caller.patternPartnerOptions" kendo-auto-complete
								name="catPartnerName1" required data-required-msg="Giá trị không được bỏ trống" 
								ng-model="caller.purchaseOrder.catPartnerName" maxlength="200"
								id="catPartnerName1" />
						</div>
						<span data-for='catPartnerName1' class='k-invalid-msg'></span>
					</div>
					<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="caller.cancelPartnerPopup()"></i>
					</div>
				</div>
				
				
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Đơn vị ký</label>
					<div class="col-md-8">
						<div class="input-icon right ">
							<i class="fa fa-search directive"
								ng-click="caller.openGroup()" style="cursor: pointer;"></i>
							<input class=" form-control width100" type="text"
								k-options="caller.patternGroupOptions" kendo-auto-complete
								name="sysGroup1" required data-required-msg="Giá trị không được bỏ trống" 
								ng-model="caller.purchaseOrder.sysGroupName" maxlength="200"
								id="sysGroup1" />
						</div>
						<span data-for='sysGroup1' class='k-invalid-msg'></span>
					</div>
					<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="caller.cancelGroupPopup()"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Đại diện đối tác</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="signerPartner" id="signerPartner" maxlength="200"  
						ng-model="caller.purchaseOrder.signerPartner"  />
						<!-- required data-required-msg="Giá trị không được bỏ trống"  -->
						 
						<span data-for='signerPartner' class='k-invalid-msg'></span>
						  <!-- <span style="color:red">{{caller.listApp.mess1}}</span>  -->
					</div>
				</div>
				
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Đại diện đơn vị ký</label>
					<div class="col-md-8">
						<div class="input-icon right ">
							<i class="fa fa-search directive"
								ng-click="caller.openUser()" style="cursor: pointer;"></i>
							<input class=" form-control width100" type="text"
								k-options="caller.patternSignerOptions" kendo-auto-complete
								name="signerGroup1" ng-model="caller.purchaseOrder.signerGroupName" maxlength="200"
								id="signerGroup1" />
								<!-- required data-required-msg="Giá trị không được bỏ trống"  -->
								
						</div>
						<span data-for='signerGroup1' class='k-invalid-msg'></span>
					</div>
					<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="caller.cancelUserGroupPopup()"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày ký</label>
					<div class="col-md-8" >
						<input class="form-control" name="signDate" ng-blur="focusOut()" id="signDate"
						ng-blur="caller.validateDate()"
						ng-model="caller.purchaseOrder.signDate" type="text"  kendo-date-picker date-time k-format="'dd/MM/yyyy'"
						min-year="1000" data-minyear-msg="Ngày ký không hợp lệ"  date-time />
						<!-- required data-required-msg="Ngày ký không được để trống"  -->
						
						<span data-for='signDate' class='k-invalid-msg'></span> 
						<span style="color:red">{{caller.errMessage}}</span>
					</div>
					<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="caller.cancelSearchPopup()"></i>
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Giá trị đơn hàng</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="price" id="price" maxlength="22"  
						ng-keydown = "caller.checkNum()"
						ng-model="caller.purchaseOrder.price" required  data-required-msg="Giá trị không được bỏ trống"  />
						<span data-for='price' class='k-invalid-msg'></span>
						<!--  <span style="color:red">{{caller.listApp.mess}}</span> -->
					</div>
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="form-group row">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label " translate>Nguồn kinh phí</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="expense" id="expense" maxlength="22"  
						ng-model="caller.purchaseOrder.expense"  />
						<span data-for='expense' class='k-invalid-msg'></span>
						<!--  <span style="color:red">{{caller.listApp.mess}}</span> -->
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ghi chú</label>
					<div class="col-md-8">
						<input class="form-control" ng-blur="focusOut()" name="description" id="description" maxlength="2000"  
						ng-model="caller.purchaseOrder.description"  />
						<span data-for='description' class='k-invalid-msg'></span>
						<!--  <span style="color:red">{{caller.listApp.mess}}</span> -->
					</div>
				</div>
			</div>
		</div>
		</div>		
		<br>
		<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-right" style="padding-right: 0px;">
							<button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="caller.cancel()" translate>Hủy bỏ</button>
							<button type="button" id="savepopupApp" class="btn btn-qlk padding-search-right saveQLK" ng-click="save()" translate>Ghi lại</button>
						</div>
					</div>
				</div>
			<script type="text/javascript">
		      $("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
			   document.onkeydown= keyDown;
              function keyDown(e){
         		switch(e.keyCode) {
         			case 27:
         				$("#cancel").click();
         				break;
         			case 13:
					if(e.keyCode===13&& !$('#cancel:focus').length&& !$('#savepopupApp:focus').length){
         				$("#savepopupApp").click();
         				break;
						}
         		}
         	} 
			
		
			
			  
	</script>  
</form>
