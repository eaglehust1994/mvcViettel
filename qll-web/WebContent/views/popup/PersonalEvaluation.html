<html>
<head>
<meta http-equiv="Content-Type"
	content="text/html; charset=windows-utf8">
</head>
<body>
	<div class="modal-body">
		    <form class="form-horizontal" role="form" ng-keyup="caller.keydownpop(popupId)">
			<div class="clearfix">
				<div class="form-group col-md-6 ">
					<label class="col-md-4 control-label ">Email</label>
					<div class="col-md-8">
						<input class="form-control" value=""
							ng-model="caller.searchGrid.email">
					</div>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Mã</label>
					<div class="col-md-8">
						<input class="form-control" value="" ng-model="caller.searchGrid.code">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label">Tên</label>
					<div class="col-md-8">
						<input class="form-control" value="" ng-model="caller.searchGrid.fullName">
					</div>
				</div>
			</div>








          	<div class="clearfix form-actions">
					<div class="row">
						<div class="col-md-12"  style ="text-align: center;">
						  
							<button type="button" class="btn green" translate ng-click="caller.searchOnGridPop(popupId)">Tìm kiếm</button>
							<button type="button" class="btn default" translate ng-click="caller.resetSearchPop(popupId)">Làm lại</button>
						</div>
					</div>
			</div>  



		</form>


		<!-- BEGIN PORTLET-->
		<div class="portlet light bordered">
			<div class="portlet-body">
				 <div id="gridView" kendo-grid="caller.popupGrid" k-options="data" k-ng-delay="data" 
					k-on-change="caller.onRowChange(dataItem, popupId)"
					k-editable="false" k-cache="false"></div>
			</div>
		</div>

		<!-- END PORTLET-->
	</div>
	<div class="modal-footer row">
		<div class="col-md-12 text-right">
		<button type="submit" class="btn green btn-outline border-find-footer" ng-disabled= "caller.disablesavepop" ng-click="save()">Chọn</button>
	    <button type="button" class="btn  btn-outline border-find-footer" ng-click="cancel()">Hủy</button>
		</div>
	</div>
</body>
</html>
