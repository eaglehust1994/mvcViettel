<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="modal-body" ng-controller="arunitController as vm">
    <form class="form-horizontal" role="form">
        <div class="form-body">
            <div class="clearfix">
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label">Mã</label>
                    <div class="col-md-9">
                        <input class="form-control" value="">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-3 control-label">Tên</label>
                        <div class="col-md-9">
                            <input class="form-control" value="">
                        </div>
                    </div>
                </div>
            </div>

            <div class="clearfix">
                <div class="form-group col-md-6">
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-9 text-align-right">
                            <button type="submit" class="btn blue">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-body">
            <!-- <div id="treeview" ng-model="test"></div> -->
            <div id="treeview" kendo-tree-view="tree"
		         k-data-source="treeData"
		         k-selectable="true"
		         k-on-change="vm.onUnitChange(dataItem)">
		    </div>
        </div>
    </div>
    
    <!-- END PORTLET-->

    

    <script>
    	var lastSelected;
        
        function updateChks(){
        	var checkboxes = $('#treeview input:checkbox');
            var selected = checkboxes.filter(':checked');
            if (selected.length == 0) {
            	lastSelected = null;
            }
            if (selected.length == 1) {
            	lastSelected = selected[0];
            }
            if (selected.length > 1) {
            	if(lastSelected) {
            		lastSelected.checked=false;
            	}
            	lastSelected = checkboxes.filter(':checked')[0];
            }
        }

        $('#treeview').on('click', 'input:checkbox', updateChks);
    </script>
</div>
<div class="modal-footer">
    <button type="submit" class="btn blue" ng-click="vm.save()">Ghi lại</button>
    <button type="button" class="btn default" ng-click="vm.close()">Đóng</button>
</div></body></html>
