<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-utf8"></head><body><div class="modal-body" id="stockP" >
	    <div class="portlet light clearfix">
			<div class="col-md-10">
				<label class="col-md-3 control-label" translate>Mã/tên người tạo</label>
				<div class="col-md-9">
			        <input id="filterText" ng-model="caller.searchGrid.name" class="k-textbox input-menu-button form-control search-tree" placeholder="Nhập mã hoặc tên người tạo"/>
				</div>
			</div>
			<div class="col-md-2">
            	<button type="button" uib-tooltip="Tìm kiếm" class="btn btn-qlk padding-search-right searchQLK"
					ng-click="caller.searchOnUserPopup()" translate><i class="fa fa-search" aria-hidden="true"></i>Tìm kiếm
				</button>
            </div>
		</div>


    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-body">
            <div id="gridView" kendo-grid k-options="data" k-ng-delay="data" 
            	 k-on-change="caller.onRowChange(dataItem, popupId)"
            	 k-editable="false" k-cache="false"
            	 >
	        </div>
        </div>
    </div>
    <!-- END PORTLET-->
</div>

<div class="clearfix form-actions margin-top">
	<div class="row" style="margin-right: 0px">
		<div class="col-md-12 text-right">
			<button type="button" uib-tooltip="Đóng"
				class="btn btn-qlk padding-search-right closeQLK"
				id="cancel" ng-click="cancel()" translate>Đóng</button>
			<button type="button" id="submit"
				class="btn btn-qlk padding-search-right saveQLK" ng-click="save()"
				translate>Đồng ý</button>
		</div>
	</div>
</div>
<script type="text/javascript">
       document.onkeydown= keyDown;
        function keyDown(e){
   		switch(e.keyCode) {
   			case 27:
   				$("#cancel").click();
   				break;
   			case 13:
   				$("#find").click();
   				break;
   		}
   	} 
        
        $("#gridView").delegate("tbody>tr", "dblclick", function(){
       	 $("#submit").click();});
        
      //OnkeyDown 
    	$(document).on("keydown", function (e) {
            if (e.keyCode == 13) {
            	$("#submit").click();
            }
            });
    	//End
</script> 
</body></html>
