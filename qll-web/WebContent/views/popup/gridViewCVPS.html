<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-utf8"></head><body><div class="modal-body">
    <form class="form-horizontal" role="form">
    	<div id="gridViewCvps" class="row popup-margintop paddingPopupTree" ng-keydown="keydown(gridViewCvps)">
            <div class="clearfix">
            	<div class="col-md-4 ">
            		<label class="control-label">Mã hạng mục</label>
            	</div>
            	<div class="col-md-4 ">
            		<label class="control-label">Tên hạng mục</label> 
            	</div>
            	<div class="col-md-2 ">
            	</div>
            </div>
            <div class="clearfix">
            	<div class="col-md-4 paddingPopupTree">
                    <div class="col-md-9">
                        <input class="form-control-popup" value="" ng-model="searchGrid.itemsCode">
                    </div>
                </div>
                <div class="col-md-4 paddingPopupTree">
                   <div class="col-md-9">
                       <input class="form-control-popup" value="" ng-model="searchGrid.itemName">
                   </div>
                </div>
                <div class="col-md-2 paddingPopupTree">
                	<button type="button" class="btn green border-button-tree pull-center" ng-click="searchOnGrid(popupId,searchType)">Tìm kiếm</button>
                </div>
            </div>
    	</div>
    </form>
    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-body">
            <div id="gridView" kendo-grid k-options="data" k-ng-delay="data" 
            	 k-on-change="caller.onRowChange(dataItem, popupId)"
            	 k-editable="false" k-cache="false"
            	 >
	        </div>
        </div>
    </div>
    
    <!-- END PORTLET-->
</div>
<div class="modal-footer row">
    <div class="col-md-12 text-right">
		<button type="submit" class="btn green btn-outline border-find-footer" ng-click="save()">Chọn</button>
	    <button type="button" class="btn green btn-outline border-find-footer" ng-click="cancel()">Hủy</button>
	</div>
</div></body></html>
