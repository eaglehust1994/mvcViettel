        <div class="form-body">
            <div class="clearfix">
                <div class="form-group col-md-6">
                    <label class="col-md-3 control-label">Mã</label>
                    <div class="col-md-9">
                        <input class="form-control" value="" ng-model="searchGrid.value">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-3 control-label">Địa chỉ</label>

                        <label class="col-md-3 control-label"></label>

            	 k-on-change="caller.onRowChange(dataItem, popupId)"
            	 k-editable="true" k-cache="false"
            	 >
	        </div>
        </div>
    </div>

</div>
