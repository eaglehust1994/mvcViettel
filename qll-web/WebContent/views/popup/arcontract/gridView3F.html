<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-1252"></head><body><div class="modal-body">
    <form class="form-horizontal" role="form">
        <div class="form-body">
            <div class="clearfix">
                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label">Mã</label>
                    <div class="col-md-8">
                        <input class="form-control" value="" ng-model="searchGrid.value">
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-4 control-label">Tên</label> 
                        <div class="col-md-8">
                            <input class="form-control" value="" ng-model="searchGrid.name">
                        </div>
                    </div>
                </div>
            </div>
			<div class="clearfix">
				<div class="form-group col-md-12">
					<div class="form-group col-md-12">	<label class="col-md-2 control-label" translate>Nội dung</label>
						<div class="col-md-10">
							<input class="form-control" name="description" id="description"
								ng-model="searchGrid.description">
						</div>	
					</div>
				</div>			
		</div>	
			
            <div class="clearfix">
                <div class="form-group col-md-6">
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-3 control-label"></label>
                        <div class="col-md-9 text-align-right">
                            <button type="button" class="btn blue" ng-click="searchOnGrid(popupId,searchType)">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <!-- BEGIN PORTLET-->
    <div class="portlet light bordered">
        <div class="portlet-body">
            <div id="gridView" kendo-grid k-options="data" k-ng-delay="data" 
            	 k-on-change="caller.onRowChange(dataItem, popupId)"
            	 k-editable="true" k-cache="false"
            	 >
	        </div>
        </div>
    </div>
    
    <!-- END PORTLET-->
</div>
<div class="modal-footer">
    <button type="submit" class="btn blue" ng-click="save()">Ghi lại</button>
    <button type="button" class="btn default" ng-click="cancel()">Hủy</button>
</div></body></html>
