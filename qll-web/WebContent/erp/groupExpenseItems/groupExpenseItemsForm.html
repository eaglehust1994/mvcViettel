<form class="form-horizontal row" role="form">
    <div class="form-body">
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Đơn vị</label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa fa-search" ng-click="openUnitsForm()"></i>
                        <input kendo-auto-complete ng-model="objects.adOrgName"
                               name="adOrgId" k-options="adOrgIdOptions" class="form-control width100"
                               required data-required-msg="Đơn vị không được để trống" />
                    </div>
                    <span data-for='adOrgId' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Mã</label>
                <div class="col-md-8">
                    <input class="form-control" name="value" maxlength="30"
					required data-required-msg="Mã không được để trống" ng-model="objects.value" />
                    <span data-for='value' class='k-invalid-msg'></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Tên</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" maxlength="128"
					required data-required-msg="Tên không được để trống" ng-model="objects.name" />
                    <span data-for='name' class='k-invalid-msg'></span>
                </div>
            </div>

        </div>
        <div class="clearfix">
            <div class="form-group form-control-custom">
                <label class="col-md-2 control-label">Mô tả</label>
                <div class="col-md-10">
                    <input class="form-control" ng-model="objects.description" maxlength="256" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Hiệu lực</label>
                <div class="col-md-8">
                    <input type="checkbox" ng-model="objects.isactive" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Hiệu lực từ</label>
                <div class="col-md-4">
                    <input kendo-date-picker k-options="datePickerOptions" ng-model="objects.validFrom" k-max="maxValidFrom" k-rebind="maxValidFrom" k-on-change="changeValidFrom()" name="hieuLucTu" 
					required data-required-msg="Hiệu lực từ không được để trống" />
                    <span data-for='hieuLucTu' class='k-invalid-msg'></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Hiệu lực đến</label>
                <div class="col-md-4">
                    <input kendo-date-picker k-options="datePickerOptions" ng-model="objects.validTo" k-min="minValidTo" k-rebind="minValidTo" k-on-change="changeValidTo()" name="hieuLucDen"/>
					<!--required data-required-msg="Hiệu lực đến không được để trống"/>
					<span data-for='hieuLucDen' class='k-invalid-msg'></span>-->
                </div>
            </div>
        </div>
    </div>
</form>
