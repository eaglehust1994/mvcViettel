<form class="form-horizontal row" role="form">
    <div class="form-body">
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Mã</label>
                <div class="col-md-8">
                    <input class="form-control" name="value" ng-model="object.value" maxlength="30"
                           required data-required-msg="Mã không được để trống" />
					<span data-for='value' class='k-invalid-msg'></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label req">Tên</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" ng-model="object.name" maxlength="128"
                           required data-required-msg="Tên không được để trống" />
					<span data-for='name' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group form-control-custom">
                <label class="col-md-2 control-label">Mô tả</label>
                <div class="col-md-10">
                    <input class="form-control" name="description" ng-model="object.description" maxlength="256" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">
                    <label class="checkbox-inline">
                        <input type="checkbox" name="isactive" ng-model="object.isactive" /> Hiệu lực</label>
                </div>
            </div>
        </div>

                    <input class="form-control" name="nguoiTao" readonly="readonly"/>

                </div>
            </div>

</form>
