<div class="form-body">
    <div class="clearfix">
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label" translate>Mã</label>
            <div class="col-md-8">
                <div class="input-icon right">
                    <input class="form-control width100" name="value" ng-model="search.value" />
                </div>
            </div>
        </div>
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label" translate>Tên</label>
            <div class="col-md-8">
                <div class="input-icon right">
                    <input class="form-control width100" name="name" ng-model="search.name" />
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix row">
        <div class="col-md-6 col-md-offset-5">
            <button type="submit" class="btn blue btn-sm" ng-click="vm.find()">Tìm kiếm</button>
        </div>
    </div>
</div>
<br/>
