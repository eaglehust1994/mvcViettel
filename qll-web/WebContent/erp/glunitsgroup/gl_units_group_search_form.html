<form class="form-horizontal row" role="form">
    <div class="form-body">
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Mã</label>
                <div class="col-md-8">
                    <input class="form-control letters" name="value" ng-model="search.value" />
                </div>
            </div>
        </div>

        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Tên</label>
                <div class="col-md-8">
                    <input class="form-control" name="name" ng-model="search.name" />
                </div>
            </div>
        </div>
    </div>

    <div class="clearfix">
        <div class="form-group col-md-6">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-8">
                <button type="submit" class="btn blue" ng-click="searchData()">Tìm kiếm</button>
            </div>
        </div>
    </div>
    </div>
</form>
