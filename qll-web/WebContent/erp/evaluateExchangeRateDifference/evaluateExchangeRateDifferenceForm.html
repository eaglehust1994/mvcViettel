<form class="form-horizontal row" role="form" kendo-validator="ctrl.validator">
    <div class="form-body">
        <div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label red">Đơn vị <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa fa-search"></i>
                        <input kendo-auto-complete k-options="ctrl.adOrgIdOptions" ng-model="ctrl.objectsData.adOrgName" class="form-control width100" name="donVi" required data-required-msg="Đơn vị không được để trống" />
                        <span data-for='donVi' class='k-invalid-msg'></span>
                    </div>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Phòng ban <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa fa-search"></i>
                        <input kendo-auto-complete k-options="ctrl.cDepartmentIdOptions" ng-model="ctrl.objectsData.cDepartmentName" class="form-control width100" name="phongBan" required data-required-msg="Phòng ban không được để trống" />
                        <span data-for='phongBan' class='k-invalid-msg'></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Loại chứng từ</label>
                <div class="col-md-8">
                    <input kendo-combo-box k-options="ctrl.cDocumentTypeIdOptions" ng-model="ctrl.objectsData.cDocumentTypeName" class="form-control width100" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Nhóm <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <div class="input-icon right">
                        <i class="fa fa-search"></i>
                        <input kendo-auto-complete k-options="ctrl.glRevaluationCategoryIdOptions" ng-model="ctrl.objectsData.glRevaluationCategoryName" class="form-control width100" name="nhomDichVu" required data-required-msg="Nhóm dịch vụ không được để trống" />
                        <span data-for='nhomDichVu' class='k-invalid-msg'></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Số chứng từ <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.documentNo" name="soChungTu" required data-required-msg="Số chứng từ không được để trống" />
                    <span data-for='soChungTu' class='k-invalid-msg'></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Ngày chứng từ <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <input masked-date-picker kendo-date-picker k-options="ctrl.datePickerOptions" ng-model="ctrl.objectsData.transDate" name="ngayChungTu" required data-required-msg="Ngày chứng từ không được để trống" />
                    <span data-for='ngayChungTu' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Số CTGS</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.voucherNo" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Ngày hạch toán <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <input masked-date-picker kendo-date-picker k-options="ctrl.datePickerOptions" ng-model="ctrl.objectsData.dateAcct" name="ngayHachToan" required data-required-msg="Ngày hạch toán không được để trống" />
                    <span data-for='ngayHachToan' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Số THTT</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.batchNo" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Nội dung THTT</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.batchName" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Số THNB</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.groupBatchNo" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Nội dung THNB</label>
                <div class="col-md-8">
                    <input class="form-control" ng-model="ctrl.objectsData.groupBatchName" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-12">
                <label class="col-md-2 control-label">Nội dung chứng từ</label>
                <div class="col-md-10">
                    <input class="form-control" ng-model="ctrl.objectsData.description" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Tiền tệ <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <input kendo-combo-box k-options="ctrl.cCurrencyIdOptions" ng-model="ctrl.objectsData.cCurrencyName" class="form-control width100" name="tienTe" required data-required-msg="Tiền tệ không được để trống" />
                    <span data-for='tienTe' class='k-invalid-msg'></span>
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Tỉ giá <span style="color: red">*</span></label>
                <div class="col-md-8">
                    <input kendo-masked-text-box k-options="ctrl.maskPrices" class="form-control width100" ng-model="ctrl.objectsData.currencyRate" name="tiGia" required data-required-msg="Tỉ giá không được để trống" />
                    <span data-for='tiGia' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>

        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Tổng tiền nguyên tệ</label>
                <div class="col-md-8">
                    <input kendo-masked-text-box k-options="ctrl.maskPrices" class="form-control width100" ng-model="ctrl.objectsData.sourceAmount" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Tổng tiền hạch toán</label>
                <div class="col-md-8">
                    <input kendo-masked-text-box k-options="ctrl.maskPrices" class="form-control width100" ng-model="ctrl.objectsData.acctAmount" />
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label">Trạng thái</label>
                <div class="col-md-8">
                    <input kendo-combo-box k-options="ctrl.statusOptions" ng-model="ctrl.objectsData.statusName" class="form-control width100" />
                </div>
            </div>
            <div class="form-group col-md-6">
                <label class="col-md-4 control-label"></label>
                <div class="col-md-8">
                    <button type="button" ng-click="ctrl.btnExchangeRateDifference()" class=" btn btn-primary">Đánh giá chênh lệch tỷ giá</button>
                </div>
            </div>
        </div>
    </div>
</form>
