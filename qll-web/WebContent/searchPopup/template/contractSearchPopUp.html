<style>
.wrap {
	width: 100%;
	margin-top: 10px;
	overflow: auto;
}

.fleftDepartMent {
	float: left;
	width: 30%;
	height: 700px;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	background: #FFFFFF;
}

.frightDepartMent {
	border-left: 1px solid #D3D3D3;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	padding-top: 10px;
	height: 700px;
	background: #FFFFFF;
}
</style>
<div class="wrap" id="deptP">

	<div class="frightDepartMent col-md-12">
		<div class="clearfix">
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" translate>Mã/tên hợp đồng</label>
				<div class="col-md-8">
					<input id="code" class=" form-control width100" type="text"
						maxlength="100" ng-model="searchGrid.code" />
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="col-md-12 text-center">
				<button type="button" id="find"
					class="btn btn-qlk btn-outline padding-search-right searchQLK"
					ng-click="doSearch()" translate>Tìm kiếm</button>
				<button type="button"
					class="btn btn-qlk btn-outline padding-search-right closeQLK"
					ng-click="cancel()" translate>Đóng</button>
			</div>
		</div>
		<div class="portlet light bordered">
			<div class="portlet-title ">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Danh
						sách hợp đồng</span>
				</div>

				<div class="text-right margin-row-title">
					<i data-toggle="collapse" data-target="#demo3"
						class="fa fa-chevron-circle-up" aria-hidden="true"></i>
				</div>
			</div>

			<div id="demo3" class="collapse in from-search">
				<div id="gridView" kendo-grid="gridView" k-options="gridOptions"
					k-ng-delay="gridOptions" k-on-change="onRowChange(dataItem)"
					k-editable="false" k-cache="false"></div>
			</div>
		</div>
	</div>

</div>

<script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#find").click();
                    				break;
                    		}
                    	} 
                         
                         $("#gridView").delegate("tbody>tr", "dblclick", function(){
                        	 $("#submit").click();});
                         
                         
                         /* filterTree */
						</script>
