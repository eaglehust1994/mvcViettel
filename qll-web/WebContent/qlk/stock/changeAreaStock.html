<hr>
<form class="form-horizontal row" role="form" name="shipment"
	id="shipment" kendo-validator="validator" k-options="validatorOptions">
	<div class="">
		<div class="caption margin-top10">
			<span class="caption-subject bold lowercase" translate>Import bằng file excel</span>
		</div>
		<div class="padding-width18">
			<div class="border-gray row">
				<div class="form-group col-md-8">
					<label class="col-md-2 control-label" translate style="padding-right: 0px;">File import</label>
					<div class="col-md-6">
						<input class=" form-control width100" type="file"
							ng-model="vm.stockSearch.keySearch" />
					</div>

					<div class="col-md-4">
						<button type="button"
							class="btn green btn-outline padding-search-right"
							ng-click="vm.UpFile()" translate>Tải file lên</button>
					</div>
				</div>

				<div class="form-group col-md-4">
					<a><label class="col-md-12 control-label" translate style="text-decoration: underline;">Tải file biểu mẫu lên</label></a>
				</div>
			</div>
		</div>
	</div>
	<div class="">
		<div class="caption margin-top10">
			<span class="caption-subject bold lowercase" translate>Danh sách vị trí trong kho</span>
		</div>
	</div>
	<div class="padding-width18">
		<div class="border-gray">
			<button type="button"
				class="btn green btn-outline padding-search-right "
				ng-click="caller.removeStockCell()" translate><i class="fa fa-trash">Xóa</i></button>
			<div id="changeAreaGridted" kendo-grid="caller.changeAreaGrid"
				k-editable="false" k-options="caller.popupTable"
				k-on-change="caller.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
	<hr>
	<div class="clearfix">
		<div class="col-md-4"></div>
		<div class="col-md-4"></div>
		<div class="col-md-4">
			<button type="button"
				class="btn green btn-outline padding-search-right"
				ng-click="cancel()" translate>Hủy bỏ</button>
			<button type="button"
				class="btn green btn-outline padding-search-right" ng-click="caller.saveStockCell()"
				translate>Ghi lại</button>
		</div>
	</div>
</form>
