
<div data-ng-controller="stockController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo" class="collapse in from-search">
						<div class="clearfix">
							<div class="form-group col-md-6">
								<div class="form-group col-md-12">
									<label class="col-md-4 control-label" translate>Mã
										kho/tên kho</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											ng-model="vm.stockSearch.keySearch" maxlength="200"
											placeholder="Nhập mã kho hoặc tên kho" />
									</div>
								</div>
								<div class="form-group col-md-12">
									<label class="col-md-4 control-label" translate>Đơn vị
										quản lý</label>
									<div class="col-md-8">
										<div class="input-icon right ">
											<i class="fa fa-search directive"
												ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
											<input class=" form-control width100" type="text"
												ng-model="vm.stockSearch.keySearch2" maxlength="200"
												placeholder="Nhập mã đơn vị hoặc tên đơn vị" readonly/>
												
										</div> 
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.cancelDept()"></i>
									</div>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Trạng
									thái</label>
								<div class="col-md-8 margin_top">
									<input style="float: left;" type="radio" id="status"
										name="status" ng-model="vm.stockSearch.status"
										ng-checked="vm.stockSearch.status == 2" value="2"> <span
										class="padding_radio">Tất cả</span> <input
										style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.stockSearch.status"
										ng-checked="vm.stockSearch.status == 1" value="1"> <span
										class="padding_radio">Hiệu lực</span> <input
										style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.stockSearch.status"
										ng-checked="vm.stockSearch.status == 0" value="0"> <span
										class="padding_radio">Hết Hiệu lực</span>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button"
										class="btn btn-qlk padding-search-right searchQLK"
										ng-click="vm.doSearch()" translate>Tìm kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: {{vm.stockGrid.dataSource.total()}} bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demo1" class="collapse in ">
			<!-- <div class="margin_top_button">
				<button type="button"
					class="btn green btn-outline padding-search-right"
					ng-click="vm.add()" translate>Thêm mới</button>
				<div class="pull-right margin_right10">
					<i class="fa fa-cog" aria-hidden="true"></i> <a
						class="action-button excelQLK"></a>
				</div>
			</div> -->
			<div id="stockGrid" kendo-grid="vm.stockGrid" k-editable="false"
				k-options="vm.gridOptions"
				k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
