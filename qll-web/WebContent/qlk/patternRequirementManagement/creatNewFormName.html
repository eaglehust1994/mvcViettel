<form class="form-horizontal row" role="form" name="createFormPopup" id="createFormPopup" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Thông
						tin chung</span>
				</div>
			</div>
			<p></p>

			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Tên mẫu</label>
					<div class="col-md-8">
						<input class=" form-control width100" type="text" name="code"
							id="code" readonly ng-model="caller.detailGoods.name" />
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Người tạo</label>
					<div class="col-md-8">
						<input class=" form-control width100" type="text" readonly
							id="contractCode" name="contractCode"
							ng-model="caller.detailGoods.createdUserName" />
					</div>
				</div>
			</div>
			<div class="clearfix position-relative">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ghi chú</label>
					<div class="col-md-8">
						<textarea class="form-control" name="description" id="description"
							readonly maxlength="500"
							ng-model="caller.detailGoods.description"></textarea>
					</div>
				</div>
			</div>
		</div>



		<div class="portlet light bordered">
			<div class="portlet-title background-title">
				<div class="caption">
					<span class="caption-subject bold lowercase" translate>Danh
						sách hàng hóa của mẫu</span>
				</div>
			</div>
		</div>
		<div id="detailGrid" kendo-grid="caller.detailGrid" k-editable="false"
			k-options="caller.detailGrid"
			k-on-change="caller.onGridChange(kendoEvent, { selected: selected }, data)">
		</div>

	</div>
	<div class="portlet light" align="right">
		<button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="cancel()" translate>Đóng</button>
	</div>
</form>
