
<div data-ng-controller="patternRequirementManagementController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo" class="collapse in from-search">
						<div class="clearfix position-relative">
                     		<div class="form-group col-md-6">
                       			<label class="col-md-4 control-label" translate>Tên mẫu</label>
                         		<div class="col-md-8">
									<input class=" form-control width100" type="text"  ng-model="vm.patternRequirementManagementSearch.keySearch"/>
								</div>
							</div>
							<div class="form-group col-md-6">
                        		<label class="col-md-4 control-label" translate>Người tạo: </label>
                         		<!-- <div class="col-md-8">
									<label class="control-label" ng-bind="vm.patternRequirementManagementGrid.createdUserName"></label>
								</div> -->
								<div class="col-md-8">
									<input class=" form-control width100" type="text"  ng-model="vm.patternRequirementManagementSearch.keySearch2"/>
								</div>
							</div>
					
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findOrderPattern" class="btn green btn-outline padding-search-right" ng-click="vm.doSearch()" translate>Tìm kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption"><span
				class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: {{vm.patternRequirementManagementGrid.dataSource.total()}} bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demo" class="collapse in from-search">
			<div id="patternRequirementManagementGrid" kendo-grid="vm.patternRequirementManagementGrid" k-editable="false" k-options="vm.gridOptions" k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#findOrderPattern").click();
                    				break;
                    		}
                    	} 
</script>
