<div data-ng-controller="creImpNoteController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="search_plus">
								<i class="fa fa-search-plus" aria-hidden="true"
									ng-click="vm.advancedSearch()"></i>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Mã yêu
									cầu</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text"
										ng-model="vm.orderSearch.keySearch" />
								</div>
							</div>
							<auto-search model-label="Kho nhập" caller="vm"
								template-url="views/popup/gridView.html"
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="20" popup-id="ar_deposit_browser_adOrgId"
								popup-type="gridplus"
								popup-source-link="stockRsServiceRest/getStocksForAutocomplete"
								combo-id="orderStock"
								combo-source-link="stockRsServiceRest/getStocksForAutocompleteDropDown"
								combo-name="name" combo-value="code" combo-code="code"
								combo-search="vm.commonSearch" combo-grid="vm.gridCommon"
								model-id="vm.orderSearch.stockId" model-name="vm.orderSearch.stockName"
								ng-model="vm.orderSearch.stockName"> </auto-search>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Ngày
									tạo: Từ ngày</label>
								<div class="col-md-4">
									<input name="creImpNoteFromDate" id="creImpNoteFromDate"
										ng-model="vm.orderSearch.fromDate" style="width: 100%;"
										required data-required-msg="Ngày tạo từ không được để trống"
										data-date-msg="Ngày tạo từ không hợp lệ" />
								</div>
								<script>
									$("#creImpNoteFromDate").kendoDatePicker({
										animation : {
											close : {
												effects : "zoom:out",
												duration : 300
											}
										}
									});
								</script>
								<label class="col-md-1 control-label" translate>đến</label>
								<div class="col-md-3">
									<input name="creImpNoteToDate" id="creImpNoteToDate"
										ng-model="vm.orderSearch.toDate" style="width: 100%;"
										required data-required-msg="Ngày tạo đến không được để trống"
										data-date-msg="Ngày tạo đến không hợp lệ" />
								</div>
								<script>
									$("#creImpNoteToDate").kendoDatePicker({
										animation : {
											close : {
												effects : "zoom:out",
												duration : 300
											}
										}
									});
								</script>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearSearchDate()"></i>
								</div>
							</div>
							<auto-search model-label="Người tạo" caller="vm"
								template-url="views/popup/gridView.html"
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="20" popup-id="ar_deposit_browser_adOrgId"
								popup-type="gridplus"
								popup-source-link="sysUserServiceRest/user/sysAllUsersQLK"
								combo-id="orderCreator"
								combo-source-link="sysUserServiceRest/user/sysAllUsersQLKDropdown"
								combo-name="fullName" combo-value="employeeCode" combo-code="employeeCode"
								combo-search="vm.commonSearch" combo-grid="vm.gridCreator"
								model-id="vm.orderSearch.createdBy" model-name="vm.orderSearch.createdByName"
								ng-model="vm.orderSearch.createdByName"> </auto-search>

						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Trạng
									thái yêu cầu</label>
								<div class="col-md-8">
									<select kendo-multi-select class="form-control"
										id="requirementStatusImportNote" style="width: 100%"
										name="requirementStatusImportNote" ng-model="vm.orderSearch.listStatus">
										<option value="1">1.Chưa tạo phiếu</option>
										<option value="2">2.Đã tạo phiếu</option>
										<option value="3">3.Đã nhập/xuất</option>
										<option value="4">4.Đã hủy</option>
										<option value="5">5.Đã từ chối</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearSearchStatus()"></i>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Loại
									yêu cầu</label>
								<div class="col-md-8">
									<select kendo-multi-select class="form-control"
										id="requirementTypeImportNote" style="width: 100%"
										name="requirerequirementTypeImportNote" ng-model="vm.orderSearch.businessType">
										<option value="1">1.Nhập từ nhà cung cấp</option>
										<option value="2">2.Nhập trước BHSC</option>
										<option value="3">3.Nhập sau BHSC</option>
										<option value="4">4.Nhập thu hồi từ công trình</option>
										<option value="5">5.Nhập thu hồi từ đơn vị</option>
										<option value="6">6.Nhập thu hồi từ hàng cho mượn</option>
										<option value="7">7.Nhập luân chuyển kho</option>
										<option value="8">8.Nhập cho dự án/đề tài</option>
										<option value="9">9.Nhập trực tiếp</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearSearchBusinessType()"></i>
								</div>
							</div>
						</div>
						<div ng-show="vm.showAdvancedSearch">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Trạng
										thái ký CA</label>
									<div class="col-md-8">
										<select  kendo-multi-select class="form-control"
											id="signStateCAImportNote" style="width: 100%" name="signStateCAImportNote"
											ng-model="vm.orderSearch.signState">
											<option value="1">1.Chưa trình ký</option>
											<option value="2">2.Đã trình ký</option>
											<option value="3">3.Đã ký</option>
											<option value="4">4.Đã từ chối</option>
										</select>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearSearchSignState()"></i>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị
										tạo</label>
									<div class="col-md-8">
										<!-- 		<input class=" form-control width100" type="text" ng-model="vm.orderSearch.createdDeptedId"/>-->
										<div class="input-icon right ">
											<i class="fa fa-search directive"
												ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
											<input class=" form-control width100" type="text"
												ng-model="vm.orderSearch.createdDeptedName" />
										</div>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click="vm.clearSearchCreatedDeptName()"></i>
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Thông
										tin khác</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											ng-model="vm.reasonSearch.keySearch" 
											placeholder="Mã hợp đồng, mã dự án/đề tài, mã công trình, mã đối tác"/>
									</div>
								</div>
							</div>

						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findExt"
										class="btn btn-qlk padding-search-right searchQLK" translate
										ng-click="vm.doSearch()">Tìm kiếm</button>
								</div>
							</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase"  ng-bind="vm.count"></label><label class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo1"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demo1" class="collapse in ">
			<div id="creImpNoteGrid" kendo-grid="vm.creImpNoteGrid"
			k-editable="false" k-options="vm.creImpNoteGridOptions"></div>
		</div>
	</div>
</div>
