<div>
	<div class="portlet light clearfix">
		<div class="portlet-title col-md-12">
			<div class="caption col-md-4">
				<span class="caption-subject bold lowercase" translate>Thông
					tin chung người dùng</span>
			</div>
		</div>
	</div>
	<div class="clearfix position-relative">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Tên đăng nhập</label>
			<div class="col-md-8">
				<label ng-bind="caller.detailRole.loginName"></label>
			</div>
		</div>
	</div>
	<div class="clearfix position-relative">
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Tên vai trò</label>
			<div class="col-md-8">
				<label ng-bind="caller.detailRole.name"></label>
			</div>
		</div>
	</div>
</div>
<div class="portlet light clearfix">
	<div class="portlet-title col-md-12">
		<div class="caption col-md-4">
			<span class="caption-subject bold lowercase" translate>Danh
				sách kho đã được gán</span>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Bổ sung kho</label>
			<div class="col-md-8 margin_top">
				<input kendo-auto-complete k-options="caller.stockOptions"
					ng-model="caller.roleSearch.name" class="form-control width100"
					ng-change="caller.addItemm()"
					name="name" />
			</div>
		</div>

	</div>
</div>
<div id="actionPopupGrid" kendo-grid="caller.actionPopupGrid"
	k-editable="false" k-options="caller.actionPopupGridOptions"></div>
<div class="portlet light" align="right">
	<button type="button" class="btn btn-qlk padding-search-right closeQLK"
		id="cancel" ng-click="cancel()" translate>Hủy bỏ</button>
	<button type="button" class="btn btn-qlk padding-search-right saveQLK"
		ng-click="caller.insertUserRoleData()" translate>Ghi lại</button>
</div>
