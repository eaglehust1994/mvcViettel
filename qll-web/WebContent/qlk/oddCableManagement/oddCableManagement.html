
<div data-ng-controller="oddCableManagementController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
			<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông Tin Tìm Kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo" class="collapse in from-search">
				<div class="clearfix position-relative">
                     <div class="form-group col-md-6">
                        <label class="col-md-4 control-label" translate>Hàng hóa</label>
                         <div class="col-md-8">
					<input class=" form-control width100" type="text"  ng-model="vm.oddCableManagementSearch.keySearch"/>
							</div>
				</div>
				<div class="form-group col-md-6">
                        <label class="col-md-4 control-label" translate>Trạng thái</label>
                       	<div class="col-md-8 margin-top">
								<input style="float: left;" type="radio" id="status"
										name="status" ng-model="vm.oddCableManagementSearch.status"
										ng-checked="vm.oddCableManagementSearch.status == 2" value="2"> <span
										class="padding_radio">Tất cả</span> <input
										style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.oddCableManagementSearch.status"
										ng-checked="vm.oddCableManagementSearch.status == 1" value="1"> <span
										class="padding_radio">Hiệu lực</span> <input
										style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.oddCableManagementSearch.status"
										ng-checked="vm.oddCableManagementSearch.status == 0" value="0"> <span
										class="padding_radio">Hết Hiệu lực</span>
						</div>
				</div>
					
				</div>
				<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-center">
							<!-- <button type="button" class="btn green btn-outline padding-search" ng-click="vm.canceldoSearch()" translate>Hủy bỏ</button> -->
							<button type="button" id="findOddCable" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
						</div>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
		<script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#findOddCable").click();
                    				break;
                    		}
                    	} 
		</script> 
	</form>
	<div class="portlet light bordered">
	<div class="portlet-title background-title">
				<div class="caption"><span
						class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: {{vm.oddCableManagementGrid.dataSource.total()}} bản ghi</span>
				</div>
				<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo1" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
			</div>
		<div id="demo1" class="collapse in from-search">
			<div id="oddCableManagementGrid" kendo-grid="vm.oddCableManagementGrid" k-editable="false" k-options="vm.gridOptions" k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
</div>
</div>
