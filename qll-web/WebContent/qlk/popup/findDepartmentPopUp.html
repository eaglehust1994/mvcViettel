<style>
.wrap {
	width: 100%;
	overflow: auto;
}

.fleftDepartMent {
	float: left;
	width: 30%;
	height: 700px;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	background: #FFFFFF;
}

.frightDepartMent {
	float: right;
	border-left: 1px solid #D3D3D3;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	height: 700px;
	width: 70%;
	background: #FFFFFF;
}

.k-treeview .k-minus {
	background:
		url('http://icons.iconarchive.com/icons/icojam/blue-bits/16/math-minus-icon.png')
		center center;
}

.k-treeview .k-plus {
	background:
		url('http://icons.iconarchive.com/icons/icojam/blue-bits/16/math-add-icon.png')
		center center;
}
</style>
<div class="wrap">
	<div class="fleftDepartMent col-md-8">
		<div class="form-group ">
	       		<div class="input-menu search-tree-sum">
	                <input id="filterText" type="text" ng-keyup="filterTree($event)" ng-model="textSearchTree" class="k-textbox input-menu-button form-control search-tree" placeholder="Tìm kiếm tên"/>
	                <span class="input-menu-btn">
	                    <a href="javascript:;">
	                        <i class="icon-magnifier icon-search-tree"></i>
	                    </a>
	                </span>
	            </div>
	        </div>
	   		 <div id="treeview" kendo-tree-view="treeView"
		        k-options="treeViewOptions"
		         k-on-change="onChangeTree(dataItem)">
		    </div>
	</div>
	<div class="frightDepartMent col-md-8">
		<div class="clearfix">
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" translate>Mã phòng ban</label>
				<div class="col-md-8">
					<input class=" form-control width100" type="text"
						ng-model="searchGrid.code" />
				</div>
			</div>
			<div class="form-group col-md-6">
				<label class="col-md-4 control-label" translate>Tên phòng
					ban</label>
				<div class="col-md-8">
					<input class=" form-control width100" type="text"
						ng-model="searchGrid.name" />
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="col-md-12 text-center">
				<button type="button" id="find"
					class="btn green btn-outline padding-search-right"
					ng-click="doSearch()" translate>
					Tìm kiếm
				</button>
				<button type="button"
					class="btn red btn-outline padding-search-right"
					ng-click="cancel()" translate>Đóng
				</button>
			</div>
		</div>
		 <div id="gridView"  kendo-grid="gridView" k-options="gridOptions" k-ng-delay="gridOptions" 
            	 k-on-change="onRowChange(dataItem)"
            	 k-editable="false" k-cache="false"
            	 >
	        </div>
	</div>

</div>
<div class="modal-footer row">
    <div class="col-md-12 text-right">
		<button type="submit" id="submit" class="btn green btn-outline border-find-footer" ng-click="save()">Ghi lại</button>
	    <button type="button" id="cancel" class="btn green btn-outline border-find-footer" ng-click="cancel()">Hủy</button>
	</div>
</div>
			 <script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#find").click();
                    				break;
                    		}
                    	} 
                         
                         $("#gridView").delegate("tbody>tr", "dblclick", function(){
                        	 $("#submit").click();});
                         
                         
                         /* filterTree */
						</script>
