			 <script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:

                    				break;
                    			case 13:
                    				$("#find").click();
                    				break;
                    		}
                    	}
