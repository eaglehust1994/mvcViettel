<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-utf8">
<style>.supply{color:green;} .gF{margin:10px;}</style>
</head>
<body>
<div class="modal-body">
    <!-- BEGIN PORTLET-->
		<div class="portlet light">
		
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabOneNoteDetailPopUp()" translate>Thông	tin chung</button>
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabTwoNoteDetailPopUp()" translate>Thông
			tin hàng hóa</button>
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabThreeNoteDetailPopUp()" translate>Thông tin trình ký</button>
		<button type="button"
			class="btn blue btn-outline padding-search-right pull-right"
			ng-click="caller.gotoTabOnePopUp()" translate>Xuất yêu cầu không Serial</button>

			class="btn blue btn-outline padding-search-right pull-right"
			ng-click="caller.gotoTabTwoPopUp()" translate>Xuất yêu cầu có Serial</button>
	</div>
	<div ng-show="caller.showTabOneNoteDetail">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							Thông	tin chung
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Mã yêu cầu: </label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.orderCode"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Kho nhập: </label>
							<div class="col-md-8">
								<label class="control-label"  ng-bind="caller.stockTrans.stockName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Mã phiếu: </label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.code"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người giao hàng:</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.shipperName"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Ghi chú: </label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.description"></label>
								</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tình
								trạng ký CA</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.signState"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Trạng
								thái phiếu</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.status"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							Thông
								tin bổ sung
						</div>

					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người tạo</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.keySearch"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày tạo</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.createdByName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Đơn vị
								tạo</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.createdDeptName"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày thực
								nhập</label>
							<div class="col-md-8">
							<label class="control-label supply" ng-bind="caller.stockTrans.realIeTransDate"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								Thông
									tin tích hợp
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-12">
								<label class="col-md-4 control-label" translate>Tình
									trạng PM tài chính</label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.keySearch"></label>
								</div>
							</div>
						</div>
				</div>
				<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								Thông
									tin hủy phiếu
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Người
									thực hiện</label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.cancelByName"></label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Lý do</label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.cancelReasonName"></label>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Ngày
									thực hiện</label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.cancelDate"></label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Ghi chú</label>
								<div class="col-md-8">
								<label class="control-label supply" ng-bind="caller.stockTrans.cancelDescription"></label>
								</div>
							</div>
						</div>
				</div>
			</div>
		</form>
	</div>
	<div ng-show="caller.showTabTwoNoteDetail">
		<div class="wrap">
			<div class="fleftdetail col-md-8">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							Danh sách hàng hóa
						</div>
					</div>
					<div id="goodsListForNoteGrid" kendo-grid="caller.goodsListForNoteGrid"
						k-editable="false" k-options="caller.goodsListForNoteGridOptions"></div>
						
					</div>

			</div>
			<div class="frightdetail col-md-8">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							Thông tin chi tiết hàng hóa
						</div>
					</div>
						<div class="clearfix gF">
								<div class="form-group col-md-12">
							<label class="col-md-4 control-label" translate>Hàng hóa</label>
							<div class="col-md-8">
								<input name="createFrom" id="createFrom"
									ng-model="caller.stockTrans.keySearch" class="form-control width100" required

							</div>
						</div>
						</div>
						<div class="clearfix gF">
								<div class="form-group col-md-12">
							<label class="col-md-4 control-label" translate> Tình trạng:</label>
							<div class="col-md-8">
								<input name="createFrom" id="createFrom"

									data-date-msg="Ngày tạo từ không hợp lệ" />
							</div>
						</div>
						</div>
					  <table id="goodsDetailForNoteGrid3" kendo-grid="caller.goodsDetailForNoteGrid3"
						k-editable="false" k-options="caller.goodsDetailForNoteGrid3Options"></table>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="caller.showTabThreeNoteDetail">
		<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">	Danh sách người kí
						</div>
					</div>
					
		</div>
		<div class="clearfix gF">
			<div class="form-group col-md-12">
			<label class="col-md-4 control-label" translate>Người giao
				hàng</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" class="form-control width100" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		</div>
		
		<div class="clearfix gF">
				<div class="form-group col-md-12">
			<label class="col-md-4 control-label" translate>Phụ trách kế
				toán - tổng hợp</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" class="form-control width100" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		</div>
		
		<div class="clearfix gF">
					<div class="form-group col-md-12">
					<label class="col-md-4 control-label" translate>Phụ trách tài
						chính</label>
					<div class="col-md-8">
						<input name="createFrom" id="createFrom"
							ng-model="caller.stockTrans.keySearch" class="form-control width100" required
							data-required-msg="Ngày tạo từ không được để trống"
							data-date-msg="Ngày tạo từ không hợp lệ" />
					</div>
		</div>
		</div>
		
		<div class="clearfix gF">
					
			<div class="form-group col-md-12">
				<label class="col-md-4 control-label" translate>Thủ trưởng

				<div class="col-md-8">
					<input name="createFrom" id="createFrom"
						ng-model="caller.stockTrans.keySearch" class="form-control width100" required
						data-required-msg="Ngày tạo từ không được để trống"
						data-date-msg="Ngày tạo từ không hợp lệ" />
				</div>
			</div>

	
		</div>
		
	
</div>
    <!-- END PORTLET-->
</div>
<div class="modal-footer row">
    <div class="col-md-12 text-right">
		<!-- <button type="submit" id="submit" class="btn green btn-outline border-find-footer" ng-click="save()">Ghi lại ddi</button>
 -->	    <button type="button" id="cancel" class="btn red btn-outline border-find-footer" ng-click="cancel()">Hủy</button>
	</div>
</div>
			 <script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#find").click();
                    				break;
                    		}
                    	} 
                         
                       
				</script> 
</body></html>
