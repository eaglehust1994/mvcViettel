<form class="form-horizontal row" role="form" name="tax" id="tax" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-body padding10">
		<div class="clearfix">
			<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Mã thuế</label>
				<div class="col-md-9">
					<input class="form-control" name="code" id="code" maxlength="50" ng-model="data.code" 
					required data-required-msg="Mã thuế không được để trống"   />
					<span data-for='code' class='k-invalid-msg'></span>
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="form-group row">			 
					<label class="col-md-3 control-label req" translate>Tên thuế</label>
					<div class="col-md-9">
						<input class="form-control" name="name" id="name" maxlength="200" ng-model="data.name"
						  required data-required-msg="Tên thuế không được để trống"  />
						  <span data-for='name' class='k-invalid-msg'></span>
					</div>
			</div>
		</div>
		<script>
		function validateType(){
			var typeAdds = document.getElementsByName("typeAdd");
			var applyAdds = document.getElementsByName("applyAdd");
			var ignoreAdds = document.getElementsByName("ignoreAdd"); 
            if (typeAdds[0].checked == false && typeAdds[1].checked == false) {
                var msg = '<span >Loại thuế chưa được chọn</span><br /><br />';
                document.getElementById('msg').innerHTML = msg;
            }
            var ignoreAdds = document.getElementsByName("ignoreAdd");            
            if (ignoreAdds[0].checked == false && ignoreAdds[1].checked == false) {
                var msg = '<span >Miễn thuế chưa được chọn</span><br /><br />';
                document.getElementById('msg1').innerHTML = msg;
            }
            var applyAdds = document.getElementsByName("applyAdd");        
			if (applyAdds[0].checked == false && applyAdds[1].checked == false) {
                var msg = '<span >Phân bổ chưa được chọn</span><br /><br />';
                document.getElementById('msg2').innerHTML = msg;
			} 
            return null;
		} 
		function reset_msg(){
			document.getElementById('msg').innerHTML = '';
		}
		function reset_msg1(){
			document.getElementById('msg1').innerHTML = '';
		}
		function reset_msg2(){
			document.getElementById('msg2').innerHTML = '';
		}
		</script>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Thuế xuất(%)</label>
				<div class="col-md-9">
					<input class="form-control" name="value" id="value" maxlength="10" ng-model="data.value" 
					required data-required-msg="Thuế xuất không được để trống"   />
					<span data-for='value' class='k-invalid-msg'></span>
				</div>
			</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Loại thuế</label>
				<div class="col-md-9 req">	
					<div class="col-md-4">
						<label class="button-radio"><input type="radio" id="typeIn" name="typeAdd" ng-model="data.type" value="1" onclick="reset_msg();"> Đầu vào</label>
					</div>				
					<div class="col-md-4">
						<label class="button-radio"><input type="radio" id="typeOut" name="typeAdd" ng-model="data.type"  value="2" onclick="reset_msg();"> Đầu ra</label>
					</div>
					<span data-for='type' class='k-invalid-msg'></span>
 					<div id="msg" style="color:red;"></div>
				</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Miễn thuế</label>
				<div class="col-md-9 req" >	
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="ignoreYes" name="ignoreAdd" ng-model="data.ignore" ng-checked="data.ignore == 1" value="1" onclick="reset_msg1();"> Có</label>
					</div>				
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="ignoreNo" name="ignoreAdd" ng-model="data.ignore" ng-checked="data.ignore == 0" value="0" onclick="reset_msg1();"> Không</label>
					</div>				
					<span data-for='ignore' class='k-invalid-msg'></span>
					<div id="msg1" style="color:red;"></div>
				</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Phân bổ</label>
				<div class="col-md-9 req" >		
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="applyYes" name="applyAdd" ng-model="data.apply" ng-checked="data.apply == 1" value="1" onclick="reset_msg2();"> Có</label>
					</div>				
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="applyNo" name="applyAdd" ng-model="data.apply" ng-checked="data.apply == 0" value="0" onclick="reset_msg2();"> Không</label>
					</div>							
					<span data-for='ignore' class='k-invalid-msg'></span>
					<div id="msg2" style="color:red;"></div>
				</div>
		</div>
		<br>
		<br>
		<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-right">
							<button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="cancel()" translate>Hủy bỏ</button>
							<button type="button" class="btn btn-qlk padding-search-right saveQLK" ng-click="save()" translate>Ghi lại</button>
						</div>
					</div>
				</div>
		</div>
	</form>
<br/>
