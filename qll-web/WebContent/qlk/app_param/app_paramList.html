
<div data-ng-controller="appParamController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form" >
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>

						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Mã/tên
										tham số</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											ng-model="vm.appParamSearch.keySearch" placeholder="Nhập mã hoặc tên tham số"/>
									</div>
								</div>
								
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Trạng
										thái</label>
									<div class="col-md-8 margin_top">
											<input style=" float: left;" id="status"
											name="status"  type="radio" ng-model="vm.appParamSearch.status"
											ng-checked="vm.appParamSearch.status == 2" value="2" >
     										 <span class="padding_radio">Tất cả</span>
     										 
											<input style=" float: left;" type="radio" id="status"
											name="status" ng-model="vm.appParamSearch.status"
											ng-checked="vm.appParamSearch.status == 1" value="1" >
     										 <span class="padding_radio">Hiệu lực</span>
     										 
											<input style=" float: left;"  type="radio" id="status"
											name="status" ng-model="vm.appParamSearch.status"
											ng-checked="vm.appParamSearch.status == 0" value="0">
     										 <span class="padding_radio">Hết Hiệu lực</span>
									</div>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<!-- <button type="button" id="find"
											class="btn green btn-outline padding-search-right"
											ng-click="vm.doSearch()" translate>Tìm kiếm</button> -->
											<button type="button" id="findParam" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
											<button type="button" id="gfh" ng-click="vm.exportpdf()" class="btn btn-qlk padding-search-right searchQLK" translate>Export</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: {{vm.appParamGrid.dataSource.total()}} bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demo" class="collapse in from-search">
						<div class="clearfix position-relative">
			<!-- <div class="margin_top_button">
				<button  type="button"
				class="btn green btn-outline padding-search-right"
				ng-click="vm.add()" translate>Thêm mới</button>
				<div class="pull-right margin10">
					<i class="fa fa-cog" aria-hidden="true"></i>
				</div>
			</div> -->
			<div id="appParamGrid" kendo-grid="vm.appParamGrid" k-editable="false"
			k-options="vm.gridOptions"
			k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
			</div>
			</div>
	</div>
</div>
			<script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#findParam").click();
                    				break;
                    		}
                    	} 
						</script>
