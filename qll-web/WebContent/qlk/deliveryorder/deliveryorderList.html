<div data-ng-controller="deliveryorderController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form" kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo" class="collapse in from-search">

						<div class="clearfix position-relative">
							<div class="search_plus">
								<i class="fa fa-search-plus" aria-hidden="true"
									data-toggle="collapse" data-target="#searchdemo"
									class="fa fa-chevron-circle-up"></i>

							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Mã yêu
									cầu</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" ng-model="vm.orderSearch.keySearch" />

								</div>
							</div>


							<auto-search model-label="Kho yêu cầu xuất" caller="vm"
								template-url="views/popup/gridView.html"
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="20" popup-id="ar_deposit_browser_adOrgId"
								popup-type="gridplus"
								popup-source-link="stockRsServiceRest/doSearch"
								combo-id="ar_deposit_browser_txtAdOrgId"
								combo-source-link="appParamServiceRest/getForAutoComplete"
								combo-name="name" combo-value="code" combo-code="name"
								combo-search="vm.commonSearch" combo-grid="vm.gridCommon"
								model-id="vm.reasonSearch.keySearch"
								model-name="vm.reasonSearch.keySearch"> </auto-search>

						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Ngày
									tạo: từ ngày </label>
								<div class="col-md-4">
									<input kendo-date-picker name="createFrom" id="createFrom"
										ng-model="vm.orderSearch.createdDateFrom" style="width: 100%;"
										required data-required-msg="Ngày tạo từ không được để trống"
										data-date-msg="Ngày tạo từ không hợp lệ" k-format="'dd/MM/yyyy'"/>
										<span data-for="createFrom" class="k-invalid-msg"></span>
											<script>
										$(function() {
											var transDate = $("#createFrom");
											transDate.kendoMaskedTextBox({
												mask : "00/00/0000"
											});
											transDate.closest(".k-datepicker")
											.add(transDate)
											.removeClass("k-textbox");
										});
									</script>
								</div>
								<label class="col-md-1 control-label" translate>đến</label>
								<div class="col-md-3 position-relative">
									<input kendo-date-picker name="createTo" id="createTo" ng-model="vm.orderSearch.createdDateTo"
										style="width: 100%;" required
										data-required-msg="Ngày tạo đến không được để trống"
										data-date-msg="Ngày tạo đến không hợp lệ" k-format="'dd/MM/yyyy'"/>
										<span data-for="createTo" class="k-invalid-msg"></span>
								
									<script>
										$(function() {
											var transDate = $("#createTo");
											transDate.kendoMaskedTextBox({
												mask : "00/00/0000"
											});
											transDate.closest(".k-datepicker").add(
													transDate).removeClass("k-textbox");
										});
									</script>
								</div>
							
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click="vm.cancelTime()"></i>
								</div>
							</div>


							<!-- <auto-search model-label="Người tạo" caller="vm"
								template-url="views/popup/gridView.html"
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="20" popup-id="ar_deposit_browser_adOrgId"
								popup-type="gridplus"
								popup-source-link="appParamServiceRest/getForAutoComplete"
								combo-id="ar_deposit_browser_txtAdOrgId"
								combo-source-link="appParamServiceRest/getForAutoComplete"
								combo-name="name" combo-value="code" combo-code="name"
								combo-search="vm.commonSearch" combo-grid="vm.gridCommon"
								model-id="vm.reasonSearch.keySearch"
								model-name="vm.reasonSearch.keySearch"> </auto-search> -->
							 	<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Người tạo</label>
								<div class="col-md-8 position-relative">
									<input class=" form-control width100" type="text"
										ng-model="vm.reasonSearch.keySearch" ng-click="" />
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"></i>
								</div>
							</div> 
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Trạng
									thái yêu cầu</label>
								<div class="col-md-8 position-relative">
									<select id="requestofStatus" multiple="multiple" ng-model="vm.orderSearch.listStatus"kendo-multi-select>
										<option value="1" selected>1.Chưa tạo phiếu</option>
										<option value="2">2.Đã tạo phiếu</option>
										<option value="3">3.Đã nhập/xuất</option>
										<option value="4">4.Đã hủy</option>
										<option value="5">5.Đã từ chối</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListStatus()"></i>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Loại
									yêu cầu</label>
								<div class="col-md-8 position-relative">
									<select id="requestofType"
										style="width: 100%" name="requestofType"
										ng-model="vm.orderSearch.listBussinessType"
										kendo-multi-select>
										<option value="1">1. Xuất cho đơn vị sử dụng</option>
										<option value="2">2. Xuất tặng đối tác</option>
										<option value="3">3. Xuất cho đối tác mượn</option>
										<option value="4">4. Xuất trả đối tác</option>
										<option value="5">5. Xuất ra công trình</option>
										<option value="6">6. Xuất đi BHSC</option>
										<option value="7">7. Xuất luân chuyển kho</option>
										<option value="8">8. Xuất thanh lý</option>
										<option value="9">9. Xuất cho đề tài/dự án</option>
										<option value="10">10. Xuất bán</option>

									</select>
								</div>
								<div class="One_icon" >
									<i class="fa fa-times" aria-hidden="true" ng-click = "vm.cancelListBussinessType()"></i>
								</div>
							</div>
						</div>

						<div id="searchdemo" class="collapse in from-search">
							<div class="clearfix" id="searchdemo">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tình trạng
										ký CA</label>
									<div class="col-md-8 position-relative">
										<select id="singca" multiple="multiple" ng-model="vm.orderSearch.listSignState"kendo-multi-select>
											<option value="1" selected>1.Chưa trình ký</option>
											<option value="2">2.Đã trình ký</option>
											<option value="3">3.Đã ký</option>
											<option value="4">4.Đã từ chối</option>
										</select>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true" ng-click = "vm.listSignState()"></i>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị
										tạo</label>
									<div class="col-md-8">
										<!-- 		<input class=" form-control width100" type="text" ng-model="vm.orderSearch.createdDeptedId"/>-->
										<div class="input-icon right ">
											<i class="fa fa-search directive"
												ng-click="vm.openSearchDepartmentCreate()" style="cursor: pointer;"></i>
											<input class=" form-control width100" type="text"
												ng-model="vm.orderSearch.createdDeptedName" />
										</div>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"></i>
									</div>
								</div>
							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label" translate>Thông
										tin khác</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											ng-model="vm.stock_goodsSearch.keySearch"
											placeholder="Mã hợp đồng, mã dự án/đề tài, mã công trình, mã đối tác" />
									</div>

								</div>

									<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị
										nhận</label>
									<div class="col-md-8">
										<div class="input-icon right ">
											<i class="fa fa-search directive"
												ng-click="vm.openDepartmentTo()" style="cursor: pointer;"></i>
											<input class=" form-control width100" type="text"
												ng-model="vm.orderSearch.dvnName" />
										</div>
									</div>
									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"></i>
									</div>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button"
										class="btn green btn-outline padding-search-right"
										translate ng-click="vm.doSearch()">
										<i class="fa fa-search" aria-hidden="true"></i>Tìm kiếm
									</button>
									<!-- <button type="button" class="btn green btn-outline padding-search-right" ng-click="vm.exportExcel()" translate>Export Excel</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm :</span>&nbsp;<label class="control-label"  ng-bind="vm.count"></label><label class="control-label">&nbsp;bản ghi</span>
			</div>

			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo1"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>

		<div id="demo1" class="collapse in from-search">
			<!-- <div class=" margin_top_button">
				<div class="text-right margin10">
					<i class="fa fa-cog" aria-hidden="true"></i> <a
						class="action-button excelQLK"></a>
				</div>
			</div> -->
			<div id="imReqMaGrid" kendo-grid="vm.imReqMaGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
