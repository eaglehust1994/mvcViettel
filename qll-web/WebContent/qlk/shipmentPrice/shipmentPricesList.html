<div data-ng-controller="shipmentPriceController as vm">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoshipment"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoshipment" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Mã lô
									hàng</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text" req
										ng-model="vm.shipmentSearch.keySearch" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Đơn vị
									tạo</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
										<input class=" form-control width100" type="text"
											ng-model="vm.shipmentSearch.createdDeptName" />
									</div>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelDept()"></i>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Mã hợp
									đồng</label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text"
										ng-model="vm.shipmentSearch.keySearch2" />
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Trạng
									thái</label>
								<div class="col-md-8 position-relative">
									<select kendo-multi-select class="form-control" id="listStatus"
										style="width: 100%" name="listStatus"
										ng-model="vm.shipmentSearch.listStatus">
										<option value="1">1. Mới tạo</option>
										<option value="2">2. Đã cập nhật hàng hóa</option>
										<option value="3">3. Đã định lượng</option>
										<option value="4">4. Đã định giá</option>
										<option value="5">5. Đã tạo YCKT</option>
										<option value="6">6. Đã tạo BBKT</option>
										<option value="7">7. Đã nhập kho</option>
										<option value="8">8. Đã hủy</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelStatis()"></i>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" traslate>Người tạo</label>
								<div class="col-md-8">
									<input class="form-control" name="createName" id="createName"
										ng-model="vm.shipmentSearch.createName" />
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cancelCreatedBy()"></i>

								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Loại lô
									hàng</label>
								<div class="col-md-8 margin_top">
									<input style="float: left;" type="radio" id="type" name="type"
										ng-model="vm.shipmentSearch.type"
										ng-checked="vm.shipmentSearch.type == 0" value="0"> <span
										class="padding_radio">Tất cả</span> <input
										style="float: left;" type="radio" id="type" name="type"
										ng-model="vm.shipmentSearch.type"
										ng-checked="vm.shipmentSearch.type == 1" value="1"> <span
										class="padding_radio">Lô hàng nội</span> <input
										style="float: left;" type="radio" id="type" name="type"
										ng-model="vm.shipmentSearch.type"
										ng-checked="vm.shipmentSearch.type == 2" value="2"> <span
										class="padding_radio">Lô hàng ngoại</span>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findParam" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
									<!-- <button type="button" class="btn green btn-outline padding-search-right" ng-click="vm.exportExcel()" translate>Export Excel</button> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm : {{vm.shipmentPriceGrid.dataSource.total()}} bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoshipmentGrid"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demoshipmentGrid" class="collapse in ">
			<div id="shipmentPriceGrid" kendo-grid="vm.shipmentPriceGrid"
				k-editable="false" k-options="vm.gridPriceOptions"
				k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
