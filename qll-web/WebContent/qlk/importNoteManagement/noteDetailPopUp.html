<style>
.wrap {
	width: 100%;
	overflow: auto;
}

.fleftdetail {
	float: left;
	width: 50%;
	height: 500px;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	background: #FFFFFF;
}

.frightdetail {
	float: right;
	border-left: 1px solid #D3D3D3;
	border-top: 1px solid #D3D3D3;
	border-bottom: 1px solid #D3D3D3;
	height: 500px;
	width: 50%;
	background: #FFFFFF;
}
</style>
	<div class="portlet light">
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabOneNoteDetailPopUp()" translate>Thông
			tin chung</button>
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabTwoNoteDetailPopUp()" translate>Thông
			tin hàng hóa</button>
		<button type="button"
			class="btn green btn-outline padding-search-right"
			ng-click="caller.gotoTabThreeNoteDetailPopUp()" translate>Thông
			tin trình ký</button>
		<button type="button"
			class="btn blue btn-outline padding-search-right pull-right"
			ng-click="caller.gotoTabOnePopUp()" translate>Xuất yêu cầu không
			Serial</button>
		<button type="button"
			class="btn blue btn-outline padding-search-right pull-right"
			ng-click="caller.gotoTabTwoPopUp()" translate>Xuất yêu cầu có
			Serial</button>
	</div>
	<div ng-show="caller.showTabOneNoteDetail">
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin chung</span>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Mã yêu
								cầu</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.orderCode"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Kho nhập</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.stockName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Mã phiếu</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.code"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người
								giao hàng</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.shipperName"></label>
							</div>
						</div>
						<div class="form-group col-md-12">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label " translate>Ghi chú</label>
								<div class="col-md-10">
								<label class="control-label" ng-bind="caller.stockTrans.description"></label>
								</div>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tình
								trạng ký CA</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.signState"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Trạng
								thái phiếu</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.status"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="portlet light bordered">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin bổ sung</span>
						</div>

					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người tạo</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.keySearch"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày tạo</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.createdByName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Đơn vị
								tạo</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.createdDeptName"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày thực
								nhập</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTrans.realIeTransDate"></label>
							</div>
						</div>
					</div>
				</div>
				<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject bold lowercase" translate>Thông
									tin tích hợp</span>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Tình
									trạng PM tài chính</label>
								<div class="col-md-8">
								<label class="control-label" ng-bind="caller.stockTrans.keySearch"></label>
								</div>
							</div>
						</div>
				</div>
				<div class="portlet light bordered">
						<div class="portlet-title">
							<div class="caption">
								<span class="caption-subject bold lowercase" translate>Thông
									tin hủy phiếu</span>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Người
									thực hiện</label>
								<div class="col-md-8">
								<label class="control-label" ng-bind="caller.stockTrans.cancelByName"></label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Lý do</label>
								<div class="col-md-8">
								<label class="control-label" ng-bind="caller.stockTrans.cancelReasonName"></label>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Ngày
									thực hiện</label>
								<div class="col-md-8">
								<label class="control-label" ng-bind="caller.stockTrans.cancelDate"></label>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label" translate>Ghi chú</label>
								<div class="col-md-8">
								<label class="control-label" ng-bind="caller.stockTrans.cancelDescription"></label>
								</div>
							</div>
						</div>
				</div>
			</div>
		</form>
	</div>
	<div ng-show="caller.showTabTwoNoteDetail">
		<div class="wrap">
			<div class="fleftdetail col-md-8">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Danh
								sách hàng hóa</span>
						</div>
					</div>
					<div id="goodsListForNoteGrid" kendo-grid="caller.goodsListForNoteGrid"
						k-editable="false" k-options="caller.goodsListForNoteGridOptions"></div>
				</div>

			</div>
			<div class="frightdetail col-md-8">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin chi tiết hàng hóa</span>
						</div>
					</div>
					<div class="clearfix" style="margin-top: 20px;">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Hàng hóa</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTransDetailSerialSearch.goodsName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tình
								trạng</label>
							<div class="col-md-8">
							<label class="control-label" ng-bind="caller.stockTransDetailSerialSearch.goodsStateName"></label>
							</div>
						</div>
					</div>
					<div id="goodsDetailForNoteGrid" kendo-grid="caller.goodsDetailForNoteGrid"
						k-editable="false" k-options="caller.goodsDetailForNoteGridOptions"></div>
				</div>
			</div>
		</div>
	</div>
	<div ng-show="caller.showTabThreeNoteDetail">
		<div class="portlet-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Danh
					sách người ký</span>
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Thủ kho</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" style="width: 100%;" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Người giao
				hàng</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" style="width: 100%;" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Phụ trách kế
				toán - tổng hợp</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" style="width: 100%;" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Phụ trách tài
				chính</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" style="width: 100%;" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>
		<div class="form-group col-md-6">
			<label class="col-md-4 control-label" translate>Thủ trưởng
				đơn vị</label>
			<div class="col-md-8">
				<input name="createFrom" id="createFrom"
					ng-model="caller.stockTrans.keySearch" style="width: 100%;" required
					data-required-msg="Ngày tạo từ không được để trống"
					data-date-msg="Ngày tạo từ không hợp lệ" />
			</div>
		</div>

	</div>
	<div class="portlet light">
		<button type="button"
			class="btn red btn-outline padding-search-right pull-right"
			ng-click="caller.close()" translate>Đóng</button>
	</div>
