<div data-ng-controller="qlNhanVienController as vm">
	<div ng-show="vm.showSearch">
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoreson"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>


					<!-- bat dau tim kiem -->
					<div id="demoreson" class="collapse in from-search"style="margin-left: -5%;">
						<div class="clearfix">
							<div class="form-group col-md-12">
								<div class="form-group col-md-12">
									<label class="col-md-2 control-label" translate>Tìm
										kiếm nhanh</label>
									<div class="col-md-10">
										<div class="input-icon right">
											<input class=" form-control width100" type="text"
												id="keySearchPhatCdtki"
												ng-model="vm.qlNhanVienSearch.keySearch" />
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Tên
									nhân viên </label>
								<div class="col-md-8">
									<input class=" form-control width100" type="text"
										id="qlNhanVienIdki" ng-model="vm.qlNhanVienSearch.hoVaTen" />
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.cleartenTinh()"></i>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Đơn vị
								</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
										<!--  -->
										<input class=" form-control width100" type="text"
											k-options="vm.patternOptions" kendo-auto-complete
											name="qlNhanVienAuto" ng-change="vm.changeDataAuto(qlNhanVienAuto)"
											ng-model="vm.qlNhanVienSearch.tenDanhMuc" maxlength="200"
											id="qlNhanVienAuto" />
									</div>
									<!-- <select id="tenTinhIdki" style="width: 100%; height: 25px;"
										name="tenTinhIdki" ng-model="vm.qlNhanVienSearch.donVi">
									</select> -->

								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.clearmaNv()"></i>
								</div>
							</div>

						</div>
						<div class="clearfix">

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Loại
									nhân viên </label>
								<div class="col-md-8">
									<select id="dayMayNhaTram" style="width: 100%; height: 25px;"
										name="dayMayNhaTram"
										ng-model="vm.qlNhanVienSearch.dayMayNhaTram">
										<option value="0">Nhân viên dây máy</option>
										<option value="1">Nhân viên nhà trạm</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.clearmaNv()"></i>
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Trạng
									thái </label>
								<div class="col-md-8">
									<select id="status" style="width: 100%; height: 25px;"
										name="status" ng-model="vm.qlNhanVienSearch.hoatDong">
										<option value="0">Hoạt động</option>
										<option value="1">Không hoạt động</option>
									</select>
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.clearmaNv()"></i>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findKiDvki" ng-click="vm.doSearch()"
										class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
										kiếm</button>
									<button class="btn btn-qlk padding-search-right excelQLK"
										ng-click="vm.exportExcelGrid()" uib-tooltip="Xuất file excel"
										translate>Xuất Excel</button>
								</div>
							</div>
						</div>
					</div>
					<!-- end tìm kiếm -->
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm :</span>&nbsp;<label class="control-label bold lowercase"
					id="extRegCount11"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#ext2"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="ext2" class="collapse in ">

			<div ng-show="vm.showDetail" id="signki"></div>
			<div id="qlNhanVienGrid" kendo-grid="vm.qlNhanVienGrid"
				k-editable="false" k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
