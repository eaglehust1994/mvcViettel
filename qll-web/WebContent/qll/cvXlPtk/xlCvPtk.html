<style>
#xlCvPtkGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#xlCvPtkGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="xlCvPtkController as vm" id="xlCvPtkControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-12">
									<div class="form-group col-md-12">
										<label class="col-md-2 control-label" translate>Tìm
											kiếm nhanh :</label>
										<div class="col-md-10">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
													id="keySearch" ng-model="vm.xlCvPtkSearch.keySearch" />
											</div>

										</div>
										<div class="One_icon">
											<i class="fa fa-times" aria-hidden="true"
												ng-click="vm.clearkeySearch()"></i>
										</div>
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số hợp
										đồng :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											k-options="vm.patternOptionsSHD" kendo-auto-complete
											name="tenShdAuto" ng-model="vm.xlCvPtkSearch.soHd"
											maxlength="200" id="tenShdAuto" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Chi nhánh khu vực :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											k-options="vm.patternOptions11" kendo-auto-complete
											name="chiNhanhPtkAuto"
											ng-model="vm.xlCvPtkSearch.tenDanhMuc" maxlength="200"
											id="chiNhanhPtkAuto" />
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tỉnh :</label>
									<div class="col-md-8">
										<div class="input-icon right ">
											<!-- <i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i> -->
											<input class=" form-control width100" type="text"
												k-options="vm.patternOptionsTinh" kendo-auto-complete
												name="qlcvTinhAuto11" ng-model="vm.xlCvPtkSearch.tenTinh"
												maxlength="200" id="qlcvTinhAuto11" />
										</div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Mã
										trạm/tuyến :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											id="maLenhXuatId" ng-model="vm.xlCvPtkSearch.maTramTuyen" />
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Loại
										công trình :</label>
									<div class="col-md-8">
										<select ng-model="vm.xlCvPtkSearch.loaiCt"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="1">BTS</option>
											<option value="2">Ngầm</option>
											<option value="3">Công văn lẻ</option>
											<option value="4">Chi nhánh tỉnh</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số
										bill :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											id="soBillId" ng-model="vm.xlCvPtkSearch.soBill" />
									</div>
								</div>

							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Ngày
										gửi HSHC : Từ </label>
									<div class="col-md-4">
										<input name="createdDateFromChange" id="createdDateFromChange"
											ng-model="vm.xlCvPtkSearch.ngayGuiHshcFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											ng-change="vm.checkErr()" date-time /> <span
											data-for="createdDateFromChange" id="err1"
											class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="createdDateToChange" id="createdDateToChange"
											ng-model="vm.xlCvPtkSearch.ngayGuiHshcTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											ng-change="vm.checkErr()" /> <span
											data-for="createdDateToChange" id='err2'
											class="k-invalid-msg"></span>
									</div>

								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Ngày
										đề nghị QTK: từ </label>
									<div class="col-md-4">
										<input name="ngayDnQtkfrom" id="ngayDnQtkfrom"
											ng-model="vm.xlCvPtkSearch.ngayDnQtkFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											data-required-msg="Ngày tạo không được để trống"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											ng-change="vm.checkErr()" date-time /> <span
											data-for="ngayDnQtkfrom" id='err11' class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="ngayDnQtkTo" id="ngayDnQtkTo"
											ng-model="vm.xlCvPtkSearch.ngayDnQtkTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											ng-change="vm.checkErr()" /> <span
											data-for="ngayDnQtkTo" id='err2'
											class="k-invalid-msg"></span>
									</div>
								</div>

							</div>


							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>TT
										chuyển chứng từ :</label>
									<div class="col-md-8">
										<select ng-model="vm.xlCvPtkSearch.tinhTrangChuyenUngTu"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="Lỗi">Lỗi</option>
											<option value="Vướng">Vướng</option>
											<option value="Chưa Quyết toán khoán">Chưa Quyết
												toán khoán</option>
											<option value="Quyết toán khoán tạm tính">Quyết toán
												khoán tạm tính</option>
											<option value="Đã lập đề nghị QT chưa chuyển CDT">Đã
												lập đề nghị QT chưa chuyển CDT</option>
											<option value="Đã chuyển chủ đầu tư chưa Thẩm định">Đã
												chuyển chủ đầu tư chưa Thẩm định</option>
											<option value="Đã thẩm định chưa có đề nghi">Đã thẩm
												định chưa có đề nghi</option>
											<option value="Đã chuyển tài chính">Đã chuyển tài
												chính</option>
											<option value="Đã xuất hóa đơn trả CDT">Đã xuất hóa
												đơn trả CDT</option>
											<option value="Hoàn thành">Hoàn thành</option>

										</select>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Người
										duyệt PTK :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											name="nguoiDuyetPtk"
											ng-model="vm.xlCvPtkSearch.nguoiDuyetPtk" id="nguoiDuyetPtk" />
									</div>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timxlCvPtk"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.doSearch()">Tìm kiếm</button>
											<button
											class="btn btn-qlk padding-search-right TkQLK"
											ng-click="vm.importFile()" uib-tooltip="Import" translate="">Import</button>
									</div>
								</div>
							</div>
						</div>
					</div>
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="xlCvPtkCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#xlCvPtkCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="xlCvPtkCollapse" class="collapse in ">
			<div id="xlCvPtkGrid" kendo-grid="vm.xlCvPtkGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
