
<form class="form-horizontal row" role="form" name="addKhQlVcId"
	id="addKhQlVcId" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-horizontal border-left padding-height-20 col-md-12"
		role="form">
		<div class="form-body ">
			<div class="row caption">
				<span class="caption-subject bold lowercase" translate>Thông
					tin cập nhật</span>
			</div>
			<div class="padding-width18">
				<div class="border-gray">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label " translate>Đơn vị:</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									k-options="caller.patternOptionsMaDvPop" kendo-auto-complete
									name="donViPop" ng-model="caller.KhQlVcPop.tenDonVi"
									maxlength="200" id="donViPop" />
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label req" translate>Người giao việc :</label>
							<div class="col-md-8">
								<input id="tenNvGiaoViecPop" name="tenNvGiaoViecPop" required="required"
									class=" form-control width100" type="text" 
									data-required-msg="Nhân viên không được để trống"
									k-options="caller.patternOptionsMaNvPop" kendo-auto-complete
									ng-model="caller.KhQlVcPop.tenNvGiaoViec" />
								<span data-for="tenNvGiaoViec" id='err1' class="k-invalid-msg"></span>
							</div>
						</div>

					</div>
					<div class="clearfix" style="margin-top: 10px;">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label " translate>Tháng :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									ng-model="caller.KhQlVcPop.thang" />
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Năm :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									ng-model="caller.KhQlVcPop.nam" />
							</div>
						</div>

					</div>
					
					
					
					<div class="clearfix" style="margin-top: 10px;">

							<div class="form-group col-md-6">
							<label class="col-md-4 control-label " translate>Tổng số nhiệm vụ:</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									 parsecurrency value-model="caller.KhQlVcPop.tongNv" 
									ng-model="caller.KhQlVcPop.tongNv" />
							</div>
						</div>
						
						<div class="form-group col-md-6" >
							<label class="col-md-4 control-label " translate>Tổng số nhiệm vụ chậm :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
								 parsecurrency value-model="caller.KhQlVcPop.tongCham" 
									ng-model="caller.KhQlVcPop.tongCham" />
							</div>
						</div>
					</div>

					
				</div>
			</div>


			<div class="clearfix form-actions margin-top">
				<div class="row">
					<div class="col-md-12 text-center">
						<button type="button"
							class="btn btn-qlk padding-search-right closeQLK" id="cancel1"
							ng-click="cancel()" translate>Hủy bỏ</button>
						<button type="button"
							class="btn btn-qlk padding-search-right saveQLK" id="saveChange1"
							ng-click="caller.saveKhNv()" translate>Ghi lại</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
