<style>
#tblKhQlVcGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#tblKhQlVcGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="tblKhQlVcController as vm" id="tblKhQlVcControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
							
								
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label" translate>Tháng :</label>
										<div class="col-md-8">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
												k-options="vm.patternOptionsMonth" kendo-auto-complete
												name="pkhThang" ng-model="vm.tblKhQlVcSearch.thang"
												id="pkhThang" />
											</div>

										</div>
									</div>
									
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label" translate ">Năm :</label>
										<div class="col-md-8">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
												k-options="vm.patternOptionsYear" kendo-auto-complete
												name="pkhNam" ng-model="vm.tblKhQlVcSearch.nam"
												id="pkhNam" />
											</div>
										</div>
									</div>
							</div>
							
							
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị :</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.patternOptionsMaDv" kendo-auto-complete
													name="pkhMaDonVi" ng-model="vm.tblKhQlVcSearch.tenDonVi"
													id="pkhMaDonVi" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Người giao việc :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
										k-options="vm.patternOptionsMaNv" kendo-auto-complete
										name="pkhMaNv" ng-model="vm.tblKhQlVcSearch.tenNvGiaoViec"
										id="pkhMaNv" />
									</div>
								</div>
							</div>
						
			

							

							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timqLHDTK"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.doSearch()">Tìm kiếm</button>
										<!-- <button
											class="btn btn-qlk padding-search-right TkQLK"
											ng-show="RoleMenu.checkRole.checkPKH"
											ng-click="vm.importFile()" uib-tooltip="Import" translate="">Import</button> -->
										<!-- <button
											class="btn btn-qlk padding-search-right TkQLK" 
											ng-show="RoleMenu.checkRole.checkPKH"
											ng-click="vm.importFileTD()" uib-tooltip="Import" translate="">Import TD</button> -->	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="tblKhQlVcCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#tblKhQlVcCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="tblKhQlVcCollapse" class="collapse in ">
			<div id="tblKhQlVcGrid" kendo-grid="vm.tblKhQlVcGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
