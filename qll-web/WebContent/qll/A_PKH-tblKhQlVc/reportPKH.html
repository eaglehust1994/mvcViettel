<div ng-controller="tblKhQlVcController as vm">
	<!-- BEGIN DASHBOARD STATS -->
	<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Biểu đồ thống kế nhiêm vụ  </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
							
								
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label" translate>Tháng :</label>
										<div class="col-md-8">
											
											<div class="demo-section k-content">
									
										       <select id="thangReport" k-ng-model="vm.tblKhQlVcReport.listThang"></select>
										   </div>
										</div>
									</div>
									
									
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label" translate ">Năm :</label>
										<div class="col-md-8">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
												k-options="vm.patternOptionsYear" kendo-auto-complete
												name="pkhNam" ng-model="vm.tblKhQlVcReport.nam"
												id="pkhNam" />
											</div>
										</div>
									</div>
							</div>
							
							
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị :</label>
									<div class="col-md-8">
										
										<div class="demo-section k-content">
									
									       <select id="maDonViReport" k-ng-model="vm.tblKhQlVcReport.listMaDonVi"></select>
									   </div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Người giao việc :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
										k-options="vm.patternOptionsMaNvPop" kendo-auto-complete
										name="tenNvReport" ng-model="vm.tblKhQlVcReport.tenNvGiaoViec"
										id="tenNvReport" />
									</div>
								</div>
							</div>
						
						
							
						</div>
					</div>
				</div>
			</div>	
		</form>
	
	
	<div class="row margin_top30">
		<div class="col-md-12">
			<div class="col-md-12 background-header-deal">
				<div class="col-md-8 text-left header-chart-line kpi">
						<img src="assets/layouts/layout/img/input/KPI.png"/>
						<p>Thống kê Nhiệm vụ</p>
						<br>
				</div>
				<div class="col-md-4 text-right button-header ">
					<a id="department" ng-click="vm.getChartDept()" uib-tooltip="Biểu đồ đơn vị  ">Đơn vị</a>
					<a id="month" ng-click="vm.getChartMonth()" uib-tooltip="Biểu đồ tháng  ">Tháng</a>				
					<!-- <a class="a-img"><img ng-click="vm.exportKpi()" src="assets/layouts/layout/img/input/Export_Excel.png"/></a> -->
				</div>
			</div>
			<div class="col-md-12 border-dash" id="chartCV" style="height:500px;width: 100%;"></div>
		</div>
		
	</div>

	<div class="scroll-to-top">
	    <i class="icon-arrow-up"></i>
	</div>
	<!-- END PORTLET-->
</div>
