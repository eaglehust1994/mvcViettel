<style>
#genKpiScoreGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#genKpiScoreGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="tblKpiScoreController as vm" id="tblKpiScoreControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Phòng/Ban :</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.patternOptionsGenDept" kendo-auto-complete
													name="generalDept" ng-model="vm.genKpiScoreSearch.departmentname"
													id="generalDept" />
									</div>
								</div>
								
								
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tháng :</label>
									<div class="col-md-8">
											<input kendo-date-picker k-format="'MM/yyyy'"
	                                           data-k-ng-model="vm.genKpiScoreSearch.thang"
	                                           k-options="monthSelectorOptions" style="width: 100%;"
	                                            date-time />
		                                    
									</div>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timqLHDTK"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.listAllDepartment()">Tìm kiếm</button> 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="genKpiScoreCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#genKpiScoreCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="genKpiScoreCollapse" class="collapse in ">
			<div id="genKpiScoreGrid" kendo-grid="vm.genKpiScoreGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
