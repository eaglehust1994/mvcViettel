<style>
#detKpiScoreGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#detKpiScoreGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="tblKpiScoreController as vm" id="tblKpiScoreControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Phòng/Ban được đề xuất:</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.patternOptionsDetailDept" kendo-auto-complete
													name="detailDept" ng-model="vm.detKpiScoreSearch.departmentname"
													id="detailDept" />
									</div>
								</div>
								
								
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Phòng/Ban đề xuất  :</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.patternOptionsDetailDeptCreated" kendo-auto-complete
													name="detailDeptCreated" ng-model="vm.detKpiScoreSearch.departmentnamecreated"
													id="detailDeptCreated" />
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Loại điểm:</label>
									<div class="col-md-8">
											<select ng-model="vm.detKpiScoreSearch.checkScore"
												class=" form-control width100">
												<option value="" selected="selected">~~Chọn~~</option>
												<option value="1">Cộng</option>
												<option value="0">Trừ</option>
											</select>
									</div>
								</div>
								
								
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tháng :</label>
									<div class="col-md-8">
											<input kendo-date-picker k-format="'MM/yyyy'"
	                                           data-k-ng-model="vm.detKpiScoreSearch.thang"
	                                           k-options="monthSelectorOptions" style="width: 100%;"
	                                            date-time  />
		                                    
									</div>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timqLHDTK"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.infoDetailByDoSearch()">Tìm kiếm</button> 
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="detKpiScoreCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#detKpiScoreCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="detKpiScoreCollapse" class="collapse in ">
			<div id="detKpiScoreGrid" kendo-grid="vm.detKpiScoreGrid" k-editable="false"
				k-options="vm.gridDetailOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
