<style>
#tblKhBcKqKdGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>

	padding-right: 0px !important;
}

<div data-ng-controller="tblKhBcKqCvController as vm" id="tblKhBcKqCvControll">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị :</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.patternOptionsMaDv" kendo-auto-complete
													name="pkhMaDonVi" ng-model="vm.khBcKqKdSearch.tenDonVi"
													id="pkhMaDonVi" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Thời gian : Từ </label>
									<div class="col-md-4">
										<input name="createdDateFromChange" id="createdDateFromChange"
											ng-model="vm.khBcKqKdSearch.thoiGianFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											 date-time /> <span
											data-for="createdDateFromChange" id="err1"
											class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="createdDateToChange" id="createdDateToChange"
											ng-model="vm.khBcKqKdSearch.thoiGianTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											/> <span
											data-for="createdDateToChange" id='err2'
											class="k-invalid-msg"></span>
									</div>

								</div>
							</div>
						
			

							

							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timqLHDTK"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.doSearch()">Tìm kiếm</button>
									<!-- 	<button
											class="btn btn-qlk padding-search-right TkQLK"
											ng-show="RoleMenu.checkRole.checkPKH"
											ng-click="vm.importFile()" uib-tooltip="Import" translate="">Import</button> -->
										<!-- <button
											class="btn btn-qlk padding-search-right TkQLK" 
											ng-show="RoleMenu.checkRole.checkPKH"
											ng-click="vm.importFileTD()" uib-tooltip="Import" translate="">Import TD</button> -->	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="tblKhBcKqVcCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#tblKhBcKqKdCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="tblKhBcKqKdCollapse" class="collapse in ">
			<div id="tblKhBcKqKdGrid" kendo-grid="vm.tblKhBcKqKdGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
