<style>
#qLHDTKGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#qLHDTKGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="qLHDTKController as vm" id="qLHDTKControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<!-- <div class="search_plus">
									<i class="fa fa-search-plus" aria-hidden="true"
										id="extReqAdvancedSearch1" ng-hide="vm.showAdvancedSearch1"
										ng-click="vm.advancedSearch1()" uib-tooltip="Mở rộng"></i> <i
										class="fa fa-search-minus" aria-hidden="true"
										id="extReqAdvancedSearch1" ng-hide="!vm.showAdvancedSearch1"
										ng-click="vm.advancedSearch1()" uib-tooltip="Thu gọn"></i>
								</div> -->
								
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label" translate>Tìm
											kiếm nhanh :</label>
										<div class="col-md-8">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
													id="keySearch" ng-model="vm.qLHDTKSearch.keySearch" />
											</div>

										</div>
									</div>
									
									<div class="form-group col-md-6">
										<label class="col-md-4 control-label " translate>Trạng thái :</label>
										<div class="col-md-8">
											<select ng-model="vm.qLHDTKSearch.trangThai"
												class=" form-control width100">
												<option value="" selected="selected">~~Chọn~~</option>
												<option value="Mới tạo">Mới tạo</option>
												<option value="Đã duyệt PTK">Đã duyệt PTK</option>
												<option value="Đã thẩm định">Đã thẩm định</option>
											</select>
										</div>
									</div>
							</div>
							
							
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số hợp
										đồng :</label>
									<div class="col-md-8">
										<input class=" form-control width100"
											k-options="vm.patternOptionsSHDPr" kendo-auto-complete
											type="text" ng-model="vm.qLHDTKSearch.soHd" id="soHd11" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số kế
										hoạch thi công :</label>
									<div class="col-md-8">
										<input class=" form-control width100"
											k-options="vm.patternOptionsSKHTC" kendo-auto-complete
											type="text" ng-model="vm.qLHDTKSearch.soKhTc" id="soKhTc11" />
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tỉnh :</label>
									<div class="col-md-8">
										<div class="input-icon right ">
											<!-- <i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i> -->
											<input class=" form-control width100" type="text"
												k-options="vm.patternOptionsTinh" kendo-auto-complete
												name="kHuyenKhoAuto11" ng-model="vm.qLHDTKSearch.tenTinh"
												maxlength="200" id="kHuyenKhoAuto11" />
										</div>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Mã
										trạm/tuyến :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											id="maLenhXuatId" ng-model="vm.qLHDTKSearch.maTramTuyen" />
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Nguồn
										cấp ứng :</label>
									<div class="col-md-8">
										<select ng-model="vm.qLHDTKSearch.nguonCapUng"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="Chi phí">Chi phí</option>
											<option value="Đầu tư">Đầu tư</option>
										</select>
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>TT
										chuyển chứng từ :</label>
									<div class="col-md-8">
										<select class=" form-control width100"
											ng-model="vm.qLHDTKSearch.tinhTrangChungTu">
											<option value="">~~Chọn~~</option>
											<option value="Lỗi">Lỗi</option>
											<option value="Đang tại Phòng TK">Đang tại Phòng TK</option>
											<option value="Tạm tính">Tạm tính</option>
											<option value="Đang ở Tài chính">Đang ở Tài chính</option>
											<option value="Đang ở PGĐ">Đang ở PGĐ</option>
											<option value="Đang ở Văn thư">Đang ở Văn thư</option>
											<option value="Xong">Xong</option>
										</select>
									</div>
								</div>

							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Ngày
										gửi HSHC : Từ </label>
									<div class="col-md-4">
										<input name="createdDateFromChange" id="createdDateFromChange"
											ng-model="vm.qLHDTKSearch.ngayGuiHshcFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											ng-change="vm.checkErr()" date-time /> <span
											data-for="createdDateFromChange" id="err1"
											class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="createdDateToChange" id="createdDateToChange"
											ng-model="vm.qLHDTKSearch.ngayGuiHshcTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											ng-change="vm.checkErr()" /> <span
											data-for="createdDateToChange" id='err2'
											class="k-invalid-msg"></span>
									</div>

								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Ngày
										ký kế hoạch: từ </label>
									<div class="col-md-4">
										<input name="ngayThucXuat" id="ngayThucXuat"
											ng-model="vm.qLHDTKSearch.ngayKyKhFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											data-required-msg="Ngày tạo không được để trống"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											ng-change="vm.checkErr()" date-time /> <span
											data-for="ngayThucXuat" id='err11' class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="ngayThucXuatTo" id="ngayThucXuatTo"
											ng-model="vm.qLHDTKSearch.ngayKyKhTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											ng-change="vm.checkErr()" /> <span data-for="ngayThucXuatTo"
											id='err2' class="k-invalid-msg"></span>
									</div>

								</div>

							</div>

							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Loại
										công trình :</label>
									<div class="col-md-8">
										<select ng-model="vm.qLHDTKSearch.loaiCt"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="1">Nhà trạm</option>
											<option value="2">Truyền dẫn</option>
											<option value="3">Cơ điện</option>
											<option value="4">GPON</option>
										</select>
									</div>
								</div>

								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số
										bill :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text"
											name="qLHDTKSearchDV" ng-model="vm.qLHDTKSearch.soBill"
											id="qLHDTKSearchDV" />
									</div>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timqLHDTK"
											class="btn  btn-qlk padding-search-right searchQLK" translate=""
											ng-click="vm.doSearch()">Tìm kiếm</button>
										<button
											class="btn btn-qlk padding-search-right TkQLK"
											ng-click="vm.importFile()" uib-tooltip="Import" translate="">Import</button>
										<button
											class="btn btn-qlk padding-search-right TkQLK" 
											ng-show="RoleMenu.checkRole.checkThamDinhDN||RoleMenu.checkRole.checkTPPTP"
											ng-click="vm.importFileTD()" uib-tooltip="Import" translate="">Import TD</button>	
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="qLHDTKCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#qLHDTKCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="qLHDTKCollapse" class="collapse in ">
			<div id="qLHDTKGrid" kendo-grid="vm.qLHDTKGrid" k-editable="false"
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
