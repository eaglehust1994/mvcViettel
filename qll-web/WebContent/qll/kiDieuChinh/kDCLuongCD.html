<div data-ng-controller="kDCLuongCDController as vm">
	<div ng-show="vm.showSearch">
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoreson"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>


					<!-- bat dau tim kiem -->
					<div id="demoreson" class="collapse in from-search"style="margin-left: -5%;">
						<div class="clearfix">
							<div class="form-group col-md-12">
								<div class="form-group col-md-12">
									<label class="col-md-2 control-label" translate>Tìm
										kiếm nhanh</label>
									<div class="col-md-10">
										<div class="input-icon right">
											<input class=" form-control width100" type="text"
												id="keySearchPhatCdtki"
												ng-model="vm.kDCLuongCDSearch.keySearch" />
										</div>

									</div>
								</div>
							</div>
						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Tháng </label>
								<div class="col-md-3">
									<select id="monthPhatCdtki" style="width: 100%; height: 25px;"
										name="monthPhatCdtki" ng-model="vm.kDCLuongCDSearch.exThang">
										<option value="">---Chọn---</option>
										<option value="1">1</option>
										<option value="2">2</option>
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
										<option value="12">12</option>
									</select>
								</div>

								<label class="col-md-2 control-label" translate>Năm</label>
								<div class="col-md-3 position-relative">
									<select id="yearPhatCdtki" style="width: 100%; height: 25px;"
										name="yearPhatCdtki" ng-model="vm.kDCLuongCDSearch.exNam">
										<option value="">---Chọn---</option>
										<option value="2005">2005</option>
										<option value="2006">2006</option>
										<option value="2007">2007</option>
										<option value="2008">2008</option>
										<option value="2009">2009</option>
										<option value="2010">2010</option>
										<option value="2011">2011</option>
										<option value="2012">2012</option>
										<option value="2013">2013</option>
										<option value="2014">2014</option>
										<option value="2015">2015</option>
										<option value="2016">2016</option>
										<option value="2017">2017</option>
										<option value="2018">2018</option>
										<option value="2019">2019</option>
										<option value="2020">2020</option>
										<option value="2021">2021</option>
									</select>
								</div>
								<!-- 									<div class="One_icon">
										<i class="fa fa-times" aria-hidden="true"
											ng-click="vm.clearSearchDate()"></i>
									</div> -->
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Đơn vị
								</label>
								<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
										<!--  -->
										<input class=" form-control width100" type="text"
											k-options="vm.patternOptions" kendo-auto-complete
											name="kDCLuongCDAuto"
											ng-model="vm.kDCLuongCDSearch.tenDanhMuc" maxlength="200"
											id="kDCLuongCDAuto" />
									</div>
									<!-- <select id="tenTinhIdki" style="width: 100%; height: 25px;"
										name="tenTinhIdki" ng-model="vm.qlNhanVienSearch.donVi">
									</select> -->

								</div>
							</div>

						</div>
						<div class="clearfix">
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>KDC </label>
								<div class="col-md-8">
									<input class=" form-control width100" type="number"
										id="kDCLuongCDIdki" ng-model="vm.kDCLuongCDSearch.kdc" />
								</div>
								<div class="One_icon">
									<i class="fa fa-times" aria-hidden="true"
										ng-click="vm.clearmaNv()"></i>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="findKiDvki" ng-click="vm.doSearch()"
										class="btn btn-qlk padding-search-right searchQLK" translate>Tìm
										kiếm</button>
									<!-- <button type="button" class="btn green btn-outline padding-search-right" ng-click="vm.exportExcel()" translate>Export Excel</button> -->
								</div>
							</div>
						</div>
					</div>
					<!-- end tìm kiếm -->
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm :</span>&nbsp;<label class="control-label bold lowercase"
					id="extRegCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#ext2"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="ext2" class="collapse in ">

			<div ng-show="vm.showDetail" id="signki"></div>
			<div id="kDCLuongCDGrid" kendo-grid="vm.kDCLuongCDGrid"
				k-editable="false" k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
