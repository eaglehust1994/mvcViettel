
<form class="form-horizontal row" role="form" name="addHdId"
	id="addHdId" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-horizontal border-left padding-height-20 col-md-12"
		role="form">
		<div class="form-body ">
			<div class="row caption">
				<span class="caption-subject bold lowercase" translate>Thông
					tin cập nhật</span>
			</div>
			<div class="padding-width18">
				<div class="border-gray">
			<div class= "clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người chốt mail Viettel :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									ng-model="caller.addCvPopup.tdQtCdtNguoiChotMvt" />
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người thẩm CDT mail Viettel :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									ng-model="caller.addCvPopup.tdQtCdtNguoiTdCdtMvt" />
							</div>
						</div>
					</div>
						
					<div class= "clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày/tháng/năm chốt:</label>
							<div class="col-md-8">
								<input name="ngaytdQtCdtChot" id="ngaytdQtCdtChot"
									ng-model="caller.addCvPopup.tdQtCdtNgayChot"
									class="form-control width100" k-format="'dd/MM/yyyy'"
									data-required-msg="Ngày gửi HSHC không được để trống"
									min-year="1000" data-minyear-msg=" Năm không hợp lệ"
									data-date-msg="Ngày tháng năm  không hợp lệ"
									ng-change="caller.checkErr()" date-time /> <span
									data-for="ngaytdQtCdtChot" id='err1' class="k-invalid-msg"></span>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Giá trị :</label>
							<div class="col-md-8">
								<input class=" form-control width100" type="text"
									ng-model="caller.addCvPopup.tdQtCdtGt" />
							</div>
						</div>
					</div>
					<div class= "clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày/tháng/năm bản thẩm về:</label>
							<div class="col-md-8">
								<input name="ngaytdQtCdtBanTd" id="ngaytdQtCdtBanTd"
									ng-model="caller.addCvPopup.tdQtCdtNgayBanTd"
									class="form-control width100" k-format="'dd/MM/yyyy'"
									data-required-msg="Ngày gửi HSHC không được để trống"
									min-year="1000" data-minyear-msg=" Năm không hợp lệ"
									data-date-msg="Ngày tháng năm  không hợp lệ"
									ng-change="caller.checkErr()" date-time /> <span
									data-for="ngaytdQtCdtBanTd" id='err1' class="k-invalid-msg"></span>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Ngày chuyển tài chính:</label>
							<div class="col-md-8">
								<input name="ngaytdQtCdtCtc" id="ngaytdQtCdtCtc"
									ng-model="caller.addCvPopup.tdQtCdtNgayCtc"
									class="form-control width100" k-format="'dd/MM/yyyy'"
									data-required-msg="Ngày gửi HSHC không được để trống"
									min-year="1000" data-minyear-msg=" Năm không hợp lệ"
									data-date-msg="Ngày tháng năm  không hợp lệ"
									ng-change="caller.checkErr()" date-time /> <span
									data-for="ngaytdQtCdtCtc" id='err1' class="k-invalid-msg"></span>
							</div>
						</div>
					</div>
					<div class="clearfix">
						<div class="form-group col-md-12">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label " translate>Nội Dung  :</label>
								<div class="col-md-10">
									<textarea class=" form-control width100" maxlength="2000"
										type="text" ng-model="caller.addCvPopup.tdQtCdtNoiDung"></textarea>
								</div>
							</div>
						</div>
					</div>
						
				</div>
			</div>
		</div>
		
	
		
		
			<div class="clearfix form-actions margin-top">
				<div class="row">
					<div class="col-md-12 text-center">
						<button type="button"
							class="btn btn-qlk padding-search-right closeQLK" id="cancel1"
							ng-click="cancel()" translate>Hủy bỏ</button>
						<button type="button"
							class="btn btn-qlk padding-search-right saveQLK" id="saveChange1"
							ng-click="caller.saveCV()" translate>Ghi lại</button>
						
					</div>
				</div>
			</div>
	</div>
</form>
