

<div data-ng-controller="GNVController as vm" id="GanNvControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Nhân viên :</label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text" 
											k-options="caller.patternOptionsGetNvPtk" kendo-auto-complete
											name="nhanVienPtk" ng-model="caller.assignTaskSearch.fullname" 
											maxlength="200" id="nhanVienPtk" />
									
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Loại nhiệm vụ</label>
									<div class="col-md-8">
										<select ng-model="caller.assignTaskSearch.tenNhiemVu"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="Đã nhận tại PTK">Đã nhận tại PTK</option>
											<option value="Đã nhận QTK">Đã nhận QTK</option>
											<option value="Đã thẩm định QTK">Đã thẩm định QTK</option>
											<option value="Đã lập đề nghị">Đã lập đề nghị</option>
											<option value="Đã chốt với CDT">Đã chốt với CDT</option>
										</select>
									</div>
								</div>
							</div>
					
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label " translate>Ngày giao nhiệm vụ:</label>
								<div class="col-md-8">
									<input name="assignDate" id="assignDate"
										ng-model="caller.assignTaskSearch.ngayGiaoNv"
										class="form-control width100" k-format="'dd/MM/yyyy'"
										min-year="1000" data-minyear-msg="Ngày giao nhiệm vụ không hợp lệ"
										data-date-msg="Ngày giao nhiệm vụ không hợp lệ"
										ng-change="caller.checkErr()" date-time  /> 
								</div>
							</div>
							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Ngày hoàn thành :</label>
								<div class="col-md-8" >
									<input name="completeDate" id="completeDate"
										required data-required-msg="Ngày hoàn thành không được để trống"
										ng-model="caller.assignTaskSearch.ngayHoanThanh"
										class="form-control width100" k-format="'dd/MM/yyyy'"
										min-year="1000" data-minyear-msg="Ngày hoàn thành không hợp lệ"
										data-date-msg="Ngày hoàn thành không hợp lệ"
										ng-change="caller.checkErr()" date-time  /> 
										<span
												data-for="completeDate" 
												class="k-invalid-msg"></span>
								</div>
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" 
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="caller.saveTask()">Giao việc</button>
											
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
