<style>
#taskGrid>.k-grid-content {
	overflow-y: hidden !important;
}
</style>
<style>
#taskGrid>.k-grid-header {
	padding-right: 0px !important;
}
</style>
<div data-ng-controller="taskController as vm" id="taskControl">
	<div ng-show="vm.showSearch">
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Đơn vị thực hiện :</label>
									<div class="col-md-8">
											<input class=" form-control width100" type="text"
													k-options="vm.OptionsAutoDept" kendo-auto-complete
													name="deptTask" ng-model="vm.taskSearch.department"
													id="deptTask" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-5 control-label " translate>Thời gian hoàn thành : Từ </label>
									<div class="col-md-3">
										<input name="startDateChange" id="startDateChange"
											ng-model="vm.taskSearch.startTime"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ" date-time /> <span
											data-for="startDateChange" id="err1"
											class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="endDateChange" id="endDateChange"
											ng-model="vm.taskSearch.endTime" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											 /> <span
											data-for="endDateChange" id='err2'
											class="k-invalid-msg"></span>
									</div>

								</div>
								
								
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Trạng thái :</label>
									<div class="col-md-8">
										<select class=" form-control width100"
											ng-model="vm.taskSearch.status">
											<option value="">~~Chọn~~</option>
											<option value="1">Đang giao</option>
											<option value="2">Hoàn thành</option>
											
										</select>
									</div>
								</div>
							
							
							</div>
							<div class="clearfix form-actions margin-top">
								<div class="row">
									<div class="col-md-12 text-center">
										<button type="button" id="timTask"
											class="btn  btn-qlk padding-search-right searchQLK" translate
											ng-click="vm.doSearch()">Tìm kiếm</button> 
									
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>	
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả 
				tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="taskCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#taskCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="taskCollapse" class="collapse in ">
			<div id="taskGrid" kendo-grid="vm.taskGrid" 
				k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	$("input").change(function() {
		$(this).val($.trim($(this).val()));
	});
</script>
