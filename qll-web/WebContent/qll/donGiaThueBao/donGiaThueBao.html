<style>
	#phatDongiaTBGrid > .k-grid-content{
		overflow-y:hidden !important;
	}
	
</style>
<style>
	#phatDongiaTBGrid >.k-grid-header {
        padding-right: 0px !important;
}
</style>
<div data-ng-controller="donGiaThueBaoController as vm" id="phatDongiaTBControl">
	<div ng-show="vm.showSearch">
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông
								tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoOrderChange" class="collapse in from-search"style="margin-left: -5%;">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-12">
									<div class="form-group col-md-12">
										<label class="col-md-2 control-label" translate>Tìm
											kiếm nhanh</label>
										<div class="col-md-10">
											<div class="input-icon right">
												<input class=" form-control width100" type="text"
													id="keySearchPhatCdt" ng-model="vm.phatDongiaTBSearch.keySearch" />
											</div>

										</div>
									</div>
								</div>
							</div>
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Tỉnh</label>
									<div class="col-md-8">
									<div class="input-icon right ">
										<i class="fa fa-search directive"
											ng-click="vm.openDepartment()" style="cursor: pointer;"></i>
										<!--  -->
										<input class=" form-control width100" type="text"
											k-options="vm.patternOptions" kendo-auto-complete
											name="qtTinhLuongAuto" 
											ng-model="vm.phatDongiaTBSearch.tinh" maxlength="200"
											id="qtTinhLuongAuto" />
									</div>
									<!-- <select id="tenTinhIdki" style="width: 100%; height: 25px;"
										name="tenTinhIdki" ng-model="vm.qlNhanVienSearch.donVi">
									</select> -->

								</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Vùng Lương</label>
									<div class="col-md-8">
										<select id="monthPhatCdt" style="width: 100%; height: 25px;"
											name="monthPhatCdt" ng-model="vm.phatDongiaTBSearch.vungLuong">
											<option value="">---Chọn---</option>
											<option value="1">1</option>
											<option value="2">2</option>
											<option value="3">3</option>
											<option value="4">4</option>
										</select>
									</div>
								</div>

							</div>
							<!-- <div class="clearfix">

								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Họ và
										Tên </label>
									<div class="col-md-8">
										<input class=" form-control width100" type="text" id="hoTenPhatCdt"
											ng-model="vm.phatDongiaTBSearch.hoVaTen" />
									</div>
								</div>
							</div> -->

						</div>
					</div>
					<div class="clearfix form-actions margin-top">
						<div class="row">
							<div class="col-md-12 text-center">
								<button type="button" id="findPhatCdt"
									class="btn  btn-qlk padding-search-right searchQLK" translate
									ng-click="vm.doSearch()">Tìm kiếm</button>
								<button class="btn btn-qlk padding-search-right TkQLK"
									uib-tooltip="Import" translate ng-click="vm.importFile()">Import</button>
								<button class="btn btn-qlk padding-search-right excelQLK"
									uib-tooltip="Xuất file" translate ng-click="vm.exportExcelGrid()">Xuất file</button>
							</div>
							<div class="col-md-12 text-center"></div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>


	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="phatCdtCount"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#phatDongiaTBCollapse"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="phatLoiCDTCollapse" class="collapse in ">
			<div id="phatDongiaTBGrid" kendo-grid="vm.phatDongiaTBGrid"
				k-editable="false" k-options="vm.gridOptions"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
	document.onkeydown = keyDown;
	function keyDown(e) {
		switch (e.keyCode) {
		case 13:
			$("#findDongiaTB").click();
			break;
		}
	}
</script>
