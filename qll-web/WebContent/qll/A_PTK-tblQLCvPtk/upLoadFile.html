<style>
.hover
{
    background-color:Silver;
} 
.appFile1{
color:red;
}
.k-button.k-upload-button{
width: 100%;
border: 1px dotted;
}
</style>
<form class="form-horizontal row" role="form" name="qlCvPtkFile"
	id="qlCvPtkFile" kendo-validator="validator" k-options="validatorOptions">
	
	
	<div class="form-body" >
	
		
			<div class="portlet-title margin-top20">
				<div class="caption" style="margin-top: 50px;margin-bottom: 10px;">
					<span class="caption-subject bold lowercase" translate>Thêm mới</span>
				</div>
			</div>
		
			<div class="padding-width18" style="margin-bottom:10px;">
				<div class="border-gray">
					<div>
						<center>
							Kéo thả các file vào đây hoặc click để chọn file
						</center>
					</div>
					<div class="clearfix">
						<div class="col-md-12">
							<input class="file-input" name="files" type="file" kendo-upload id="files" tabindex="10"
								k-select="caller.onSelect" />
						</div>
					</div>
						<center><span style="color:gray">Dung lượng files&#60;&#61; 100MB,</span></center>
						 <div id="upLoadFileGrid" kendo-grid="upLoadFileGrid"
						k-options="caller.gridFileOptions"></div> 
					</div>
			</div>
			<div class="border-000  col-md-12"></div>
			<div class="clearfix">
					<div class="text-right margin-row" style="margin-left: 12px; margin-top: 20px;margin-bottom: 20px;">
						<label style="float: left;">Tải xuống</label> 
					</div>
					<div id="danhsachfile" class="collapse in from-search row" style=" margin-top: 40px;">
						<div id="downLoadFileGrid" kendo-grid="caller.downLoadFileGrid"
							k-editable="false" k-options="caller.gridFile1Options"
							k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		
		
					</div>
			</div>
		
			<div class="clearfix">
				<div class="portlet light" align="right">
					<button type="button"
						class="btn btn-qlk padding-search-right closeQLK" id="cancel11" tabindex="11"
						ng-click="cancel()" translate>Hủy bỏ</button>
					<button type="button" id="sav"
						class="btn btn-qlk margin_right10 padding-search-right saveQLK"  ng-click="caller.saveFile()" tabindex="12"
						translate>Ghi lại</button>
				</div>
			</div>
		

		

		
		
		
	</div>
	

</form>
