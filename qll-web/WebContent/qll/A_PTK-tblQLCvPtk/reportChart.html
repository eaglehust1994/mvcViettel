<!-- BEGIN MAIN CONTENT -->
<div ng-controller="tblQlCvPtkController as vm">
	<!-- BEGIN DASHBOARD STATS -->
	<form class="form-horizontal row" role="form"
			kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm  </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoOrderChange1"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>

					<div id="demoOrderChange1" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Số hợp
										đồng :</label>
									<div class="col-md-8">
										<input class=" form-control width100"
											k-options="vm.patternOptionsSHDPr" kendo-auto-complete
											type="text" ng-model="vm.tblQlCvPtkChart.soHdCdt" id="soHdChart" />
									</div>
								</div>
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Biểu đồ
										:</label>
									<div class="col-md-8">
										<select ng-model="vm.tblQlCvPtkChart.chartType"
											class=" form-control width100">
											<option value="" selected="selected">~~Chọn~~</option>
											<option value="SL">Sản lượng</option>
											<option value="DT">Doanh thu</option>
										</select>
									</div>
								</div>
							
							</div>
							
							
							<div class="clearfix">
								<div class="form-group col-md-6">
									<label class="col-md-4 control-label " translate>Ngày
										nhận HSHC : Từ </label>
									<div class="col-md-4">
										<input name="createdDateFromChange" id="createdDateFromChange"
											ng-model="vm.tblQlCvPtkChart.ngayNhanHshcFrom"
											class="form-control width100" k-format="'dd/MM/yyyy'"
											min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"
											data-date-msg="Ngày tạo không hợp lệ"
											ng-change="vm.checkErr()" date-time /> <span
											data-for="createdDateFromChange" id="err1"
											class="k-invalid-msg"></span>
									</div>

									<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input name="createdDateToChange" id="createdDateToChange"
											ng-model="vm.tblQlCvPtkChart.ngayNhanHshcTo" date-time
											style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
											k-format="'dd/MM/yyyy'" min-year="1000"
											data-minyear-msg="Ngày đến không hợp lệ"
											ng-change="vm.checkErr()" /> <span
											data-for="createdDateToChange" id='err2'
											class="k-invalid-msg"></span>
									</div>

								</div>
							</div>
						
						
							
						</div>
					</div>
				</div>
			</div>	
		</form>
	
	
	<div class="row margin_top30">
		<div class="col-md-12">
			<div class="col-md-12 background-header-deal">
				<div class="col-md-8 text-left header-chart-line kpi">
						<img src="assets/layouts/layout/img/input/KPI.png"/>
						<p>Báo cáo biểu đồ</p>
						<br>
				</div>
				<div class="col-md-4 text-right button-header  ">
					<a id="chart" ng-click="vm.getChart()" uib-tooltip="Báo cáo biểu đồ  ">Biểu đồ</a>
							
					<!-- <a class="a-img"><img ng-click="vm.exportKpi()" src="assets/layouts/layout/img/input/Export_Excel.png"/></a> -->
				</div>
			</div>
			<div class="col-md-12 border-dash" id="chartPTK" style="height:500px;width: 100%;"></div>
		</div>
		
	</div>

	<div class="scroll-to-top">
	    <i class="icon-arrow-up"></i>
	</div>
	<!-- END PORTLET-->
</div>

<!-- END MAIN CONTENT -->
