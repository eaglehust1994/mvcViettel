
<form class="form-horizontal row" role="form" name="popUpExId"
	id="popUpExId" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-horizontal border-left padding-height-20 col-md-12"
		role="form">
	
		
		<div class="form-body " aria-hidden="true">
			<div class="row caption">
				<span class="caption-subject bold lowercase" translate>Xuất
					báo cáo theo ngày</span>
			</div>
			<div class="padding-width18">
				<div class="border-gray">
					<div class="clearfix text-center">
						<div class="form-group col-md-12">
							<label class="col-md-3 control-label " translate>Từ ngày
								:</label>
							<div class="col-md-4">
								<input name="ngayNhanHshcFrom" id="ngayNhanHshcFrom"
									ng-model="caller.exportBC.ngayNhanHshcFrom"
									class="form-control width100" k-format="'dd/MM/yyyy'"
									min-year="1000" data-minyear-msg="Ngày bắt đầu không hợp lệ"
									data-date-msg="Ngày bắt đầu không hợp lệ" date-time /> <span
									data-for="ngayNhanHshcFrom" id='err11' class="k-invalid-msg"></span>
							</div>
							<label class="col-md-1 control-label" translate>đến</label>
							<div class="col-md-4 position-relative">
								<input name="ngayNhanHshcTo" id="ngayNhanHshcTo"
									ng-model="caller.exportBC.ngayNhanHshcTo" date-time
									style="width: 100%;" data-date-msg="Ngày đến không hợp lệ"
									k-format="'dd/MM/yyyy'" min-year="1000"
									data-minyear-msg="Ngày đến không hợp lệ" /><span data-for="ngayNhanHshcTo"
									id='err11' class="k-invalid-msg"></span>
							</div>
						</div>
					</div>
				</div>
				<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-center">
							<button type="button"
								class="btn btn-qlk padding-search-right closeQLK" id="cancel11"
								ng-click="cancel()" translate>Hủy bỏ</button>
							<button type="button"
								class="btn btn-qlk padding-search-right excelQLK"
								style="width: auto;" id="saveChange11"
								ng-click="caller.xuatBCQtk()" translate>Xuất báo cáo</button>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
</form>
