<form class="form-horizontal row" role="form" name="tax" id="taxPopupID" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-body padding10" style="width: 575px;">
		<div class="clearfix">
			<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Mã thuế</label>
				<div class="col-md-9">
					<input class="form-control" ng-blur="focusOut()"  name="code" id="code" maxlength="50" ng-model="data.code" 
					required data-required-msg="Mã thuế không được để trống"   />
					<span data-for='code' class='k-invalid-msg' id="error" ></span>
					<!-- <span style="color:red">{{caller.list.mess}}</span> -->
				</div>
			</div>
		</div>
		<div class="clearfix">
			<div class="form-group row">			 
					<label class="col-md-3 control-label req" translate>Tên thuế</label>
					<div class="col-md-9">
						<input class="form-control" ng-blur="focusOut()" name="name" id="name" maxlength="200" ng-model="data.name" ng-trim="false"
						  required data-required-msg="Tên thuế không được để trống"  />
						  <span data-for='name' class='k-invalid-msg'></span>
						  <!-- <span style="color:red">{{caller.list.mess1}}</span> -->
						  
					</div>
			</div>
		</div>
		<script>
		
		</script>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Thuế xuất(%)</label>
				<div class="col-md-9">
					<input class="form-control" ng-blur="focusOut()" name="value" id="value" maxlength="10" ng-model="data.value" 
					required data-required-msg="Thuế xuất không được để trống" ng-change="caller.checkErr()"   />
					<span data-for='value' class='k-invalid-msg'></span>
					 <span id="mess2" style="color:red">{{caller.list.mess2}}</span> 
					
				</div>
			</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Loại thuế</label>
				<div class="col-md-9 req">	
					<div class="col-md-4">
						<label class="button-radio"><input type="radio" id="typeIn" name="typeAdd"  ng-model="data.type" value="1" ng-change="caller.reset_msg();"><b style="font-weight: normal;"> Đầu vào</b></label>
					</div>				
					<div class="col-md-4">
						<label class="button-radio"><input type="radio" id="typeOut" name="typeAdd" style="font-weight: normal;" ng-model="data.type"  value="2" ng-change="caller.reset_msg();"> <b style="font-weight: normal;"> Đầu ra</b></label>
					</div>
					<span data-for='type' class='k-invalid-msg'></span>
 					<div id="msg" style="color:red;"></div>
				</div>
		</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Miễn thuế</label>
				<div class="col-md-9 req" >	
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="ignoreYes" name="ignoreAdd"  ng-model="data.ignore" ng-checked="data.ignore == 1" value="1" ng-change="caller.reset_msg1();"> <b style="font-weight: normal;">Có</b></label>
					</div>				
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="ignoreNo" name="ignoreAdd" ng-model="data.ignore" ng-checked="data.ignore == 0" value="0" ng-change="caller.reset_msg1();"> <b style="font-weight: normal;">Không</b></label>
					</div>				
					<span data-for='ignore' class='k-invalid-msg'></span>
					<div id="msg1" style="color:red;"></div>
				</div>
		</div>
		</div>
		<div class="clearfix">
		<div class="form-group row">
				<label class="col-md-3 control-label req" translate>Phân bổ</label>
				<div class="col-md-9 req" >		
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="applyYes" name="applyAdd"  ng-model="data.apply" ng-checked="data.apply == 1" value="1" ng-change="caller.reset_msg2();"><b style="font-weight: normal;"> Có</b></label>
					</div>				
					<div class="col-md-4">
							<label class="button-radio"><input type="radio" id="applyNo" name="applyAdd"  ng-model="data.apply" ng-checked="data.apply == 0" value="0" ng-change="caller.reset_msg2();"> <b style="font-weight: normal;"> Không</b></label>
					</div>							
					<span data-for='ignore' class='k-invalid-msg'></span>
				<!-- 	<span data-for='msg2' ></span> -->
					<div id="msg2" style="color:red;"></div>
				</div>
		</div>
		</div>
		<br>
		<br>
		<div class="clearfix form-actions margin-top" >
					<div class="row">
						<div class="col-md-12 text-right" >
							<button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="caller.cancel()" translate>Hủy bỏ</button>
							<button type="button" id="savepopup" class="btn btn-qlk padding-search-right saveQLK" ng-click="save()" translate>Ghi lại</button>
						</div>
					</div>
				</div>
		</div>
		   <script type="text/javascript">
		      $("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
		      document.onkeydown= keyDown;
              function keyDown(e){
         		switch(e.keyCode) {
         			case 27:
         				$("#cancel").click();
         				break;
         			case 13:
					if(e.keyCode===13&& !$('#cancel:focus').length&& !$('#savepopup:focus').length){
         				$("#savepopup").click();
         				break;
					}
         		}
         	} 
		    
					
	</script>  
	</form>
<br/>
