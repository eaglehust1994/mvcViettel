
<div data-ng-controller="taxController as vm" id="taxIdSearch">
	<div ng-show="vm.showSearch">
			<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form">
			<div class="form-body">
			<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoTax" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoTax" class="collapse in from-search">
				<div class="clearfix position-relative">
                     <div class="form-group col-md-6">
                        <label class="col-md-4 control-label" translate>Mã/tên thuế</label>
                         <div class="col-md-8">
							<input class=" form-control width100" id="TaxID" type="text"  ng-model="vm.taxSearch.keySearch" placeholder="Nhập mã thuế hoăc tên thuế"/>
						</div>
					</div>
					<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Loại thuế</label>
							<div class="col-md-8 margin_top">
									<input style=" float: left;" type="radio" id="type" name="type" ng-model="vm.taxSearch.type" ng-checked="vm.taxSearch.type == 3" value="3">
   										 <span class="padding_radio">Tất cả</span>
   										 
									<input style=" float: left;" type="radio" id="type" name="type" ng-model="vm.taxSearch.type" ng-checked="vm.taxSearch.type == 1" value="1" >
   										 <span class="padding_radio">Đầu vào</span>
   										 
									<input style=" float: left;"  type="radio" id="type" name="type" ng-model="vm.taxSearch.type" ng-checked="vm.taxSearch.type == 2" value="2">
   										 <span class="padding_radio"> Đầu ra</span>
							</div>
					</div>
					
				</div>
				<div class="clearfix">
					<div class="form-group col-md-6"></div>
					<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Trạng thái</label>
							<div class="col-md-8 margin_top">
									<input style=" float: left;" type="radio" id="status" name="status" ng-model="vm.taxSearch.status" ng-checked="vm.taxSearch.status == 2" value="2">
   										 <span class="padding_radio">Tất cả</span>
   										 
									<input  style=" float: left;" type="radio" id="status" name="status" ng-model="vm.taxSearch.status" ng-checked="vm.taxSearch.status == 1" value="1">
   										 <span class="padding_radio">Hiệu lực</span>
   										 
									<input style=" float: left;"  type="radio" id="status" name="status" ng-model="vm.taxSearch.status" ng-checked="vm.taxSearch.status == 0" value="0">
   										 <span class="padding_radio"> Hết hiệu lực</span>
							</div>
					</div>
				</div>
				<div class="clearfix form-actions margin-top">
					<div class="row">
						<div class="col-md-12 text-center">
							<button type="button" id="findTax" class="btn btn-qlk padding-search-right searchQLK" ng-click="vm.doSearch()" translate>Tìm kiếm</button>
						</div>
					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
	</form>
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm: </span>&nbsp;<label class="control-label bold lowercase"
					id="taxCount" ></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoTax1"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
				</div>
			</div>
			<div  id="demoTax1" class="collapse in from-search">
<!-- 				<div class="margin_top_button">
					<button type="button" class="btn green btn-outline padding-search-right" ng-click="vm.add()" translate>Thêm mới</button>
					<div class="pull-right margin10">
						<i class="fa fa-cog" aria-hidden="true"></i>
					</div>
				</div> -->
				<div id="taxGrid" kendo-grid="vm.taxGrid" k-editable="false" k-options="vm.gridOptions" k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
			</div>
	
</div>
</div>
<script type="text/javascript">
			
                 $('#taxIdSearch').keypress(function(event){
					$("input").change(function(){
					   $(this).val($.trim($(this).val()));
					  });
				document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
								if($('.k-widget.k-window.fix-footer').css('display')!=='block'){
                    				$("#findTax").click();
									
                    				break;
									}
                    		}
                    	} 
					});
	</script>
