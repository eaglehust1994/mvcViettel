<form class="form-horizontal row" role="form" name="commonDelete"
	id="commonDelete" kendo-validator="validator"
	k-options="validatorOptions">
	<div class="form-body">
		<div class="portlet light bordered">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Mã yêu cầu</label>
					<div class="col-md-8">
						<input class=" form-control width100" type="text" readonly
							ng-model="data.code" />
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label req" translate>Lý do hủy</label>
					<div class="col-md-8" id="idDetelte">
						<select kendo-drop-down-list id="cancelReasonCode"
							style="width: 100%" name="cancelReasonName"
							k-option-label="'--Chọn--'" ng-model="data.cancelReasonName"
							k-data-source="caller.dataReasonDelete"
							k-data-value-field="'name'" k-data-text-field="'name'" required
							data-required-msg="Lý do hủy không được để trống">
						</select><span data-for="cancelReasonName" id="msg" class="k-invalid-msg"></span>
					</div>
					<script>
						function reset_msg() {
							document.getElementById('msg').innerHTML = '';
						}
					</script>
				</div>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" traslate>Người hủy</label>
					<div class="col-md-8">
						<input class="form-control" name="cancelby" id="cancelby" Readonly
							ng-model="caller.user">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Ngày hủy</label>
					<div class="col-md-8">
						<input kendo-date-picker class="form-control width100"
							name="cancelDate" ng-model="data.cancelDate" readonly="readonly"
							k-format="'dd/MM/yyyy'" id="cancelDate" />
					</div>
				</div>
				<script>
					$(function() {
						var transDate = $("#cancelDate");
						transDate.kendoMaskedTextBox({
							mask : "00/00/0000"
						});
						transDate.closest(".k-datepicker").add(transDate)
								.removeClass("k-textbox");
					});
				</script>
			</div>
			<div class="clearfix">
				<div class="form-group col-md-12">
					<div class="form-group col-md-12">
						<label class="col-md-2 control-label" translate>Ghi chú</label>
						<div class="col-md-10">
							<div class="input-icon right">
								<textarea class="form-control width100" name="cancelDescription"
									id="cancelDescription" type="text" maxlength="1000"
									ng-model="data.cancelDescription"></textarea>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="clearfix form-actions margin-top">
				<div class="row">
					<div class="portlet light" align="right">
						<button type="button"
							class="btn btn-qlk padding-search-right closeQLK" id="cancel"
							ng-click="cancel()" translate>Hủy bỏ</button>
						<button type="button" style="margin-right: 70px;" id="submitCancel"
							class="btn btn-qlk padding-search-right saveQLK"
							ng-click="remove()" translate>Ghi lại</button>
					</div>
				</div>
			</div>
		</div>
	</div>
</form>
<br />
<script type="text/javascript">

				 document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
								if ( $('#confirmPopup_btnConfirm').css('display')!=='inline-block'&&!$('#cancelDescription:focus').length&& !$('#cancel:focus').length&& !$('#submitCancel:focus').length){
									$("#submitCancel").click();
										break;
								}	
                    		}
                    	}  
	</script>
