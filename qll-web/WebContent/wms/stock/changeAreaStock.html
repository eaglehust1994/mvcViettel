<hr>
<form class="form-horizontal row" role="form" name="shipment"
	id="shipment" kendo-validator="validator" k-options="validatorOptions">
	<div class="">
		<div class="caption margin-top10">
			<span class="caption-subject bold lowercase" translate>Import
				bằng file excel</span>
		</div>
		<div class="padding-width18">
			<div class="border-gray ">
				<div class="border-gray">
						<div class="clearfix">
							<div class="form-group col-md-12">
								<div>
									<file-input list-file-type="xls,xlsx" model="caller.dataList"
										size="100000" caller="caller" input-id="fileStock"
										model-label="File import" 
										msg="Không được để trống file"></file-input>
	
								</div>
								<input class="col-md-2" ng-click="caller.submit()" type="submit"
									value="Tải lên">
								<div class="form-group col-md-4" align="right">
									<a href="" ng-click="caller.getExcelTemplate()"><u>Tải biểu
											mẫu</u></a>
								</div>
							</div>
							<div class="form-group col-md-7" align="right">
								<i style="color: gray;margin-right: 50px;">Dung lượng <= 100MB, định dạng
									xls,xlsx</i>
							</div>
						</div>
					</div>
			</div>
		</div>
	</div>
	<div class="">
		<div class="caption margin-top10">
			<span class="caption-subject bold lowercase" translate>Danh
				sách vị trí trong kho</span>
		</div>
	</div>
	<div class="padding-width18">
		<div class="border-gray">
			<button 
				class="btn btn-qlk padding-search-right deleteStock" style="margin-left: 10px;" id="cancel"
				ng-click="caller.removeStockCell()" translate>
				<i >Xóa</i>
			</button>
			<div id="changeAreaGridted" kendo-grid="caller.changeAreaGrid"
				k-editable="false" k-options="caller.popupTable"
				k-on-change="caller.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
	<hr>
	<div class="clearfix form-actions margin-top">
		<div class="row">
			<div class="col-md-12 text-right">
				<button type="button"
					class="btn btn-qlk padding-search-right closeQLK" id="cancel"
					ng-click="caller.cancel()" translate>Hủy bỏ</button>
				<button type="button"
					class="btn btn-qlk padding-search-right saveQLK" id="saveStockCell"
					ng-click="caller.saveStockCell()" translate>Ghi lại</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		      $("input").change(function(){
		       $(this).val($.trim($(this).val()));
		      });
		      document.onkeydown= keyDown;
              function keyDown(e){
         		switch(e.keyCode) {
         			case 27:
         				$("#cancel").click();
         				break;
         			case 13:
					if (e.keyCode == 13&& !$('#cancel:focus').length&& !$('#saveStockCell:focus').length) {
         				$("#saveStockCell").click();
         				break;
						}
         		}
         	} 
       
	</script>  
</form>
