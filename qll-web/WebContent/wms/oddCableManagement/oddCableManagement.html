
<div data-ng-controller="oddCableManagementController as vm" id="oddCableManagementId">
	<div ng-show="vm.showSearch">
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demoCable" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demoCable" class="collapse in from-search">
						<div class="clearfix position-relative">
							<auto-search model-label="Hàng hóa" caller="vm" focus-e="true"
								template-url="views/popup/gridViewGoodsPopup.html" 
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="20" popup-id="oddCable123" popup-type="gridplusGoods"
								popup-source-link="stockRsServiceRest/doSearchGoodsInPopup"
								combo-id="oddCable123" combo-source-link="orderGoodsServiceRest/orderGoods/getForAutoComplete"
								combo-name="name" combo-value="code" combo-code="name"
								combo-search="vm.commonSearch" 
								model-name="vm.oddCableManagementSearch.keySearch"/>
							
							<div class="form-group col-md-6">
		                        <label class="col-md-4 control-label" translate>Trạng thái</label>
		                       	<div class="col-md-8" style="margin-top:3px;">
									<input style="float: left;" type="radio" id="status" name="status" 
										ng-model="vm.oddCableManagementSearch.status" ng-checked="vm.oddCableManagementSearch.status == 2" value="2"> 
											<span class="padding_radio">Tất cả</span> 
									<input style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.oddCableManagementSearch.status" ng-checked="vm.oddCableManagementSearch.status == 1" value="1"> 
											<span class="padding_radio">Hiệu lực</span> 
									<input style="float: left;" type="radio" id="status" name="status"
										ng-model="vm.oddCableManagementSearch.status" ng-checked="vm.oddCableManagementSearch.status == 0" value="0"> 
											<span class="padding_radio">Hết Hiệu lực</span>
								</div>
							</div>
						</div>
				
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<!-- <button type="button" class="btn green btn-outline padding-search" ng-click="vm.canceldoSearch()" translate>Hủy bỏ</button> -->
									<button type="button" id="findOddCable" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<!-- <script type="text/javascript">
	        	document.onkeydown= keyDown;
	            function keyDown(e){
	       			switch(e.keyCode) {
	       				case 27: $("#cancel").click(); break;
	       				case 13: $("#findOddCable").click(); break;
	       			}
		       	} 
			</script>  -->
		</form>
	</div>
			
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết
					quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="oddCableCount">{{vm.count}}</label><label class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demoCable1" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demoCable1" class="collapse in from-search">
			<div id="oddCableManagementGrid" kendo-grid="vm.oddCableManagementGrid" k-editable="false" k-options="vm.gridOptions" k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
