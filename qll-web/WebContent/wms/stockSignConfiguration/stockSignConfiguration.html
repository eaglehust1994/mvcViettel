<div data-ng-controller="stockSignConfigurationController as vm" id="stockSignIConfigd">
	<div ng-show="vm.showSearch">
	<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate></span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#collapseBusinessType"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="collapseBusinessType" class="collapse in from-search">
						<div class="clearfix position-relative">
							<div class="search_plus">
								<i class="fa fa-question-circle tooltip1 tooltipArrow" aria-hidden="true" uib-tooltip="Hướng dẫn" tooltip-placement="left" 
									ng-click="vm.edit()"></i>
							</div>
							<div class="form-group col-md-10">
								<label class="col-md-6 control-label req" translate>Loại nghiệp vụ cần trình ký</label>
								<div class="col-md-4">
									<select kendo-drop-down-list 
										class="form-control" id="businessType" style="width: 100%" k-on-change="vm.onChangeBuss()" 
										name="businessType" ng-model="vm.Search.businessType">
										<option value="01">{{vm.businessTypes[0].name}}</option>
										<option value="02">{{vm.businessTypes[1].name}}</option>
										<option value="03">{{vm.businessTypes[2].name}}</option>
										<option value="04">{{vm.businessTypes[3].name}}</option>
										<option value="05">{{vm.businessTypes[4].name}}</option>
									</select> 
								</div>
							</div> 
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="">
		<div class="wrap">
			<div class="fleftdetail col-md-7">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption col-sm-3">
							<span class="caption-subject bold " style="margin-left: 0px" translate>Danh sách kho</span>
						</div>
						<div class="col-md-9">
							<input id="filterText" ng-keyup="vm.doSearchRole()"
								type="text" ng-model="vm.stockSearch.keySearch"
								class="k-textbox input-menu-button form-control search-tree"
								placeholder="Nhập mã, tên kho" />
						</div>
					</div>
					<div id="stockListGridABC" kendo-grid="vm.stockListGridABC"
						k-editable="false" k-options="vm.stockListGridOptions"></div>
				</div>
			</div>
			
			<script>
				$("#filterText").change(function(){
				   $("#filterText").val($("#filterText").val().trim());
				});
			</script>
			
			<div class="frightdetail col-md-10">
				<div class="portlet light">
					<div class="portlet-title">
						<div class="caption col-sm-12">
							<span class="caption-subject bold " style="margin-left: 0px"
								translate>Danh sách người ký của kho:</span>
							<span class="caption-subject bold " style="margin-left: 0px" id="storeNameSign" translate></span>
						</div>
					</div>
				</div>
				
				<div ng-repeat="ls in vm.list" id="listNameId">
					<combo-data-sign model-label="{{ls.oderName}}" caller="stockSignConfigurationController"
							page-size="10" combo-user-id="user{{$index}}"
							combo-source-user-link="userRoleServiceRest/userRole/getForAutoCompleteSysUser"
							combo-role-id="role{{$index}}"
							combo-source-role-link="signVofficeRsServiceRest/signVoffice/getRoleByEmail" eventchange="changeData"
							combo-user-name="fullName" combo-user-value="sysUserId" combo-user-code="email"
							combo-role-name="sysRoleName" combo-role-value="sysRoleId" combo-role-adorg="adOrgId"
							model-user-id="ls.sysUserId" model-user-name="ls.fullName" model-user-code="ls.email"
							model-role-id="ls.sysRoleId" model-role-name="ls.sysRoleName" model-ad-org-id="ls.adOrgId">
					</combo-data-sign>
				</div>
			</div>
		</div>
	</div>
	<div class="portlet light ">
		<div class="portlet-title">
			<button type="button" id="checkout" class="btn btn-qlk padding-search-right saveQLK pull-right"
				ng-click="vm.save()" translate>Ghi lại</button>
		</div>
	</div>
</div>

<script type="text/javascript">
	
</script>
