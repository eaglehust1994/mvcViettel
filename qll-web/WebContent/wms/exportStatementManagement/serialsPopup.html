

<div class="modal-body">
	<div class="clearfix">
		<div class="form-group col-md6">
			<label class="col-md-1 control-label" translate>Hàng hóa</label>
			<label class="control-label" ng-bind="caller.stockTransDetail.goodsCode"></label> 
			<label class="control-label" ng-bind="(caller.stockTransDetail.goodsName)"></label>
		</div>
	</div>
	<div class="clearfix">
		<div class="form-group col-md6">
			<label class="col-md-1 control-label" translate>Kho</label>
			<label class="control-label" ng-bind="caller.stockTransDetail.stockCode"></label> 
			(<label class="control-label" ng-bind="caller.stockTransDetail.stockName"></label>)
		</div>
	</div>
	<!-- BEGIN PORTLET-->
	<div class="portlet-body">
		<div id="goodsDetailForNoteGrid4"
			kendo-grid="caller.goodsDetailForNoteGrid4" k-editable="false"
			k-options="caller.goodsDetailForNoteGrid4Options"></div>
	</div>
</div>
	<!-- END PORTLET-->
	<div class="modal-footer row">
		<div class="col-md-12 text-right">
			<button type="button" id="cancel"
				class="btn btn-qlk padding-search-right margin_right10 closeQLK" ng-click="caller.close()">Đóng</button>
		</div>
	</div>

<script type="text/javascript">
	document.onkeydown = keyDown;
	function keyDown(e) {
		switch (e.keyCode) {
		case 27:
			$("#cancel").click();
			break;
		case 13:
			$("#find").click();
			break;
		}
	}

	$("#gridView").delegate("tbody>tr", "dblclick", function() {
		$("#submit").click();
	});
</script>
