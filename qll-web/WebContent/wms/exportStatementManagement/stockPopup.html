<html><head><meta http-equiv="Content-Type" content="text/html; charset=windows-utf8"></head><body><div class="modal-body">
    <!-- BEGIN PORTLET-->
        <div class="portlet-body">
        
             <div id="gridView" kendo-grid k-options="data" k-ng-delay="data" 
            	 k-on-change="caller.onRowChange(dataItem, popupId)"
            	 k-editable="false" k-cache="false"
            	 >
	        </div> 
	  
        </div>
    </div>
    
    <!-- END PORTLET-->
<div class="modal-footer row">
    <div class="col-md-12 text-right">
		<button type="submit" id="submit" class="btn btn-qlk padding-search-right saveQLK btn pull-right" ng-click="save()">Ghi lại</button>
	    <button type="button" id="cancel" class="btn btn-qlk padding-search-right closeQLK btn pull-right" ng-click="cancel()">Hủy bỏ</button>
	</div>
</div>
			 <script type="text/javascript">
                        document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#find").click();
                    				break;
                    		}
                    	} 
                         
                         $("#gridView").delegate("tbody>tr", "dblclick", function(){
                        	 $("#submit").click();});
				</script> 
</body></html>
