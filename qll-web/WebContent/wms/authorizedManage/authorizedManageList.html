
<div data-ng-controller="authorizedManageController as vm" id="authorizedIdSearch"
	kendo-validator="vm.validator" k-options="vm.validatorOptions">
	<div ng-show="vm.showSearch">
		<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form" name="authMana" id="authMana" novalidate>
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption" >
							<span class="caption-subject bold lowercase" translate>Thông
								Tin Tìm Kiếm </span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#authorM"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="authorM" class="collapse in from-search">

						<div class="clearfix position-relative">

							<div class="form-group col-md-6">
								<label class="col-md-4 control-label req" translate>Người
									dùng</label>
								<div class="col-md-8">
									<input kendo-auto-complete k-options="vm.goodsOptions" class=" form-control width100" name="loginName" id="user"
										required data-required-msg="Người dùng không được để trống" ng-blur="vm.changeDataAuto('user')"
										header-template="vm.headerTemplate1" template-auto="vm.template"
										ng-model="vm.roleSearch.loginName"/>
										 <span id ="msg" data-for='user' class='k-invalid-msg'></span>
								</div>
							</div>
						</div>
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" id="searchAuth"
										class="btn btn-qlk padding-search-right searchQLK" 
										ng-click="vm.doSearch()" translate>Tìm kiếm</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	<div class="portlet light bordered" ng-if="vm.selectedUser == true">
		<div class="portlet-title background-title">
			<div class="caption" >
				<span class="caption-subject bold lowercase" translate>Danh
					sách vai trò người dùng : </span>&nbsp;<label id="count2" class="control-label bold lowercase"></label><label
					class="control-label bold lowercase">&nbsp;bản ghi</label>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo111"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>
		<div id="demo111" class="collapse in from-search">
			<div ng-show="vm.showDetail" id="sign"></div>
			<div id="authorManaGrid" kendo-grid="vm.authorManaGrid"
				k-editable="false" k-options="vm.gridOptions"
				k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
                 $('#authorizedIdSearch').keypress(function(event){
				document.onkeydown= keyDown;
                         function keyDown(e){
                    		switch(e.keyCode) {
                    			case 27:
                    				$("#cancel").click();
                    				break;
                    			case 13:
                    				$("#searchAuth").click();
                    				break;
                    		}
                    	} 
					});
	</script>
