<form class="form-horizontal row" role="form" name="createFormPopup" id="createFormPopup" kendo-validator="validator" k-options="validatorOptions">
	<div class="form-body">
		<div class="portlet light">
			<div class="row">
				<div class="caption col-md-12" style="margin-bottom:10px">
					<span class="text-header-popup bold lowercase lowercase ng-scope" translate="">Thông tin lô hàng</span>
				</div>
			</div>
			<div class="padding-width18">
				<div class="border-gray">
					<div class="clearfix">
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Tên mẫu</label>
							<div class="col-md-8">
								<label style="margin-top: 6px;" 
									ng-bind="caller.detailGoods.name"></label>
							</div>
						</div>
						<div class="form-group col-md-6">
							<label class="col-md-4 control-label" translate>Người tạo</label>
							<div class="col-md-8">
								<label style="margin-top: 6px;" 
									ng-bind="caller.detailGoods.createdUserName"></label>
							</div>
						</div>
					</div>
					<div class="clearfix position-relative">
						<div class="form-group col-md-12">
							<div class="form-group col-md-12">
								<label class="col-md-2 control-label" translate>Ghi chú</label>
								<div class="col-md-10">
									<label style="word-wrap:break-word;text-align: left;margin-top: 6px;"
										ng-bind="caller.detailGoods.description"></label>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>



		<div class="portlet light ">
			<div class="row">
							<div class="caption col-md-12">
							<span class="text-header-popup bold lowercase lowercase ng-scope" translate="">Danh
						sách hàng hóa của mẫu</span>
							</div>
			</div>
		</div>
		<div class="padding-width18">
			<div class="border-gray">
				<div id="detailGrid" kendo-grid="caller.detailGrid" k-editable="false"
					k-options="caller.detailGrid"
					k-on-change="caller.onGridChange(kendoEvent, { selected: selected }, data)">
				</div>
			</div>
		</div>
		<div class="portlet light" align="right">
			<button type="button" class="btn btn-qlk margin_right10 padding-search-right closeQLK" id="cancel" ng-click="caller.cancelPattern()" translate>Đóng</button>
		</div>
	</div>
	
</form>
