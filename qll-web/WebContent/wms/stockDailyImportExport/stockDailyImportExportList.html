
<div data-ng-controller="stockDailyImportExportController as vm" id="stockIEId">
	<div ng-show="vm.showSearch">
			<p class="text-brecum">{{vm.String}}</p>
		<form class="form-horizontal row" role="form" kendo-validator="vm.validator" k-options="vm.validatorOptions">
			<div class="form-body">
				<div class="portlet light bordered">
					<div class="portlet-title background-title">
						<div class="caption ">
							<span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
						</div>
						<div class="text-right margin-row-title">
							<i data-toggle="collapse" data-target="#demo26"
								class="fa fa-chevron-circle-up" aria-hidden="true"></i>
						</div>
					</div>
					<div id="demo26" class="collapse in from-search">
						<div class="clearfix">
							<multi-select model-label="Kho" caller="vm" req="req" focus-e="true"
								template-url="wms/popup/gridViewMulti.html" domain="true"
								header-template="vm.headerTemplate" template-auto="vm.template"
								page="1" page-size="10" popup-id="stockId" popup-type="gridplus"
								popup-source-link="configSignVofficeRsServiceRest/configSignVoffice/doSearchStock"
								combo-id="stockdailystockId" combo-source-link="stockRsServiceRest/getForAutoCompleteStockDomain"
								combo-name="name" combo-value="stockId" combo-code="name" model-Id="vm.stockDailyImportExportSearch.listStockId"
								combo-search="vm.commonSearch" combo-grid="vm.gridCommon"
								model-name="vm.stockDailyImportExportSearch.keySearch"/>
							</multi-select>
							<div class="form-group col-md-6">
								<label class="col-md-5 control-label req" translate>Thời gian: Từ ngày </label>
								<div class="col-md-3">
									<input kendo-date-picker class="form-control width100" required data-date-msg="Ngày tạo không hợp lệ"
										name="startDate" ng-model="vm.stockDailyImportExportSearch.startDate" 
										data-required-msg="Ngày tạo không được để trống" k-format="'dd/MM/yyyy'"
										id="startDateDailyIE" ng-change="vm.checkErr1()" date-time min-year="1000" data-minyear-msg="Ngày tạo không hợp lệ"/>
										<span data-for="startDate" class="k-invalid-msg"></span>
										<span style="color:red">{{vm.errMessage1}}</span>
										
								</div>
								
								<label class="col-md-1 control-label" translate>đến</label>
									<div class="col-md-3 position-relative">
										<input kendo-date-picker class="form-control width100" data-date-msg="Ngày đến không hợp lệ"
											name="endDate" ng-model="vm.stockDailyImportExportSearch.endDate" k-format="'dd/MM/yyyy'"
											id="endDateDailyIEx" ng-change="vm.checkErr()" date-time min-year="1000" data-minyear-msg="Ngày đến không hợp lệ"/>
											<span data-for="endDate" class="k-invalid-msg" ></span>
											<span style="color:red">{{vm.errMessage}}</span>
											
									</div>
								<div class="One_icon" ng-click="vm.cancelStock('clearDate')">
									<i class="fa fa-times" aria-hidden="true"></i>
								</div>
							</div>
						</div>
						
						<div class="clearfix form-actions margin-top">
							<div class="row">
								<div class="col-md-12 text-center">
									<button type="button" ng-click="vm.doSearch()" id="doSearch"
										class="btn btn-qlk padding-search-right  noteQLK" translate>Xem trước</button>
									<button type="button" id="" ng-click="vm.exportexcel()" 
										class="btn excelQLK  btn-qlk padding-search-right" translate>Xuất excel</button>
									<button type="button"  ng-click="vm.exportpdf()" 
										class="btn btn-qlk padding-search-right  pdfQLK" translate>Xuất pdf</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</form>
	</div>
	
	<div class="portlet light bordered">
		<div class="portlet-title background-title">
			<div class="caption">
				<span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: {{vm.stockDailyImportExportGrid.dataSource.total()}} bản ghi</span>
			</div>
			<div class="text-right margin-row-title">
				<i data-toggle="collapse" data-target="#demo18"
					class="fa fa-chevron-circle-up" aria-hidden="true"></i>
			</div>
		</div>

		<div id="demo18" class="collapse in from-search">
			<div id="stockDailyImportExportGrid" kendo-grid="vm.stockDailyImportExportGrid" k-editable="false"
				k-options="vm.stockDailyImportExportGridOptions"></div>
		</div>
	</div>
</div>
