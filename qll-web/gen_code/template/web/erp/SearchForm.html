<div class="portlet light bordered">
	<div class="portlet-title">
		<div class="caption">
			<i class="icon-equalizer font-red-sunglo"></i> <span
				class="caption-subject font-red-sunglo bold uppercase" translate>Search</span>
		</div>
	</div>
	<div class="portlet-body form">
		<!-- BEGIN FORM-->
		<form action="#" class="form-horizontal" name = "${tbl.tableNameVar}Search">
			<div class="clearfix">
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Value</label>
					<div class="col-md-8">
						<input class="form-control" name="searchValue" id="searchValue" ng-model="vm.criteriaSearch.value">
					</div>
				</div>
				<div class="form-group col-md-6">
					<label class="col-md-4 control-label" translate>Name</label>
					<div class="col-md-8">
						<input class="form-control" id="searchName" name="searchName" ng-model="vm.criteriaSearch.name">
					</div>
				</div>	
			</div>
			<div class="clearfix form-actions">
				<div class="row">
					<div class="col-md-12 text-center">
						<button type="button" class="btn green btn-outline padding-search" ng-click="vm.canceldoSearch()" translate>Làm lại</button>						
						<button type="button" class="btn green border-button-tree padding-search-right"  ng-click="vm.doSearch()" translate>Tìm kiếm</button>
						<button type="button" class="btn  green btn-outline padding-search"  ng-click="vm.isShowAdvanced=!vm.isShowAdvanced">{{vm.isShowAdvanced?('Ẩn tìm kiếm nâng cao'|translate):('Hiển thị tìm kiếm nâng cao'|translate)}}</button>
					</div>
				</div>	
			</div>
		</form>
		<!-- END FORM-->
	</div>
</div>
